<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>세트 선택</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/pretendard/dist/web/variable/pretendardvariable.css" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Pretendard Variable", -apple-system, BlinkMacSystemFont,
        system-ui, "Apple SD Gothic Neo", "Noto Sans KR", sans-serif;
    }

    body {
      background: #f4f6fb;
      padding: 30px 0 60px;
    }

    .page {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .header-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 32px;
    }

    .header-text {
      display: flex;
      flex-direction: column;
    }

    .title-big {
      font-size: 34px;
      font-weight: 900;
      margin-bottom: 6px;
    }

    .subtitle {
      font-size: 16px;
      color: #6b7280;
    }

    .header-buttons {
      display: flex;
      gap: 8px;
    }

    .nav-pill {
      padding: 9px 18px;
      border-radius: 999px;
      border: none;
      font-size: 14px;
      cursor: pointer;
      white-space: nowrap;
      font-weight: 600;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      transition: opacity 0.2s;
      font-family: "Pretendard Variable", sans-serif;
    }

    .nav-pill:hover {
      opacity: 0.9;
    }

    /* ✨ 색상 변경 ✨ */
    .pill-home { background: #9AD7A0; color: #ffffff; } /* 민트(연두) */
    .pill-back { background: #00AEEF; color: #ffffff; } /* 하늘색으로 변경! */

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 22px;
    }

    .set-card {
      background: #ffffff;
      border-radius: 26px;
      height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      font-weight: 700;
      color: #111827;
      box-shadow: 0 15px 32px rgba(15, 23, 42, 0.08);
      transition: all 0.2s ease;
      cursor: pointer;
      text-align: center;
    }

    .set-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 22px 40px rgba(15, 23, 42, 0.12);
    }

    .error-box {
      margin-top: 24px;
      padding: 18px 20px;
      border-radius: 18px;
      background: #fee2e2;
      color: #b91c1c;
      font-size: 16px;
    }
  </style>
</head>
<body>

<div class="page">
  <div class="header-row">
    <div class="header-text">
      <div class="title-big" id="page-title">세트 선택</div>
      <div class="subtitle">학습할 세트를 선택하세요.</div>
    </div>
    
    <div class="header-buttons">
      <a href="index.html" class="nav-pill pill-home">Home</a>
      <button onclick="history.back()" class="nav-pill pill-back">돌아가기</button>
    </div>
  </div>

  <div class="grid" id="set-grid"></div>
  <div id="error-container"></div>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const stage = params.get("stage");

  const titleEl = document.getElementById("page-title");
  const gridEl  = document.getElementById("set-grid");
  const errorEl = document.getElementById("error-container");

  let startSet, endSet;

  if (stage === "1") {
    startSet = 1; endSet = 9;
  } else if (stage === "2") {
    startSet = 10; endSet = 18;
  } else if (stage === "3") {
    startSet = 19; endSet = 27;
  }

  if (!startSet || !endSet) {
    const msg = document.createElement("div");
    msg.className = "error-box";
    msg.textContent = "단계 정보가 올바르지 않습니다.";
    errorEl.appendChild(msg);
  } else {
    titleEl.textContent = `${stage}단계`;

    for (let n = startSet; n <= endSet; n++) {
      const card = document.createElement("div");
      card.className = "set-card";
      card.textContent = n;
      card.onclick = () => {
        location.href = `units-detail.html?stage=${stage}&set=${n}`;
      };
      gridEl.appendChild(card);
    }
  }
</script>

</body>
</html>
