<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Î∞òÎ≥Ñ Í≤åÏãúÌåê - Î∏îÎùºÏç∏ÏûâÍ∏ÄÎ¶¨Ïâ¨</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/pretendard/dist/web/variable/pretendardvariable.css" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Pretendard Variable", -apple-system, BlinkMacSystemFont,
        system-ui, "Apple SD Gothic Neo", "Noto Sans KR", sans-serif;
    }

    body {
      background: #f4f6fb;
      padding: 30px 0 60px;
    }

    .page {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .title-big {
      font-size: 34px;
      font-weight: 900;
      margin-bottom: 6px;
    }

    .subtitle {
      font-size: 16px;
      color: #6b7280;
      margin-bottom: 20px;
    }

    .top-bar {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      margin-bottom: 18px;
    }

    .filter-group {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      color: #4b5563;
    }

    .class-select {
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid #d1d5db;
      background: #ffffff;
      font-size: 14px;
      min-width: 120px;
    }

    .top-btns {
      display: flex;
      gap: 8px;
    }

    .pill-btn {
      padding: 8px 18px;
      border-radius: 999px;
      border: none;
      font-size: 14px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      white-space: nowrap;
    }

    .btn-primary {
      background: #2563eb;
      color: #ffffff;
    }

    .btn-secondary {
      background: #16a34a;
      color: #ffffff;
    }

    .write-card {
      background: #ffffff;
      border-radius: 24px;
      padding: 18px 20px 20px;
      margin-bottom: 22px;
      box-shadow: 0 15px 32px rgba(15, 23, 42, 0.08);
    }

    .write-title {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 12px;
    }

    .write-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 10px;
    }

    .write-row label {
      font-size: 14px;
      color: #4b5563;
    }

    .write-input,
    .write-select {
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid #d1d5db;
      font-size: 14px;
      min-width: 120px;
    }

    .write-textarea {
      width: 100%;
      min-height: 80px;
      padding: 10px 12px;
      border-radius: 16px;
      border: 1px solid #d1d5db;
      font-size: 14px;
      resize: vertical;
      margin-bottom: 10px;
    }

    .write-actions {
      display: flex;
      justify-content: flex-end;
      gap: 8px;
    }

    .btn {
      padding: 8px 14px;
      border-radius: 999px;
      border: none;
      font-size: 14px;
      cursor: pointer;
      white-space: nowrap;
    }

    .btn-cancel {
      background: #e5e7eb;
      color: #374151;
    }

    .btn-submit {
      background: #10b981;
      color: #ffffff;
    }

    .post-list {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-top: 10px;
    }

    .post-card {
      background: #ffffff;
      border-radius: 20px;
      padding: 16px 18px;
      box-shadow: 0 10px 26px rgba(15, 23, 42, 0.08);
    }

    .post-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      gap: 8px;
      margin-bottom: 6px;
    }

    .post-title {
      font-size: 16px;
      font-weight: 700;
      color: #111827;
    }

    .post-meta {
      font-size: 12px;
      color: #6b7280;
      text-align: right;
    }

    .post-meta span + span::before {
      content: "¬∑ ";
      margin: 0 2px;
    }

    .post-class-badge {
      display: inline-flex;
      align-items: center;
      padding: 2px 10px;
      border-radius: 999px;
      background: #eef2ff;
      color: #3730a3;
      font-size: 12px;
      margin-bottom: 4px;
    }

    .post-type-badge {
      display: inline-flex;
      align-items: center;
      padding: 1px 8px;
      border-radius: 999px;
      font-size: 11px;
      margin-left: 6px;
    }

    .type-post {
      background: #fee2e2;
      color: #b91c1c;
    }

    .type-vocab {
      background: #d1fae5;
      color: #047857;
    }

    .type-sentence {
      background: #e0f2fe;
      color: #0369a1;
    }

    .post-content {
      font-size: 14px;
      color: #374151;
      white-space: pre-wrap;
      margin-top: 4px;
    }

    .empty-box {
      margin-top: 30px;
      padding: 16px 18px;
      border-radius: 18px;
      background: #e5e7eb;
      font-size: 14px;
      color: #4b5563;
      text-align: center;
    }

    .status-text {
      font-size: 13px;
      color: #6b7280;
      margin-top: 6px;
    }

    .status-text.error {
      color: #b91c1c;
    }
  </style>
</head>

<body>
<div class="page">
  <div class="title-big">Î∞òÎ≥Ñ Í≤åÏãúÌåê</div>
  <div class="subtitle">Î∞òÏùÑ ÏÑ†ÌÉùÌïòÍ≥† Í≥µÏßÄÏôÄ ÏàôÏ†úÎ•º ÌôïÏù∏ÌïòÏÑ∏Ïöî.</div>

  <!-- ÏÉÅÎã® Î∞î -->
  <div class="top-bar">
    <div class="filter-group">
      <span>Î∞ò ÏÑ†ÌÉù</span>
      <select id="classFilter" class="class-select">
        <option value="all">Ï†ÑÏ≤¥</option>
      </select>
    </div>

    <div class="top-btns">
      <button id="writeToggleBtn" class="pill-btn btn-primary">‚úèÔ∏è Í∏ÄÏì∞Í∏∞</button>
      <button id="onlineHwBtn" class="pill-btn btn-secondary">üìö Ïò®ÎùºÏù∏ ÏàôÏ†ú</button>
    </div>
  </div>

  <!-- Í∏ÄÏì∞Í∏∞ Ìèº -->
  <div id="writeBox" class="write-card" style="display:none;">
    <div class="write-title">ÏÉà Í∏Ä Ïì∞Í∏∞</div>

    <div class="write-row">
      <div>
        <label>Î∞ò ÏÑ†ÌÉù</label><br />
        <select id="writeClass" class="write-select"></select>
      </div>
      <div>
        <label>ÏûëÏÑ±Ïûê</label><br />
        <input id="writeAuthor" class="write-input" placeholder="Ïòà: StellaÏå§" />
      </div>
      <div style="flex:1; min-width:180px;">
        <label>Ï†úÎ™©</label><br />
        <input id="writeTitle" class="write-input" style="width:100%;" placeholder="Ïòà: 10Ïõî 25Ïùº ÏàôÏ†ú" />
      </div>
    </div>

    <textarea id="writeContent" class="write-textarea" placeholder="ÎÇ¥Ïö©ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî."></textarea>

    <div class="write-actions">
      <button class="btn btn-cancel" id="cancelWriteBtn">Ï∑®ÏÜå</button>
      <button class="btn btn-submit" id="submitWriteBtn">Îì±Î°ù</button>
    </div>

    <div id="writeStatus" class="status-text"></div>
  </div>

  <!-- Í≤åÏãúÍ∏Ä Î¶¨Ïä§Ìä∏ -->
  <div id="postList" class="post-list"></div>
  <div id="emptyBox" class="empty-box" style="display:none;">ÏÑ†ÌÉùÎêú Î∞òÏóê Îì±Î°ùÎêú Í∏ÄÏù¥ ÏïÑÏßÅ ÏóÜÏñ¥Ïöî.</div>
</div>

<!-- Supabase -->
<script src="https://unpkg.com/@supabase/supabase-js@2.48.0/dist/umd/supabase.js"></script>

<script>
  const SUPABASE_URL = "https://bpdisxjhhibrgfpvtlmv.supabase.co";
  const SUPABASE_ANON_KEY =
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJwZGlzeGpoaGlicmdmcHZ0bG12Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM5NTkxODQsImV4cCI6MjA3OTUzNTE4NH0.jDZ6BGirOPuWUnt4ykjhng4PLft2ZjBuYAFzApUnlYU";

  const client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  let classes = [];
  let items = [];
  let currentUserId = null;
  let currentRole = "guest";

  const classFilterEl = document.getElementById("classFilter");
  const writeToggleBtn = document.getElementById("writeToggleBtn");
  const onlineHwBtn = document.getElementById("onlineHwBtn");
  const writeBoxEl = document.getElementById("writeBox");
  const writeClassEl = document.getElementById("writeClass");
  const writeAuthorEl = document.getElementById("writeAuthor");
  const writeTitleEl = document.getElementById("writeTitle");
  const writeContentEl = document.getElementById("writeContent");
  const submitWriteBtn = document.getElementById("submitWriteBtn");
  const writeStatusEl = document.getElementById("writeStatus");
  const postListEl = document.getElementById("postList");
  const emptyBoxEl = document.getElementById("emptyBox");

  function setWriteStatus(msg, isError = false) {
    writeStatusEl.textContent = msg;
    writeStatusEl.classList.toggle("error", isError);
  }

  async function detectRole() {
    const { data } = await client.auth.getUser();

    if (data?.user) {
      currentRole = "teacher";
      currentUserId = data.user.id;
    } else {
      currentRole = "guest";
    }

    writeToggleBtn.style.display = currentRole === "teacher" ? "inline-flex" : "none";
  }

  async function loadClasses() {
    const { data } = await client.from("classes").select("id, name").order("name");
    classes = data || [];

    classFilterEl.innerHTML = '<option value="all">Ï†ÑÏ≤¥</option>';
    writeClassEl.innerHTML = "";

    classes.forEach(cls => {
      classFilterEl.innerHTML += `<option value="${cls.id}">${cls.name}</option>`;
      writeClassEl.innerHTML += `<option value="${cls.id}">${cls.name}</option>`;
    });
  }

  function getClassName(id) {
    return classes.find(c => c.id === id)?.name || "";
  }

  async function loadItems() {
    const [posts, vocab, sentence] = await Promise.all([
      client.from("board_posts").select("*").order("created_at", { ascending: false }),
      client.from("vocab_homework").select("*").order("created_at", { ascending: false }),
      client.from("sentence_homework").select("*").order("created_at", { ascending: false })
    ]);

    const list = [];

    posts.data?.forEach(p => {
      list.push({
        type: "post",
        class_id: p.class_id,
        class_name: getClassName(p.class_id),
        title: p.title,
        content: p.content,
        created_at: p.created_at,
        author: "StellaÏå§"
      });
    });

    vocab.data?.forEach(v => {
      list.push({
        type: "vocab",
        class_id: v.class_id,
        class_name: getClassName(v.class_id),
        title: "Ïò®ÎùºÏù∏ Ïñ¥Ìúò ÏàôÏ†ú",
        content: `Îã®Í≥Ñ ${v.level}, ÏÑ∏Ìä∏ ${v.set_numbers}\nÎßàÍ∞êÏùº: ${v.due_date || "ÏóÜÏùå"}`,
        created_at: v.created_at,
        author: "Ïò®ÎùºÏù∏ ÏàôÏ†ú"
      });
    });

    sentence.data?.forEach(s => {
      list.push({
        type: "sentence",
        class_id: s.class_id,
        class_name: getClassName(s.class_id),
        title: "Ïò®ÎùºÏù∏ Î¨∏Ïû• ÏàôÏ†ú",
        content: `Îã®Í≥Ñ ${s.level}, ÏÑ∏Ìä∏ ${s.set_numbers}\nÎßàÍ∞êÏùº: ${s.due_date || "ÏóÜÏùå"}`,
        created_at: s.created_at,
        author: "Ïò®ÎùºÏù∏ ÏàôÏ†ú"
      });
    });

    list.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));
    items = list;
    renderItems();
  }

  function renderItems() {
    const selected = classFilterEl.value;
    postListEl.innerHTML = "";

    const filtered =
      selected === "all" ? items : items.filter(i => i.class_id === selected);

    if (!filtered.length) {
      emptyBoxEl.style.display = "block";
      return;
    }
    emptyBoxEl.style.display = "none";

    filtered.forEach(p => {
      postListEl.innerHTML += `
        <div class="post-card">
          <div class="post-header">
            <div>
              <div class="post-class-badge">${p.class_name}</div>
              <span class="post-type-badge ${p.type === "post" ? "type-post" : p.type === "vocab" ? "type-vocab" : "type-sentence"}">
                ${p.type === "post" ? "ÌïÑÍ∏∞ ÏàôÏ†ú" : p.type === "vocab" ? "Ïò®ÎùºÏù∏ Ïñ¥Ìúò" : "Ïò®ÎùºÏù∏ Î¨∏Ïû•"}
              </span>
              <div class="post-title">${p.title}</div>
            </div>
            <div class="post-meta">
              <span>${p.author}</span>
              <span>${new Date(p.created_at).toLocaleString()}</span>
            </div>
          </div>
          <div class="post-content">${p.content}</div>
        </div>
      `;
    });
  }

  writeToggleBtn.onclick = () => {
    if (currentRole !== "teacher") return;
    writeBoxEl.style.display = writeBoxEl.style.display === "none" ? "block" : "none";
    writeStatusEl.textContent = "";
  };

  document.getElementById("cancelWriteBtn").onclick = () => {
    writeBoxEl.style.display = "none";
  };

  submitWriteBtn.onclick = async () => {
    if (currentRole !== "teacher") return;

    const classId = writeClassEl.value;
    const title = writeTitleEl.value.trim();
    const content = writeContentEl.value.trim();

    if (!classId || !title || !content) {
      setWriteStatus("Î™®Îì† Ïπ∏ÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî!", true);
      return;
    }

    const { error } = await client.from("board_posts").insert({
      class_id: classId,
      title,
      content,
      author_id: currentUserId
    });

    if (error) {
      setWriteStatus("Ï†ÄÏû• Ïò§Î•ò Î∞úÏÉù!", true);
      return;
    }

    setWriteStatus("Ï†ÄÏû•ÎêòÏóàÏäµÎãàÎã§!");
    writeBoxEl.style.display = "none";
    await loadItems();
  };

  onlineHwBtn.onclick = () => {
    window.location.href = "homework-teacher.html";
  };

  classFilterEl.onchange = renderItems;

  (async function init() {
    await detectRole();
    await loadClasses();
    await loadItems();
  })();
</script>

</body>
</html>
