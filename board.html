<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>반별 게시판 - 블라썸잉글리쉬</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/pretendard/dist/web/variable/pretendardvariable.css" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Pretendard Variable", -apple-system, BlinkMacSystemFont,
        system-ui, "Apple SD Gothic Neo", "Noto Sans KR", sans-serif;
    }

    body {
      background: #f4f6fb;
      padding: 30px 0 60px;
    }

    .page {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .title-big {
      font-size: 34px;
      font-weight: 900;
      margin-bottom: 6px;
    }

    .subtitle {
      font-size: 16px;
      color: #6b7280;
      margin-bottom: 20px;
    }

    /* 상단 필터 + 글쓰기 버튼 줄 */
    .top-bar {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .filter-group {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      color: #4b5563;
    }

    .class-select {
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid #d1d5db;
      background: #ffffff;
      font-size: 14px;
    }

    .new-post-toggle {
      padding: 8px 14px;
      border-radius: 999px;
      border: none;
      background: #2563eb;
      color: #ffffff;
      font-size: 14px;
      cursor: pointer;
    }

    /* 글쓰기 폼 */
    .write-card {
      background: #ffffff;
      border-radius: 24px;
      padding: 18px 20px 20px;
      margin-bottom: 22px;
      box-shadow: 0 15px 32px rgba(15, 23, 42, 0.08);
    }

    .write-title {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 12px;
    }

    .write-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 10px;
    }

    .write-row label {
      font-size: 14px;
      color: #4b5563;
    }

    .write-input,
    .write-select {
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid #d1d5db;
      font-size: 14px;
      min-width: 120px;
    }

    .write-textarea {
      width: 100%;
      min-height: 80px;
      padding: 10px 12px;
      border-radius: 16px;
      border: 1px solid #d1d5db;
      font-size: 14px;
      resize: vertical;
      margin-bottom: 10px;
    }

    .write-actions {
      display: flex;
      justify-content: flex-end;
      gap: 8px;
    }

    .btn {
      padding: 8px 14px;
      border-radius: 999px;
      border: none;
      font-size: 14px;
      cursor: pointer;
      white-space: nowrap;
    }

    .btn-cancel {
      background: #e5e7eb;
      color: #374151;
    }

    .btn-submit {
      background: #10b981;
      color: #ffffff;
    }

    /* 게시글 리스트 */
    .post-list {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-top: 10px;
    }

    .post-card {
      background: #ffffff;
      border-radius: 20px;
      padding: 16px 18px;
      box-shadow: 0 10px 26px rgba(15, 23, 42, 0.08);
    }

    .post-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      gap: 8px;
      margin-bottom: 6px;
    }

    .post-title {
      font-size: 16px;
      font-weight: 700;
      color: #111827;
    }

    .post-meta {
      font-size: 12px;
      color: #6b7280;
      text-align: right;
    }

    .post-meta span + span::before {
      content: "· ";
      margin: 0 2px;
    }

    .post-class-badge {
      display: inline-flex;
      align-items: center;
      padding: 2px 10px;
      border-radius: 999px;
      background: #eef2ff;
      color: #3730a3;
      font-size: 12px;
      margin-bottom: 4px;
    }

    .post-content {
      font-size: 14px;
      color: #374151;
      white-space: pre-wrap;
      margin-top: 4px;
    }

    .empty-box {
      margin-top: 30px;
      padding: 16px 18px;
      border-radius: 18px;
      background: #e5e7eb;
      font-size: 14px;
      color: #4b5563;
      text-align: center;
    }

    @media (max-width: 640px) {
      .post-header {
        flex-direction: column;
        align-items: flex-start;
      }
      .post-meta {
        text-align: left;
      }
    }
  </style>
</head>
<body>

<div class="page">
  <div class="title-big">반별 게시판</div>
  <div class="subtitle">반을 선택하고 공지와 숙제를 확인하세요.</div>

  <div class="top-bar">
    <div class="filter-group">
      <span>반 선택</span>
      <select id="classFilter" class="class-select">
        <option value="all">전체</option>
        <option value="1반">1반</option>
        <option value="2반">2반</option>
        <option value="3반">3반</option>
      </select>
    </div>

    <button id="toggleWriteBtn" class="new-post-toggle">✏️ 글 쓰기</button>
  </div>

  <!-- 글쓰기 폼 -->
  <div id="writeBox" class="write-card" style="display:none;">
    <div class="write-title">새 글 쓰기</div>

    <div class="write-row">
      <div>
        <label>반 선택</label><br />
        <select id="writeClass" class="write-select">
          <option value="1반">1반</option>
          <option value="2반">2반</option>
          <option value="3반">3반</option>
        </select>
      </div>
      <div>
        <label>작성자</label><br />
        <input id="writeAuthor" class="write-input" placeholder="예: Stella쌤" />
      </div>
      <div style="flex:1; min-width:180px;">
        <label>제목</label><br />
        <input id="writeTitle" class="write-input" style="width:100%;" placeholder="제목을 입력하세요." />
      </div>
    </div>

    <textarea id="writeContent" class="write-textarea" placeholder="내용을 입력하세요. (숙제, 공지 등)"></textarea>

    <div class="write-actions">
      <button class="btn btn-cancel" id="cancelWriteBtn">취소</button>
      <button class="btn btn-submit" id="submitWriteBtn">등록</button>
    </div>
  </div>

  <!-- 게시글 리스트 -->
  <div id="postList" class="post-list"></div>
  <div id="emptyBox" class="empty-box" style="display:none;">
    선택된 반에 등록된 글이 아직 없어요.
  </div>
</div>

<script>
  // ====== 간단한 로컬 저장 키 ======
  const STORAGE_KEY = "blossom_board_posts_v1";

  // 기본 더미 데이터 (처음엔 이걸로 한두 개 채워 놓기)
  const defaultPosts = [
    {
      id: Date.now() - 2000000,
      className: "1반",
      title: "이번 주 어휘 숙제 안내",
      content: "Unit 1-1 ~ 1-3까지 학습하기\n퀴즈까지 꼭 완료해 주세요 :)",
      author: "Stella쌤",
      createdAt: "2025-11-21 13:00"
    },
    {
      id: Date.now() - 1000000,
      className: "2반",
      title: "문장 학습 과제",
      content: "문장 학습 2단계 3세트까지 풀어오기.",
      author: "Stella쌤",
      createdAt: "2025-11-21 13:10"
    }
  ];

  // ====== localStorage에서 게시글 불러오기 ======
  function loadPosts() {
    const raw = localStorage.getItem(STORAGE_KEY);
    if (!raw) {
      // 처음에는 기본 데이터 채워 넣기
      localStorage.setItem(STORAGE_KEY, JSON.stringify(defaultPosts));
      return defaultPosts.slice();
    }
    try {
      const parsed = JSON.parse(raw);
      if (Array.isArray(parsed)) return parsed;
      return defaultPosts.slice();
    } catch (e) {
      console.error("게시글 불러오기 오류:", e);
      return defaultPosts.slice();
    }
  }

  // ====== 게시글 저장 ======
  function savePosts(posts) {
    localStorage.setItem(STORAGE_KEY, JSON.stringify(posts));
  }

  let posts = loadPosts();

  const classFilterEl   = document.getElementById("classFilter");
  const postListEl      = document.getElementById("postList");
  const emptyBoxEl      = document.getElementById("emptyBox");
  const writeBoxEl      = document.getElementById("writeBox");
  const toggleWriteBtn  = document.getElementById("toggleWriteBtn");
  const cancelWriteBtn  = document.getElementById("cancelWriteBtn");
  const submitWriteBtn  = document.getElementById("submitWriteBtn");
  const writeClassEl    = document.getElementById("writeClass");
  const writeAuthorEl   = document.getElementById("writeAuthor");
  const writeTitleEl    = document.getElementById("writeTitle");
  const writeContentEl  = document.getElementById("writeContent");

  // ====== 게시글 렌더링 ======
  function renderPosts() {
    const selectedClass = classFilterEl.value; // all, 1반, 2반 ...
    postListEl.innerHTML = "";

    const filtered = selectedClass === "all"
      ? posts.slice()
      : posts.filter(p => p.className === selectedClass);

    if (filtered.length === 0) {
      emptyBoxEl.style.display = "block";
      return;
    } else {
      emptyBoxEl.style.display = "none";
    }

    // 최신 글이 위로 오도록 정렬
    filtered.sort((a, b) => b.id - a.id);

    for (const p of filtered) {
      const card = document.createElement("div");
      card.className = "post-card";

      const header = document.createElement("div");
      header.className = "post-header";

      const left = document.createElement("div");
      const badge = document.createElement("div");
      badge.className = "post-class-badge";
      badge.textContent = p.className;

      const titleEl = document.createElement("div");
      titleEl.className = "post-title";
      titleEl.textContent = p.title;

      left.appendChild(badge);
      left.appendChild(titleEl);

      const meta = document.createElement("div");
      meta.className = "post-meta";
      meta.innerHTML = `
        <span>${p.author || "익명"}</span>
        <span>${p.createdAt}</span>
      `;

      header.appendChild(left);
      header.appendChild(meta);

      const body = document.createElement("div");
      body.className = "post-content";
      body.textContent = p.content;

      card.appendChild(header);
      card.appendChild(body);

      postListEl.appendChild(card);
    }
  }

  // ====== 글쓰기 폼 열기/닫기 ======
  toggleWriteBtn.onclick = () => {
    const visible = writeBoxEl.style.display !== "none";
    writeBoxEl.style.display = visible ? "none" : "block";
    if (!visible) {
      // 열릴 때 폼 초기화
      writeTitleEl.value = "";
      writeAuthorEl.value = "";
      writeContentEl.value = "";
    }
  };

  cancelWriteBtn.onclick = () => {
    writeBoxEl.style.display = "none";
  };

  // ====== 글 등록 ======
  submitWriteBtn.onclick = () => {
    const className = writeClassEl.value.trim();
    const author    = writeAuthorEl.value.trim() || "익명";
    const title     = writeTitleEl.value.trim();
    const content   = writeContentEl.value.trim();

    if (!title || !content) {
      alert("제목과 내용을 입력해 주세요.");
      return;
    }

    const now = new Date();
    const createdAt = `${now.getFullYear()}-${String(now.getMonth()+1).padStart(2,"0")}-${String(now.getDate()).padStart(2,"0")} ` +
                      `${String(now.getHours()).padStart(2,"0")}:${String(now.getMinutes()).padStart(2,"0")}`;

    const newPost = {
      id: Date.now(),
      className,
      title,
      content,
      author,
      createdAt
    };

    posts.push(newPost);
    savePosts(posts);
    writeBoxEl.style.display = "none";
    renderPosts();
  };

  // ====== 반 필터 변경 시 ======
  classFilterEl.onchange = renderPosts;

  // 최초 렌더링
  renderPosts();
</script>

</body>
</html>
