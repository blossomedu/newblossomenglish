<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>온라인 숙제 만들기 - 블라썸잉글리쉬</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/pretendard/dist/web/variable/pretendardvariable.css" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Pretendard Variable", -apple-system, BlinkMacSystemFont,
        system-ui, "Apple SD Gothic Neo", "Noto Sans KR", sans-serif;
    }

    body {
      background: #f4f6fb;
      padding: 24px 0 40px;
    }

    .page {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .top-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 18px;
      gap: 10px;
    }

    .title-big {
      font-size: 28px;
      font-weight: 900;
    }

    .subtitle {
      font-size: 14px;
      color: #6b7280;
      margin-top: 4px;
    }

    .link-btn {
      border-radius: 999px;
      border: none;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
      background: #2563eb;
      color: #ffffff;
      white-space: nowrap;
    }

    .card {
      background: #ffffff;
      border-radius: 24px;
      padding: 18px 20px 20px;
      box-shadow: 0 15px 32px rgba(15, 23, 42, 0.08);
      margin-bottom: 18px;
    }

    .info-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 14px;
      gap: 8px;
      font-size: 14px;
      color: #4b5563;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      padding: 3px 10px;
      border-radius: 999px;
      background: #eef2ff;
      color: #3730a3;
      font-size: 12px;
      margin-left: 6px;
    }

    .form-row {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 12px;
      align-items: flex-end;
    }

    .field {
      min-width: 140px;
    }

    .field label {
      display: block;
      font-size: 13px;
      color: #4b5563;
      margin-bottom: 4px;
    }

    select,
    input[type="number"],
    input[type="text"],
    input[type="date"] {
      width: 100%;
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid #d1d5db;
      font-size: 14px;
      background: #ffffff;
    }

    .pill-group {
      display: inline-flex;
      background: #e5e7eb;
      border-radius: 999px;
      padding: 3px;
      gap: 4px;
    }

    .pill-btn {
      border: none;
      border-radius: 999px;
      padding: 6px 12px;
      font-size: 13px;
      cursor: pointer;
      background: transparent;
      color: #4b5563;
      white-space: nowrap;
    }

    .pill-btn.active {
      background: #2563eb;
      color: #ffffff;
      box-shadow: 0 8px 18px rgba(37, 99, 235, 0.35);
    }

    .primary-btn {
      border-radius: 999px;
      border: none;
      padding: 9px 18px;
      font-size: 14px;
      cursor: pointer;
      background: #10b981;
      color: #ffffff;
      white-space: nowrap;
    }

    .primary-btn[disabled] {
      opacity: 0.6;
      cursor: default;
    }

    .status {
      margin-top: 8px;
      font-size: 13px;
      color: #6b7280;
    }

    .status.error {
      color: #b91c1c;
    }

    .hint {
      font-size: 12px;
      color: #9ca3af;
      margin-top: 4px;
    }

    .list-title {
      font-size: 15px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .hw-list {
      font-size: 13px;
      color: #4b5563;
    }

    .hw-item {
      padding: 6px 0;
      border-bottom: 1px solid #e5e7eb;
    }

    .hw-item:last-child {
      border-bottom: none;
    }

    .hw-tag {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 999px;
      font-size: 11px;
      margin-right: 4px;
    }

    .hw-tag.vocab {
      background: #fee2e2;
      color: #b91c1c;
    }

    .hw-tag.sentence {
      background: #e0f2fe;
      color: #0369a1;
    }

    @media (max-width: 768px) {
      .top-row {
        flex-direction: column;
        align-items: flex-start;
      }

      .form-row {
        flex-direction: column;
        align-items: stretch;
      }
    }
  </style>
</head>
<body>
<div class="page">
  <div class="top-row">
    <div>
      <div class="title-big">온라인 숙제 만들기</div>
      <div class="subtitle">
        반을 선택하고 어휘/문장 숙제를 등록하면, 나중에 학생 진도와 연결해서 볼 수 있어요.
      </div>
    </div>
    <button class="link-btn" onclick="window.location.href='index.html'">
      ← 메인으로
    </button>
  </div>

  <div class="card">
    <div class="info-row">
      <div>
        로그인 계정:
        <span id="teacher-email">확인 중…</span>
        <span class="badge">선생님 전용</span>
      </div>
      <button class="link-btn" id="logout-btn" style="background:#ef4444;">로그아웃</button>
    </div>

    <!-- 숙제 생성 폼 -->
    <div class="form-row">
      <div class="field" style="min-width:180px;">
        <label>반 선택</label>
        <select id="class-select">
          <option value="">반을 선택하세요</option>
          <!-- JS로 채워짐 -->
        </select>
      </div>

      <div class="field">
        <label>숙제 종류</label>
        <div class="pill-group">
          <button type="button" class="pill-btn active" id="type-vocab">어휘</button>
          <button type="button" class="pill-btn" id="type-sentence">문장</button>
        </div>
      </div>

      <div class="field" style="max-width:120px;">
        <label>단계 (Level)</label>
        <input id="level-input" type="number" min="1" step="1" value="1" />
      </div>

      <div class="field">
        <label>세트 번호</label>
        <input id="set-input" type="text" placeholder="예: 3 또는 1,2,3" />
        <div class="hint">쉼표로 여러 개 입력 가능 (예: 3,4,5)</div>
      </div>

      <div class="field" style="max-width:170px;">
        <label>마감일</label>
        <input id="due-input" type="date" />
      </div>

      <div class="field" style="min-width:120px;">
        <button class="primary-btn" id="save-btn">숙제 등록</button>
      </div>
    </div>

    <div id="status-msg" class="status"></div>
  </
