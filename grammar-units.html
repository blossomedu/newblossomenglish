<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>문법 학습 단계 선택 - 블라썸잉글리쉬</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/pretendard/dist/web/variable/pretendardvariable.css" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Pretendard Variable", -apple-system, BlinkMacSystemFont,
        system-ui, "Apple SD Gothic Neo", "Noto Sans KR", sans-serif;
    }

    body {
      background: #f4f6fb;
      padding: 30px 0 60px;
    }

    .page {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 20px;
      position: relative;
    }

    /* 로그인 상태 박스 */
    #login-status {
      position: absolute;
      top: 34px;
      right: 20px;
      display: flex;
      gap: 10px;
      align-items: center;
    }

    #login-status span {
      font-size: 14px;
      color: #374151;
      font-weight: 600;
    }

    #login-status button {
      border: none;
      background: #FF6FB5;
      color: white;
      padding: 6px 14px;
      border-radius: 999px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 600;
    }

    #login-status button:hover {
      background: #ff5aa8;
    }

    .title-big {
      font-size: 32px;
      font-weight: 900;
      margin-bottom: 6px;
      margin-top: 34px;
    }

    .subtitle {
      font-size: 15px;
      color: #6b7280;
      margin-bottom: 28px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 22px;
    }

    .level-card {
      background: #ffffff;
      border-radius: 26px;
      height: 180px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      box-shadow: 0 15px 32px rgba(15, 23, 42, 0.08);
      transition: all 0.2s ease;
      cursor: pointer;
    }

    .level-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 22px 40px rgba(15, 23, 42, 0.12);
    }

    .level-icon {
      width: 80px;
      height: 80px;
      margin-bottom: 14px;
      border-radius: 999px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 34px;
      color: white;
    }

    .icon-1 { background: #FF6FB5; }
    .icon-2 { background: #9AD7A0; }
    .icon-3 { background: #00AEEF; }
    .icon-4 { background: #6366F1; }

    .level-text {
      font-size: 20px;
      font-weight: 700;
      color: #111827;
    }

    a {
      text-decoration: none;
    }
  </style>
</head>
<body>
<div class="page">

  <!-- 로그인 영역 -->
  <div id="login-status">
    <span id="login-name"></span>
    <button id="login-btn" onclick="location.href='login.html'">로그인</button>
    <button id="logout-btn" style="display:none;" onclick="logoutUser()">로그아웃</button>
  </div>

  <div class="title-big">문법 학습</div>
  <div class="subtitle">학습할 단계를 선택하세요.</div>

  <div class="grid">

    <!-- 1단계 -->
    <a href="grammar-units-board.html?level=1">
      <div class="level-card">
        <div class="level-icon icon-1">1</div>
        <div class="level-text">1단계</div>
      </div>
    </a>

    <!-- 2단계 -->
    <a href="grammar-units-board.html?level=2">
      <div class="level-card">
        <div class="level-icon icon-2">2</div>
        <div class="level-text">2단계</div>
      </div>
    </a>

    <!-- 3단계 -->
    <a href="grammar-units-board.html?level=3">
      <div class="level-card">
        <div class="level-icon icon-3">3</div>
        <div class="level-text">3단계</div>
      </div>
    </a>

    <!-- 학교 시험 -->
    <a href="grammar-units-board.html?level=4">
      <div class="level-card">
        <div class="level-icon icon-4">S</div>
        <div class="level-text">학교 시험</div>
      </div>
    </a>

  </div>
</div>

<!-- Supabase -->
<script src="https://unpkg.com/@supabase/supabase-js@2.48.0/dist/umd/supabase.js"></script>
<script>
  const supa = supabase.createClient(
    "https://bpdisxjhhibrgfpvtlmv.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJwZGlzeGpoaGlicmdmcHZ0bG12Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM5NTkxODQsImV4cCI6MjA3OTUzNTE4NH0.jDZ6BGirOPuWUnt4ykjhng4PLft2ZjBuYAFzApUnlYU"
  );

  async function checkLogin() {
    const loginName = document.getElementById("login-name");
    const loginBtn = document.getElementById("login-btn");
    const logoutBtn = document.getElementById("logout-btn");

    // 1) 학생 로그인(localStorage)
    const student = localStorage.getItem("blossom_student");

    if (student) {
      const s = JSON.parse(student);
      loginName.textContent = `${s.name} 학생`;
      loginBtn.style.display = "none";
      logoutBtn.style.display = "inline-block";
      return;
    }

    // 2) 선생님 로그인(supabase)
    const { data } = await supa.auth.getUser();

    if (data.user) {
      const name = data.user.user_metadata?.display_name || data.user.email;
      loginName.textContent = `${name} 선생님`;
      loginBtn.style.display = "none";
      logoutBtn.style.display = "inline-block";
      return;
    }

    // 3) 로그인 없음
    loginName.textContent = "";
    loginBtn.style.display = "inline-block";
    logoutBtn.style.display = "none";
  }

  async function logoutUser() {
    localStorage.removeItem("blossom_student");
    await supa.auth.signOut();
    location.reload();
  }

  checkLogin();
</script>

</body>
</html>
