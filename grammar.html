<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>문법 학습 게시판 - 블라썸잉글리쉬</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/pretendard/dist/web/variable/pretendardvariable.css" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Pretendard Variable", -apple-system, BlinkMacSystemFont,
        system-ui, "Apple SD Gothic Neo", "Noto Sans KR", sans-serif;
    }

    body {
      background: #f4f6fb;
      padding: 30px 0 60px;
    }

    .page {
      max-width: 900px;
      margin: 0 auto;
      padding: 0 20px;
      position: relative;
    }

    /* 로그인 상태 박스 (메인과 동일) */
    #login-status {
      position: absolute;
      top: 34px;
      right: 20px;
      display: flex;
      gap: 10px;
      align-items: center;
    }

    #login-status span {
      font-size: 14px;
      color: #374151;
      font-weight: 600;
    }

    #login-status button {
      border: none;
      background: #FF6FB5; /* 핑크 */
      color: white;
      padding: 6px 14px;
      border-radius: 999px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 600;
    }

    #login-status button:hover {
      background: #ff5aa8;
    }

    .title-big {
      font-size: 28px;
      font-weight: 900;
      margin-bottom: 6px;
      margin-top: 34px;
    }

    .subtitle {
      font-size: 15px;
      color: #6b7280;
      margin-bottom: 24px;
    }

    /* 상단 Home 버튼 영역 */
    .top-nav {
      margin-bottom: 12px;
    }

    /* ✅ Home 버튼: 민트 */
    .home-btn {
      background: #9AD7A0;
      color: white;
      padding: 6px 16px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 13px;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .home-btn:hover {
      background: #7EC987;
    }

    .home-btn-icon {
      font-size: 14px;
    }

    /* 글쓰기 박스 */
    .write-box {
      background: #ffffff;
      border-radius: 20px;
      padding: 18px 20px 20px;
      box-shadow: 0 12px 28px rgba(15, 23, 42, 0.08);
      margin-bottom: 24px;
    }

    .write-title {
      font-size: 16px;
      font-weight: 700;
      margin-bottom: 12px;
    }

    .form-row {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    .form-row input {
      flex: 1;
      border-radius: 999px;
      border: 1px solid #e5e7eb;
      padding: 8px 14px;
      font-size: 14px;
    }

    .form-row input:focus {
      outline: none;
      border-color: #60a5fa;
      box-shadow: 0 0 0 2px rgba(96, 165, 250, 0.3);
    }

    /* ✅ 추가하기 버튼: 회색 */
    .write-box button {
      border: none;
      background: #6B7280;
      color: white;
      padding: 8px 18px;
      border-radius: 999px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
    }

    .write-box button:hover {
      background: #4B5563;
    }

    .hint {
      font-size: 12px;
      color: #9ca3af;
      margin-top: 4px;
    }

    /* 게시글 리스트 */
    .post-list {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .post-card {
      background: #ffffff;
      border-radius: 18px;
      padding: 14px 16px;
      box-shadow: 0 8px 20px rgba(15, 23, 42, 0.06);
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
    }

    .post-main {
      flex: 1;
    }

    .post-title {
      font-size: 15px;
      font-weight: 700;
      margin-bottom: 4px;
    }

    .post-meta {
      font-size: 12px;
      color: #9ca3af;
    }

    /* ✅ 영상 보기 버튼: 블루 */
    .post-actions a {
      border-radius: 999px;
      border: none;
      background: #00AEEF;
      color: white;
      padding: 7px 14px;
      font-size: 13px;
      font-weight: 600;
      text-decoration: none;
      cursor: pointer;
      display: inline-block;
    }

    .post-actions a:hover {
      background: #0099D4;
    }

    .empty-text {
      font-size: 14px;
      color: #9ca3af;
      text-align: center;
      margin-top: 20px;
    }

    @media (max-width: 600px) {
      .form-row {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
<div class="page">

  <!-- 로그인 영역 -->
  <div id="login-status">
    <span id="login-name"></span>
    <button id="login-btn" onclick="location.href='login.html'">로그인</button>
    <button id="logout-btn" style="display:none;" onclick="logoutUser()">로그아웃</button>
  </div>

  <!-- 상단 Home 버튼 -->
  <div class="top-nav">
    <button class="home-btn" onclick="location.href='index.html'">
      <span class="home-btn-icon">⌂</span>
      <span>Home</span>
    </button>
  </div>

  <div class="title-big">문법 학습 게시판</div>
  <div class="subtitle">유튜브 문법 강의 링크를 모아서 한 번에 볼 수 있어요.</div>

  <!-- 글쓰기 영역 (선생님이 링크 넣는 용도) -->
  <div class="write-box">
    <div class="write-title">새 문법 영상 추가 (유튜브 링크)</div>
    <form id="post-form">
      <div class="form-row">
        <input type="text" id="title-input" placeholder="예) 현재완료 기본 개념 정리" required />
      </div>
      <div class="form-row">
        <input type="url" id="url-input" placeholder="유튜브 링크를 붙여넣기 해주세요" required />
      </div>
      <button type="submit">추가하기</button>
      <div class="hint">예: https://www.youtube.com/watch?v=영상ID 또는 https://youtu.be/영상ID</div>
    </form>
  </div>

  <!-- 게시글 리스트 -->
  <div id="post-list" class="post-list"></div>
  <div id="empty-text" class="empty-text" style="display:none;">등록된 문법 영상이 아직 없어요.</div>

</div>

<!-- Supabase (로그인 상태 확인용) -->
<script src="https://unpkg.com/@supabase/supabase-js@2.48.0/dist/umd/supabase.js"></script>
<script>
  const supa = supabase.createClient(
    "https://bpdisxjhhibrgfpvtlmv.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJwZGlzeGpoaGlicmdmcHZ0bG12Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM5NTkxODQsImV4cCI6MjA3OTUzNTE4NH0.jDZ6BGirOPuWUnt4ykjhng4PLft2ZjBuYAFzApUnlYU"
  );

  async function checkLogin() {
    const loginName = document.getElementById("login-name");
    const loginBtn = document.getElementById("login-btn");
    const logoutBtn = document.getElementById("logout-btn");

    // 1) 학생 로그인(localStorage)
    const student = localStorage.getItem("blossom_student");

    if (student) {
      const s = JSON.parse(student);
      loginName.textContent = `${s.name} 학생`;
      loginBtn.style.display = "none";
      logoutBtn.style.display = "inline-block";
      return;
    }

    // 2) 선생님 로그인(supabase)
    const { data } = await supa.auth.getUser();

    if (data.user) {
      const name = data.user.user_metadata?.display_name || data.user.email;
      loginName.textContent = `${name} 선생님`;
      loginBtn.style.display = "none";
      logoutBtn.style.display = "inline-block";
      return;
    }

    // 3) 로그인 없음
    loginName.textContent = "";
    loginBtn.style.display = "inline-block";
    logoutBtn.style.display = "none";
  }

  async function logoutUser() {
    localStorage.removeItem("blossom_student");
    await supa.auth.signOut();
    location.reload();
  }

  checkLogin();

  // ------------------------------
  // 문법 게시판 (localStorage 사용)
  // ------------------------------
  const STORAGE_KEY = "grammar_posts";

  function loadPosts() {
    const raw = localStorage.getItem(STORAGE_KEY);
    if (!raw) return [];

    try {
      const arr = JSON.parse(raw);
      if (!Array.isArray(arr)) return [];
      return arr;
    } catch (e) {
      console.error("Failed to parse grammar posts", e);
      return [];
    }
  }

  function savePosts(posts) {
    localStorage.setItem(STORAGE_KEY, JSON.stringify(posts));
  }

  function renderPosts() {
    const posts = loadPosts().sort((a, b) => b.createdAt - a.createdAt);
    const listEl = document.getElementById("post-list");
    const emptyEl = document.getElementById("empty-text");

    listEl.innerHTML = "";

    if (posts.length === 0) {
      emptyEl.style.display = "block";
      return;
    } else {
      emptyEl.style.display = "none";
    }

    posts.forEach((post) => {
      const card = document.createElement("div");
      card.className = "post-card";

      const main = document.createElement("div");
      main.className = "post-main";

      const title = document.createElement("div");
      title.className = "post-title";
      title.textContent = post.title;

      const meta = document.createElement("div");
      meta.className = "post-meta";
      const date = new Date(post.createdAt);
      meta.textContent = `등록: ${date.toLocaleDateString()} ${date.toLocaleTimeString()}`;

      main.appendChild(title);
      main.appendChild(meta);

      const actions = document.createElement("div");
      actions.className = "post-actions";

      const link = document.createElement("a");
      link.href = post.url;
      link.target = "_blank";
      link.rel = "noopener noreferrer";
      link.textContent = "영상 보기";

      actions.appendChild(link);

      card.appendChild(main);
      card.appendChild(actions);

      listEl.appendChild(card);
    });
  }

  // 폼 이벤트
  const form = document.getElementById("post-form");
  const titleInput = document.getElementById("title-input");
  const urlInput = document.getElementById("url-input");

  form.addEventListener("submit", function (e) {
    e.preventDefault();

    const title = titleInput.value.trim();
    const url = urlInput.value.trim();

    if (!title || !url) return;

    const posts = loadPosts();
    posts.push({
      id: Date.now(),
      title,
      url,
      createdAt: Date.now()
    });

    savePosts(posts);
    titleInput.value = "";
    urlInput.value = "";
    renderPosts();
  });

  // 첫 렌더링
  renderPosts();
</script>
</body>
</html>
