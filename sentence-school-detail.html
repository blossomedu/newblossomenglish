<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>학교 시험 세트 선택</title>
  <link href="https://cdn.jsdelivr.net/npm/pretendard/dist/web/variable/pretendardvariable.css" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Pretendard Variable", -apple-system, BlinkMacSystemFont,
        system-ui, "Apple SD Gothic Neo", "Noto Sans KR", sans-serif;
    }

    body {
      background: #f4f6fb;
    }

    .page {
      max-width: 1100px;
      margin: 40px auto;
      padding: 0 20px 40px;
    }

    h1 {
      font-size: 32px;
      font-weight: 800;
      margin-bottom: 6px;
    }

    .subtitle {
      font-size: 16px;
      color: #6b7280;
      margin-bottom: 28px;
    }

    .grid {
      background: #f1f3fb;
      border-radius: 28px;
      padding: 32px 26px;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 22px;
    }

    .card {
      background: #fff;
      border-radius: 24px;
      height: 90px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: 700;
      color: #111827;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(15, 23, 42, 0.06);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 14px 30px rgba(15, 23, 42, 0.12);
    }

    .back-btn {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 8px 14px;
      border-radius: 999px;
      border: none;
      font-size: 14px;
      cursor: pointer;
      background: #FF6FB5;
      color: #ffffff;
      margin-bottom: 18px;
    }

    @media (max-width: 900px) {
      .grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    @media (max-width: 640px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 480px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
<div class="page">
  <button class="back-btn" id="backBtn">← 학교 선택</button>

  <h1 id="title">학교 시험</h1>
  <div class="subtitle" id="subtitle"></div>

  <section class="grid" id="unit-grid">
    <!-- JS에서 카드 생성 -->
  </section>
</div>

<script>
  // school 코드별 정보
  const SCHOOL_INFO = {
    jsm1: { label: "잠신중 1", grade: 1 },
    jsm2: { label: "잠신중 2", grade: 2 },
    jsm3: { label: "잠신중 3", grade: 3 },
    scm1: { label: "신천중 1", grade: 1 },
    scm2: { label: "신천중 2", grade: 2 },
    scm3: { label: "신천중 3", grade: 3 },
    jsh1: { label: "잠신고 1", grade: 1 },
    jsh2: { label: "잠신고 2", grade: 2 },
    jsh3: { label: "잠신고 3", grade: 3 },
  };

  const params   = new URLSearchParams(location.search);
  const schoolId = params.get("school") || "jsm1";

  const info = SCHOOL_INFO[schoolId] || { label: "학교 시험", grade: 1 };
  const titleEl    = document.getElementById("title");
  const subtitleEl = document.getElementById("subtitle");
  const grid       = document.getElementById("unit-grid");

  titleEl.textContent    = info.label;
  subtitleEl.textContent = `${info.label} 세트(1-12)을 선택하세요.`;

  // 1-1 ~ 1-12 이런 식으로 12개 생성
  const MAX_UNIT = 12;

  for (let i = 1; i <= MAX_UNIT; i++) {
    const unitId = `${info.grade}-${i}`;        // DB용 키 (예: 1-1)
    const label  = `${info.label}-${i}`;        // 화면 표시용 (예: 잠신중 1-1)

    const card = document.createElement("div");
    card.className = "card";
    card.textContent = label;

    card.onclick = () => {
      location.href =
        `sentence-school-quiz.html?school=${encodeURIComponent(schoolId)}&unit=${encodeURIComponent(unitId)}`;
    };

    grid.appendChild(card);
  }

  document.getElementById("backBtn").onclick = () => {
    history.back();
  };
</script>
</body>
</html>
