<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>학교 시험 세트 선택</title>
  <link href="https://cdn.jsdelivr.net/npm/pretendard/dist/web/variable/pretendardvariable.css" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Pretendard Variable", -apple-system, BlinkMacSystemFont,
        system-ui, "Apple SD Gothic Neo", "Noto Sans KR", sans-serif;
    }

    body {
      background: #f4f6fb;
    }

    .page {
      max-width: 1100px;
      margin: 40px auto;
      padding: 0 20px 40px;
    }

    h1 {
      font-size: 32px;
      font-weight: 800;
      margin-bottom: 6px;
    }

    .subtitle {
      font-size: 16px;
      color: #6b7280;
      margin-bottom: 28px;
    }

    .grid {
      background: #f1f3fb;
      border-radius: 28px;
      padding: 32px 26px;
      display: grid;
      grid-template-columns: repeat(4, 1fr); /* 4개씩 3줄 = 12개 */
      gap: 22px;
    }

    .card {
      background: #fff;
      border-radius: 24px;
      height: 110px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: 700;
      color: #111827;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(15, 23, 42, 0.06);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 14px 30px rgba(15, 23, 42, 0.12);
    }

    @media (max-width: 900px) {
      .grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    @media (max-width: 640px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 480px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
<div class="page">
  <h1 id="schoolTitle">학교 시험</h1>
  <div class="subtitle" id="schoolSubtitle"></div>

  <section class="grid" id="unit-grid">
    <!-- JS에서 카드 생성 -->
  </section>
</div>

<script>
  // URL 예시: sentence-school-detail.html?school=jsm1
  const params = new URLSearchParams(window.location.search);
  const schoolId = params.get("school") || "jsm1";

  // schoolId → 표시용 이름 매핑
  const SCHOOL_LABELS = {
    jsm1: "잠신중 1",
    jsm2: "잠신중 2",
    jsm3: "잠신중 3",
    scm1: "신천중 1",
    scm2: "신천중 2",
    scm3: "신천중 3",
    jsh1: "잠신고 1",
    jsh2: "잠신고 2",
    jsh3: "잠신고 3",
  };

  const schoolName = SCHOOL_LABELS[schoolId] || "학교 시험";

  const titleEl    = document.getElementById("schoolTitle");
  const subtitleEl = document.getElementById("schoolSubtitle");
  const grid       = document.getElementById("unit-grid");

  titleEl.textContent = schoolName;
  subtitleEl.textContent = `${schoolName} 세트(1-12)를 선택하세요.`;

  const TOTAL_UNITS = 12; // 1-1 ~ 1-12

  for (let i = 1; i <= TOTAL_UNITS; i++) {
    const card = document.createElement("div");
    card.className = "card";

    // 카드에 보이는 텍스트: 예) "잠신중 1-1"
    card.textContent = `${schoolName}-${i}`;

    // 실제 unit 파라미터: 예) "jsm1-1"
    const unitKey = `${schoolId}-${i}`;

    card.onclick = () => {
      location.href = `sentence-school-quiz.html?unit=${unitKey}`;
    };

    grid.appendChild(card);
  }
</script>
</body>
</html>
