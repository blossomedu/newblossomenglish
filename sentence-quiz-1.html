<div class="page">

<!-- ë¬¸ì œ ë°ì´í„° -->
<script src="sentence.js"></script>

<script>
/* ============================================
   ê¸°ë³¸ ì„¤ì •
============================================ */
const params   = new URLSearchParams(window.location.search);
const unitKey  = params.get("unit") || "1-1";

const mainTitle      = document.getElementById("mainTitle");
const centerArea     = document.getElementById("centerArea");
const progressText   = document.getElementById("progressText");
const modeTabs       = document.querySelectorAll(".mode-tab");
const modeResetBtn   = document.getElementById("modeResetBtn");
const backToUnitsBtn = document.getElementById("backToUnitsBtn");

mainTitle.textContent = `ë¬¸ì¥ í•™ìŠµ 1ë‹¨ê³„ ${unitKey}`;

const SENTENCE_DB  = window.SENTENCE_DB || {};
const allQuestions = SENTENCE_DB[unitKey] || [];

/* ìœ í˜•ë³„ ì €ì¥ */
const questionsByType = {
  blank: [],
  order: [],
};

allQuestions.forEach(q => {
  if (!q || !q.type) return;
  if (questionsByType[q.type]) {
    questionsByType[q.type].push(q);
  }
});

/* í˜„ì¬ ëª¨ë“œ / ì¸ë±ìŠ¤ */
let currentMode = "blank";
const modeIndex = {
  blank: 0,
  order: 0,
};

/* í‹€ë¦° ë¬¸ì œ ë‹¤ì‹œ */
const wrongQuestions = {
  blank: [],
  order: [],
};

/* ì…”í”Œ */
function shuffle(arr) {
  const a = arr.slice();
  for (let i = a.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [a[i], a[j]] = [a[j], a[i]];
  }
  return a;
}

/* íƒ€ì´ë¨¸ */
let activeTimers = [];
function clearTimers() {
  activeTimers.forEach(id => clearTimeout(id));
  activeTimers = [];
}
function setTimer(fn, ms) {
  const id = setTimeout(fn, ms);
  activeTimers.push(id);
  return id;
}

/* ì§„í–‰ í‘œì‹œ */
function setProgress(idx, total) {
  progressText.textContent = total ? `${idx + 1} / ${total}` : "0 / 0";
}

/* í™”ë©´ ì´ˆê¸°í™” */
function clearCenter() {
  centerArea.innerHTML = "";
}

function renderNoQuestion() {
  clearCenter();
  const a = document.createElement("div");
  a.className = "question-text";
  a.textContent = "ì´ ìœ í˜•ì˜ ë¬¸ì œê°€ ì—†ìŠµë‹ˆë‹¤.";
  centerArea.appendChild(a);

  const b = document.createElement("div");
  b.className = "sentence-en";
  b.textContent = "ë¬¸ì œë¥¼ ì¶”ê°€í•˜ë©´ ë°”ë¡œ ì—¬ê¸°ì„œ í’€ ìˆ˜ ìˆì–´ìš”.";
  centerArea.appendChild(b);

  setProgress(0, 0);
}

/* ë²ˆí˜¸ ë™ê·¸ë¼ë¯¸ */
const CIRCLED_NUMS = ["â‘ ", "â‘¡", "â‘¢", "â‘£"];

/* í‹€ë¦° ë¬¸ì œ ì¬ì¶œì œ í */
function enqueueRetryQuestion(type, q) {
  if (q._retryAdded) return;
  q._retryAdded = true;
  questionsByType[type].push(q);
}

/* ë‹¤ìŒ ë¬¸ì œ */
function goNext() {
  const list = questionsByType[currentMode];
  if (!list || !list.length) {
    renderNoQuestion();
    return;
  }

  modeIndex[currentMode]++;
  const idx   = modeIndex[currentMode];
  const total = list.length;

  if (idx >= total) {
    clearCenter();
    const done = document.createElement("div");
    done.className = "question-text";
    done.textContent = "ì´ ìœ í˜•ì˜ ë¬¸ì œë¥¼ ëª¨ë‘ í’€ì—ˆìŠµë‹ˆë‹¤. ğŸ˜Š";
    centerArea.appendChild(done);
    setProgress(total, total);
  } else {
    renderCurrent();
  }
}

/* ===========================================================
   (1) ë¹ˆì¹¸ ì™„ì„± â€“ 4ì§€ì„ ë‹¤ ë³´ë¼ìƒ‰ ë°•ìŠ¤
=========================================================== */
function renderBlankQuestion(q, idx, total) {
  clearTimers();
  clearCenter();

  const qDiv = document.createElement("div");
  qDiv.className = "question-text";
  qDiv.textContent = "ë¹ˆì¹¸ì— ì•Œë§ì€ ë§ì„ ê³ ë¥´ì„¸ìš”.";
  centerArea.appendChild(qDiv);

  const sDiv = document.createElement("div");
  sDiv.className = "sentence-en";
  sDiv.innerHTML = (q.question || "").replace(
    "____",
    "<span class='blank-line'></span>"
  );
  centerArea.appendChild(sDiv);

  // ë³´ë¼ìƒ‰ í° ë°•ìŠ¤
  const choiceArea = document.createElement("div");
  choiceArea.className = "blank-choice-area";
  centerArea.appendChild(choiceArea);

  // 2Ã—2 ê·¸ë¦¬ë“œ
  const grid = document.createElement("div");
  grid.className = "choices-grid";
  choiceArea.appendChild(grid);

  const hintDiv = document.createElement("div");
  hintDiv.className = "hint-text";
  centerArea.appendChild(hintDiv);

  const expDiv = document.createElement("div");
  expDiv.className = "explanation-text";
  centerArea.appendChild(expDiv);

  let answered = false;
  const correctIndex =
    typeof q.answerIndex === "number" ? q.answerIndex : 0;

  (q.options || []).forEach((opt, i) => {
    const btn = document.createElement("button");
    btn.className = "choice-btn";
    btn.textContent = `${CIRCLED_NUMS[i]} ${opt}`;
    grid.appendChild(btn);

    btn.onclick = () => {
      if (answered) return;

      const isCorrect = i === correctIndex;

      if (isCorrect) {
        answered = true;
        clearTimers();
        btn.classList.add("correct");
        hintDiv.textContent = "";
        expDiv.textContent = q.explanation || "ì •ë‹µì…ë‹ˆë‹¤!";
        setTimer(goNext, 1000);
      } else {
        btn.classList.add("wrong");
        hintDiv.textContent = "íŒíŠ¸: ë‹¤ì‹œ ìƒê°í•´ ë³´ì„¸ìš”.";
        enqueueRetryQuestion("blank", q);
      }
    };
  });

  // 15ì´ˆ ì§€ë‚˜ë©´ ìë™ ì •ë‹µ ê³µê°œ
  setTimer(() => {
    if (answered) return;
    answered = true;

    [...grid.children].forEach((b, idxBtn) => {
      if (idxBtn === correctIndex) b.classList.add("correct");
    });

    hintDiv.textContent = "ì‹œê°„ì´ ì§€ë‚˜ ì •ë‹µì´ ê³µê°œë˜ì—ˆìŠµë‹ˆë‹¤.";
    expDiv.textContent = q.explanation || "";

    setTimer(goNext, 1500);
  }, 15000);

  setProgress(idx, total);
}

/* ===========================================================
   (2) ë¬¸ì¥ ë°°ì—´ (order) â€“ ì¹©ì„ ëˆŒëŸ¬ ìœ„ ì¹¸ ì±„ìš°ê¸°, ìë™ ì±„ì 
=========================================================== */
function renderOrderQuestion(q, idx, total) {
  clearTimers();
  clearCenter();

  // ë¬¸ì œ ë¬¸ì¥
  const qDiv = document.createElement("div");
  qDiv.className = "question-text";
  qDiv.textContent = q.question || "ë‹¤ìŒ ë‹¨ì–´ë¥¼ ë°”ë¥´ê²Œ ë°°ì—´í•˜ì—¬ ë¬¸ì¥ì„ ë§Œë“œì‹œì˜¤.";
  centerArea.appendChild(qDiv);

  // í•œêµ­ì–´ í•´ì„
  if (q.meaningKo) {
    const ko = document.createElement("div");
    ko.className = "sentence-en";
    ko.style.fontSize = "18px";
    ko.style.color = "#4b5563";
    ko.textContent = q.meaningKo;
    centerArea.appendChild(ko);
  }

  // ì •ë‹µ ë¬¸ì¥ â†’ ë‹¨ì–´ ë°°ì—´
  const correctWords = (q.answerEn || "")
    .trim()
    .split(" ")
    .map(w => w.trim())
    .filter(Boolean);

  let currentIndex = 0;              // ì§€ê¸ˆ ì±„ì›Œì•¼ í•  ì¹¸ ë²ˆí˜¸
  let finished = false;
  let pool = shuffle(correctWords.slice());   // ì•„ë˜ ì¹©ë“¤(ì„ì–´ì„œ ì‹œì‘)

  // ìœ„ìª½ "ì¹¸ì¹¸" ì˜ì—­
  const answerRow = document.createElement("div");
  answerRow.className = "answer-row";
  centerArea.appendChild(answerRow);

  const slots = [];
  correctWords.forEach(() => {
    const slot = document.createElement("div");

    // ê°œë³„ ì¹¸ ìŠ¤íƒ€ì¼ (í•‘í¬ ìƒì)
    slot.style.minWidth        = "80px";
    slot.style.minHeight       = "44px";
    slot.style.borderRadius    = "16px";
    slot.style.border          = "2px solid #FF6FB5";
    slot.style.background      = "#ffe2f1";      // ì—°í•œ í•‘í¬
    slot.style.display         = "flex";
    slot.style.alignItems      = "center";
    slot.style.justifyContent  = "center";
    slot.style.fontSize        = "20px";
    slot.style.fontWeight      = "500";
    slot.style.marginBottom    = "4px";

    slot.textContent = "";
    answerRow.appendChild(slot);
    slots.push(slot);
  });

  // ì•„ë˜ ë‹¨ì–´ ì¹© ì˜ì—­
  const chipsWrap = document.createElement("div");
  chipsWrap.className = "word-chips";
  centerArea.appendChild(chipsWrap);

  const hintDiv = document.createElement("div");
  hintDiv.className = "hint-text";
  centerArea.appendChild(hintDiv);

  function refreshChips() {
    chipsWrap.innerHTML = "";

    pool.forEach((word, i) => {
      const chip = document.createElement("div");
      chip.className = "word-chip";
      chip.textContent = word;

      chip.onclick = () => {
        if (finished) return;

        const expected = correctWords[currentIndex];
        if (!expected) return;  // ì´ë¯¸ ë‹¤ ì±„ì›Œì¡Œìœ¼ë©´ ë¬´ì‹œ

        if (word === expected) {
          // âœ… ë§ëŠ” ë‹¨ì–´ â†’ í˜„ì¬ ì¹¸ì— ë“¤ì–´ê°
          slots[currentIndex].textContent = word;
          slots[currentIndex].style.background  = "#FF6FB5";
          slots[currentIndex].style.color       = "#ffffff";
          slots[currentIndex].style.borderColor = "#FF6FB5";

          pool.splice(i, 1);   // ì•„ë˜ì—ì„œ ì œê±°
          currentIndex++;
          refreshChips();

          // ëª¨ë“  ì¹¸ì´ ì±„ì›Œì¡Œìœ¼ë©´ ìë™ìœ¼ë¡œ ë‹¤ìŒ ë¬¸ì œ
          if (currentIndex >= correctWords.length) {
            finished = true;
            hintDiv.textContent = "ì •ë‹µì…ë‹ˆë‹¤!";
            setTimer(goNext, 1000);
          }
        } else {
          // âŒ í‹€ë¦° ë‹¨ì–´ â†’ ìœ„ ì¹¸ì—” ì•ˆ ë“¤ì–´ê°€ê³  ì¹©ë§Œ ì ê¹ ë¹¨ê°›ê²Œ
          const originalBg    = chip.style.background;
          const originalBorder= chip.style.borderColor;

          chip.style.background  = "#fee2e2";
          chip.style.borderColor = "#f97373";
          hintDiv.textContent    = "í•´ë‹¹ ìœ„ì¹˜ì— ë“¤ì–´ê°ˆ ë‹¨ì–´ê°€ ì•„ë‹ˆì—ìš”.";

          // ì˜¤ë‹µ ëª©ë¡ì— í•œ ë²ˆë§Œ ì¶”ê°€
          if (window.wrongQuestions && wrongQuestions.order && !q._countedWrong) {
            q._countedWrong = true;
            wrongQuestions.order.push(q);
          }

          setTimeout(() => {
            chip.style.background  = originalBg || "#ffffff";
            chip.style.borderColor = originalBorder || "#d0d7e6";
          }, 350);
        }
      };

      chipsWrap.appendChild(chip);
    });
  }

  // â± 30ì´ˆ ë™ì•ˆ ì™„ì„± ëª» í•˜ë©´ ì •ë‹µ ê³µê°œ í›„ 5ì´ˆ ë’¤ ë‹¤ìŒ ë¬¸ì œ
  setTimer(() => {
    if (finished) return;
    finished = true;

    correctWords.forEach((w, idxWord) => {
      slots[idxWord].textContent = w;
      slots[idxWord].style.background  = "#e5f3ff";
      slots[idxWord].style.borderColor = "#9cc4ff";
      slots[idxWord].style.color       = "#111827";
    });
    chipsWrap.innerHTML = "";
    hintDiv.textContent = "(ì‹œê°„ì´ ì§€ë‚˜ ì •ë‹µì´ ê³µê°œë˜ì—ˆìŠµë‹ˆë‹¤.)";

    setTimer(goNext, 5000);
  }, 30000);

  refreshChips();
  setProgress(idx, total);
}

/* ===========================================================

=========================================================== */
function renderQuestionObj(q, type) {
Â  const listÂ  = questionsByType[type];
Â  const idxÂ  Â = list.indexOf(q);
Â  const total = list.length;

Â  if (type === "blank") return renderBlankQuestion(q, idx, total);
Â  if (type === "order") return renderOrderQuestion(q, idx, total);

Â  renderNoQuestion();

/* ===========================================================
Â  Â í˜„ì¬ ëª¨ë“œ ë Œë”ë§
=========================================================== */
function renderCurrent() {
Â  clearTimers();

Â  modeTabs.forEach(tab => {
Â  Â  tab.classList.toggle("active", tab.dataset.mode === currentMode);
Â  });

Â  const list = questionsByType[currentMode];
Â  if (!list || !list.length) {
Â  Â  renderNoQuestion();
Â  Â  return;
Â  }

Â  // ì²˜ìŒ ë“¤ì–´ì˜¬ ë•Œë§Œ ì„ê¸°
Â  if (modeIndex[currentMode] === 0 && !list._shuffled) {
Â  Â  questionsByType[currentMode] = shuffle(list);
Â  Â  questionsByType[currentMode]._shuffled = true;
Â  }

Â  const idx = modeIndex[currentMode];
Â  const qÂ  Â = questionsByType[currentMode][idx];

Â  renderQuestionObj(q, currentMode);
}

/* ===========================================================
Â  Â íƒ­ ì „í™˜ / ë²„íŠ¼
=========================================================== */
modeTabs.forEach(tab => {
Â  tab.onclick = () => {
Â  Â  currentMode = tab.dataset.mode;
Â  Â  modeIndex[currentMode] = 0;
Â  Â  renderCurrent();
Â  };
});

modeResetBtn.onclick = () => {
Â  clearTimers();
Â  Object.keys(modeIndex).forEach(k => (modeIndex[k] = 0));
Â  Object.keys(wrongQuestions).forEach(k => (wrongQuestions[k] = []));
Â  Object.keys(questionsByType).forEach(type => {
Â  Â  const list = questionsByType[type];
Â  Â  if (list && list.length) {
Â  Â  Â  questionsByType[type] = shuffle(list);
Â  Â  Â  questionsByType[type]._shuffled = true;
Â  Â  }
Â  });
Â  renderCurrent();
};

backToUnitsBtn.onclick = () => {
Â  clearTimers();
Â  window.history.back();
};

/* ì²« í™”ë©´ ë Œë”ë§ */
renderCurrent();
</script>
