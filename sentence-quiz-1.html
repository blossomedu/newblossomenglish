<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>ë¬¸ì¥ í•™ìŠµ 1ë‹¨ê³„</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/pretendard/dist/web/variable/pretendardvariable.css" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Pretendard Variable", -apple-system, BlinkMacSystemFont,
        system-ui, "Apple SD Gothic Neo", "Noto Sans KR", sans-serif;
    }

    body {
      background: #f4f6fb;
      color: #111827;
      min-height: 100vh;
    }

    .page {
      max-width: 1100px;
      margin: 32px auto 48px;
      padding: 0 16px;
    }

    .main-title {
      font-size: 28px;
      font-weight: 800;
      margin-bottom: 20px;
    }

    .top-bar {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    .mode-tab {
      padding: 9px 18px;
      border-radius: 999px;
      border: none;
      background: #eef1ff;
      color: #111827;
      font-size: 14px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
      transition: all 0.15s ease;
      white-space: nowrap;
    }

    .mode-tab.active {
      background: #00AEEF;
      color: #ffffff;
      box-shadow: 0 12px 25px rgba(0, 174, 239, 0.35);
    }

    /* íŒŒë‘ / í•‘í¬ ë²ˆê°ˆì•„ */
    .mode-tab:nth-child(1).active {
      background: #00AEEF;
      color: #fff;
    }
    .mode-tab:nth-child(2).active {
      background: #FF6FB5;
      color: #fff;
    }

    .card {
      background: #ffffff;
      border-radius: 28px;
      padding: 32px 24px 24px;
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.08);
      min-height: 360px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .center-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      justify-content: center;
      gap: 20px;
      text-align: left;
      padding: 10px;
    }

    .question-text {
      font-size: 20px;
      font-weight: 700;
      white-space: pre-line;
    }

    .sentence-en {
      font-size: 24px;
      margin-top: 8px;
      white-space: pre-line;
    }

    .blank-line {
      display: inline-block;
      min-width: 180px;
      border-bottom: 2px solid #111827;
      margin: 0 4px;
    }

    /* ===== ë¹ˆì¹¸ ì™„ì„± 4ì§€ì„ ë‹¤ ë ˆì´ì•„ì›ƒ ===== */

    /* ë³´ë¼ìƒ‰ í° ë°•ìŠ¤ */
    .blank-choice-area {
      min-height: 140px;
      background: #eef4ff;
      border-radius: 18px;
      padding: 20px 26px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 18px;
    }

    /* 2Ã—2 ê·¸ë¦¬ë“œ */
    .choices-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px 20px;
      width: 100%;
      max-width: 520px;
    }

    /* ê° ë³´ê¸° ë²„íŠ¼ */
    .choice-btn {
      width: 100%;
      min-height: 52px;
      padding: 10px 14px;
      border-radius: 14px;
      border: 2px solid #d0d7e6;
      background: #ffffff;
      font-size: 18px; /* ë¬¸ì¥(24px)ì˜ ì•½ 75~80% */
      cursor: pointer;
      text-align: left;
      transition: all 0.15s ease;
    }

    .choice-btn:hover {
      background: #e8f0ff;
      border-color: #8ab4ff;
    }

    .choice-btn.correct {
      background: #dcfce7;
      border-color: #22c55e;
      color: #166534;
      font-weight: 600;
    }

    .choice-btn.wrong {
      background: #fee2e2;
      border-color: #f97373;
      color: #b91c1c;
    }

    /* ------ ë¬¸ì¥ ë°°ì—´ (ì¹© í¬ê²Œ / ë„‰ë„‰í•œ ê°„ê²©) ------ */
    .answer-row {
      min-height: 80px;
      background: #eef4ff;
      border-radius: 18px;
      padding: 18px 22px;
      display: flex;
      flex-wrap: wrap;
      gap: 14px;
      font-size: 20px;
      align-items: center;
      margin-bottom: 22px;
    }

    .word-chips {
      display: flex;
      flex-wrap: wrap;
      gap: 14px;
    }

    .word-chip {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 12px 20px;
      border-radius: 14px;
      background: #ffffff;
      border: 2px solid #d0d7e6;
      cursor: pointer;
      font-size: 20px;
      font-weight: 500;
      transition: 0.15s ease;
    }

    .word-chip:hover {
      background: #e8f0ff;
      border-color: #8ab4ff;
    }

    .word-chip.selected {
      background: #d6e8ff;
      border-color: #5c9dff;
      transform: scale(1.05);
    }

    .hint-text {
      font-size: 16px;
      color: #f97316;
      min-height: 22px;
    }

    .explanation-text {
      font-size: 16px;
      color: #4b5563;
      min-height: 22px;
    }

    /* â”€â”€â”€â”€â”€â”€â”€â”€â”€ í•˜ë‹¨ ì§„í–‰ë¥  + ë²„íŠ¼ ì˜ì—­ â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .bottom-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 24px;
      gap: 10px;
      font-size: 14px;
      color: #6b7280;
    }

    .bottom-right {
      display: flex;
      gap: 10px;
      margin-left: auto;
    }

    .nav-pill {
      padding: 9px 18px;
      border-radius: 999px;
      border: none;
      font-size: 14px;
      cursor: pointer;
      white-space: nowrap;
    }

    .pill-reset {
      background: #00AEEF;
      color: #ffffff;
    }

    .pill-back {
      background: #FF6FB5;
      color: #ffffff;
    }
  </style>
</head>
<body>
<div class="page">
  <h1 class="main-title" id="mainTitle">ë¬¸ì¥ í•™ìŠµ 1ë‹¨ê³„</h1>

  <div class="top-bar">
    <button class="mode-tab active" data-mode="blank">ğŸ§© ë¹ˆì¹¸ ì™„ì„±</button>
    <button class="mode-tab" data-mode="order">ğŸ”€ ë¬¸ì¥ ë°°ì—´</button>
  </div>

  <div class="card">
    <div class="center-area" id="centerArea"></div>

    <div class="bottom-bar">
      <div id="progressText">0 / 0</div>
      <div class="bottom-right">
        <button type="button" class="nav-pill pill-reset" id="modeResetBtn">
          ë‹¤ì‹œ í’€ê¸°
        </button>
        <button type="button" class="nav-pill pill-back" id="backToUnitsBtn">
          ëŒì•„ê°€ê¸°
        </button>
      </div>
    </div>
  </div>
</div>

<!-- ë¬¸ì œ ë°ì´í„° -->
<script src="sentence.js"></script>

<script>
/* ============================================
   ê¸°ë³¸ ì„¤ì •
============================================ */
const params   = new URLSearchParams(window.location.search);
const unitKey  = params.get("unit") || "1-1";

const mainTitle      = document.getElementById("mainTitle");
const centerArea     = document.getElementById("centerArea");
const progressText   = document.getElementById("progressText");
const modeTabs       = document.querySelectorAll(".mode-tab");
const modeResetBtn   = document.getElementById("modeResetBtn");
const backToUnitsBtn = document.getElementById("backToUnitsBtn");

mainTitle.textContent = `ë¬¸ì¥ í•™ìŠµ 1ë‹¨ê³„ ${unitKey}`;

const SENTENCE_DB  = window.SENTENCE_DB || {};
const allQuestions = SENTENCE_DB[unitKey] || [];

/* ìœ í˜•ë³„ ì €ì¥ */
const questionsByType = {
  blank: [],
  order: [],
};

allQuestions.forEach(q => {
  if (!q || !q.type) return;
  if (questionsByType[q.type]) {
    questionsByType[q.type].push(q);
  }
});

/* í˜„ì¬ ëª¨ë“œ / ì¸ë±ìŠ¤ */
let currentMode = "blank";
const modeIndex = {
  blank: 0,
  order: 0,
};

/* í‹€ë¦° ë¬¸ì œ ë‹¤ì‹œ */
const wrongQuestions = {
  blank: [],
  order: [],
};

/* ì…”í”Œ */
function shuffle(arr) {
  const a = arr.slice();
  for (let i = a.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [a[i], a[j]] = [a[j], a[i]];
  }
  return a;
}

/* íƒ€ì´ë¨¸ */
let activeTimers = [];
function clearTimers() {
  activeTimers.forEach(id => clearTimeout(id));
  activeTimers = [];
}
function setTimer(fn, ms) {
  const id = setTimeout(fn, ms);
  activeTimers.push(id);
  return id;
}

/* ì§„í–‰ í‘œì‹œ */
function setProgress(idx, total) {
  progressText.textContent = total ? `${idx + 1} / ${total}` : "0 / 0";
}

/* í™”ë©´ ì´ˆê¸°í™” */
function clearCenter() {
  centerArea.innerHTML = "";
}

function renderNoQuestion() {
  clearCenter();
  const a = document.createElement("div");
  a.className = "question-text";
  a.textContent = "ì´ ìœ í˜•ì˜ ë¬¸ì œê°€ ì—†ìŠµë‹ˆë‹¤.";
  centerArea.appendChild(a);

  const b = document.createElement("div");
  b.className = "sentence-en";
  b.textContent = "ë¬¸ì œë¥¼ ì¶”ê°€í•˜ë©´ ë°”ë¡œ ì—¬ê¸°ì„œ í’€ ìˆ˜ ìˆì–´ìš”.";
  centerArea.appendChild(b);

  setProgress(0, 0);
}

/* ë²ˆí˜¸ ë™ê·¸ë¼ë¯¸ */
const CIRCLED_NUMS = ["â‘ ", "â‘¡", "â‘¢", "â‘£"];

/* í‹€ë¦° ë¬¸ì œ ì¬ì¶œì œ í */
function enqueueRetryQuestion(type, q) {
  if (q._retryAdded) return;
  q._retryAdded = true;
  questionsByType[type].push(q);
}

/* ë‹¤ìŒ ë¬¸ì œ */
function goNext() {
  const list = questionsByType[currentMode];
  if (!list || !list.length) {
    renderNoQuestion();
    return;
  }

  modeIndex[currentMode]++;
  const idx   = modeIndex[currentMode];
  const total = list.length;

  if (idx >= total) {
    clearCenter();
    const done = document.createElement("div");
    done.className = "question-text";
    done.textContent = "ì´ ìœ í˜•ì˜ ë¬¸ì œë¥¼ ëª¨ë‘ í’€ì—ˆìŠµë‹ˆë‹¤. ğŸ˜Š";
    centerArea.appendChild(done);
    setProgress(total, total);
  } else {
    renderCurrent();
  }
}

/* ===========================================================
   (1) ë¹ˆì¹¸ ì™„ì„± â€“ 4ì§€ì„ ë‹¤ ë³´ë¼ìƒ‰ ë°•ìŠ¤
=========================================================== */
function renderBlankQuestion(q, idx, total) {
  clearTimers();
  clearCenter();

  const qDiv = document.createElement("div");
  qDiv.className = "question-text";
  qDiv.textContent = "ë¹ˆì¹¸ì— ì•Œë§ì€ ë§ì„ ê³ ë¥´ì„¸ìš”.";
  centerArea.appendChild(qDiv);

  const sDiv = document.createElement("div");
  sDiv.className = "sentence-en";
  sDiv.innerHTML = (q.question || "").replace(
    "____",
    "<span class='blank-line'></span>"
  );
  centerArea.appendChild(sDiv);

  // ë³´ë¼ìƒ‰ í° ë°•ìŠ¤
  const choiceArea = document.createElement("div");
  choiceArea.className = "blank-choice-area";
  centerArea.appendChild(choiceArea);

  // 2Ã—2 ê·¸ë¦¬ë“œ
  const grid = document.createElement("div");
  grid.className = "choices-grid";
  choiceArea.appendChild(grid);

  const hintDiv = document.createElement("div");
  hintDiv.className = "hint-text";
  centerArea.appendChild(hintDiv);

  const expDiv = document.createElement("div");
  expDiv.className = "explanation-text";
  centerArea.appendChild(expDiv);

  let answered = false;
  const correctIndex =
    typeof q.answerIndex === "number" ? q.answerIndex : 0;

  (q.options || []).forEach((opt, i) => {
    const btn = document.createElement("button");
    btn.className = "choice-btn";
    btn.textContent = `${CIRCLED_NUMS[i]} ${opt}`;
    grid.appendChild(btn);

    btn.onclick = () => {
      if (answered) return;

      const isCorrect = i === correctIndex;

      if (isCorrect) {
        answered = true;
        clearTimers();
        btn.classList.add("correct");
        hintDiv.textContent = "";
        expDiv.textContent = q.explanation || "ì •ë‹µì…ë‹ˆë‹¤!";
        setTimer(goNext, 1000);
      } else {
        btn.classList.add("wrong");
        hintDiv.textContent = "íŒíŠ¸: ë‹¤ì‹œ ìƒê°í•´ ë³´ì„¸ìš”.";
        enqueueRetryQuestion("blank", q);
      }
    };
  });

  // 15ì´ˆ ì§€ë‚˜ë©´ ìë™ ì •ë‹µ ê³µê°œ
  setTimer(() => {
    if (answered) return;
    answered = true;

    [...grid.children].forEach((b, idxBtn) => {
      if (idxBtn === correctIndex) b.classList.add("correct");
    });

    hintDiv.textContent = "ì‹œê°„ì´ ì§€ë‚˜ ì •ë‹µì´ ê³µê°œë˜ì—ˆìŠµë‹ˆë‹¤.";
    expDiv.textContent = q.explanation || "";

    setTimer(goNext, 1500);
  }, 15000);

  setProgress(idx, total);
}

/* ===========================================================
   (2) ë¬¸ì¥ ë°°ì—´ (ê¸°ì¡´ ê·¸ëŒ€ë¡œ, ì•½ê°„ ì‹¬í”Œ ë²„ì „)
=========================================================== */
function renderOrderQuestion(q, idx, total) {
  clearTimers();
  clearCenter();

  const qDiv = document.createElement("div");
  qDiv.className = "question-text";
  qDiv.textContent = q.question || "ë‹¤ìŒ ë‹¨ì–´ë¥¼ ë°”ë¥´ê²Œ ë°°ì—´í•˜ì—¬ ë¬¸ì¥ì„ ë§Œë“œì‹œì˜¤.";
  centerArea.appendChild(qDiv);

  if (q.meaningKo) {
    const ko = document.createElement("div");
    ko.className = "sentence-en";
    ko.style.fontSize = "18px";
    ko.style.color = "#4b5563";
    ko.textContent = q.meaningKo;
    centerArea.appendChild(ko);
  }

  const answerRow = document.createElement("div");
  answerRow.className = "answer-row";
  centerArea.appendChild(answerRow);

  const chipsWrap = document.createElement("div");
  chipsWrap.className = "word-chips";
  centerArea.appendChild(chipsWrap);

  const hintDiv = document.createElement("div");
  hintDiv.className = "hint-text";
  centerArea.appendChild(hintDiv);

  let selected = [];
  let finished = false;
  const correctSentence = (q.answerEn || "").trim();
  let pool = shuffle((q.words || correctSentence.split(" ")).slice());

  function refresh() {
    answerRow.textContent = selected.join(" ");
    chipsWrap.innerHTML = "";

    pool.forEach((w, i) => {
      const chip = document.createElement("div");
      chip.className = "word-chip";
      chip.textContent = w;
      chip.onclick = () => {
        if (finished) return;
        selected.push(w);
        pool.splice(i, 1);
        refresh();
      };
      chipsWrap.appendChild(chip);
    });
  }

  const btnRow = document.createElement("div");
  btnRow.style.display = "flex";
  btnRow.style.gap = "10px";
  centerArea.appendChild(btnRow);

  const resetBtn = document.createElement("button");
  resetBtn.className = "nav-pill";
  resetBtn.textContent = "ì§€ìš°ê¸°";
  resetBtn.onclick = () => {
    if (finished) return;
    selected = [];
    pool = shuffle((q.words || correctSentence.split(" ")).slice());
    hintDiv.textContent = "";
    refresh();
  };
  btnRow.appendChild(resetBtn);

  const submitBtn = document.createElement("button");
  submitBtn.className = "nav-pill";
  submitBtn.style.background = "#22c55e";
  submitBtn.style.color = "#ffffff";
  submitBtn.textContent = "ì •ë‹µ í™•ì¸";
  submitBtn.onclick = () => {
    if (finished) return;

    const userSentence = selected.join(" ").trim();
    if (!userSentence) {
      hintDiv.textContent = "ë¨¼ì € ë‹¨ì–´ë¥¼ ì„ íƒí•˜ì„¸ìš”!";
      return;
    }

    if (userSentence === correctSentence) {
      finished = true;
      hintDiv.textContent = "ì •ë‹µì…ë‹ˆë‹¤!";
      setTimer(goNext, 1000);
    } else {
      hintDiv.textContent = "í‹€ë ¸ì–´ìš”. ë‹¤ì‹œ ì‹œë„í•´ ë³´ì„¸ìš”.";
      wrongQuestions.order.push(q);
    }
  };
  btnRow.appendChild(submitBtn);

  // ì‹œê°„ ì œí•œ (ì„ íƒì‚¬í•­) â€“ 30ì´ˆ í›„ ì •ë‹µ ê³µê°œ
  setTimer(() => {
    if (finished) return;
    finished = true;
    answerRow.textContent = correctSentence;
    hintDiv.textContent = "ì‹œê°„ì´ ì§€ë‚¬ìŠµë‹ˆë‹¤. ì •ë‹µì„ í™•ì¸í•´ ë³´ì„¸ìš”.";
    chipsWrap.innerHTML = "";
    setTimer(goNext, 5000);
  }, 30000);

  refresh();
  setProgress(idx, total);
}

/* ===========================================================
   ë¬¸ì œ ë Œë”ë§ ìŠ¤ìœ„ì¹˜
=========================================================== */
function renderQuestionObj(q, type) {
  const list  = questionsByType[type];
  const idx   = list.indexOf(q);
  const total = list.length;

  if (type === "blank") return renderBlankQuestion(q, idx, total);
  if (type === "order") return renderOrderQuestion(q, idx, total);

  renderNoQuestion();
}

/* ===========================================================
   í˜„ì¬ ëª¨ë“œ ë Œë”ë§
=========================================================== */
function renderCurrent() {
  clearTimers();

  modeTabs.forEach(tab => {
    tab.classList.toggle("active", tab.dataset.mode === currentMode);
  });

  const list = questionsByType[currentMode];
  if (!list || !list.length) {
    renderNoQuestion();
    return;
  }

  // ì²˜ìŒ ë“¤ì–´ì˜¬ ë•Œë§Œ ì„ê¸°
  if (modeIndex[currentMode] === 0 && !list._shuffled) {
    questionsByType[currentMode] = shuffle(list);
    questionsByType[currentMode]._shuffled = true;
  }

  const idx = modeIndex[currentMode];
  const q   = questionsByType[currentMode][idx];

  renderQuestionObj(q, currentMode);
}

/* ===========================================================
   íƒ­ ì „í™˜ / ë²„íŠ¼
=========================================================== */
modeTabs.forEach(tab => {
  tab.onclick = () => {
    currentMode = tab.dataset.mode;
    modeIndex[currentMode] = 0;
    renderCurrent();
  };
});

modeResetBtn.onclick = () => {
  clearTimers();
  Object.keys(modeIndex).forEach(k => (modeIndex[k] = 0));
  Object.keys(wrongQuestions).forEach(k => (wrongQuestions[k] = []));
  Object.keys(questionsByType).forEach(type => {
    const list = questionsByType[type];
    if (list && list.length) {
      questionsByType[type] = shuffle(list);
      questionsByType[type]._shuffled = true;
    }
  });
  renderCurrent();
};

backToUnitsBtn.onclick = () => {
  clearTimers();
  window.history.back();
};

/* ì²« í™”ë©´ ë Œë”ë§ */
renderCurrent();
</script>
</body>
