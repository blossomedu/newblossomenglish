<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>ë¬¸ì¥ í•™ìŠµ 1ë‹¨ê³„</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/pretendard/dist/web/variable/pretendardvariable.css" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Pretendard Variable", -apple-system, BlinkMacSystemFont,
        system-ui, "Apple SD Gothic Neo", "Noto Sans KR", sans-serif;

    body {

    }

    .page {

      padding: 0 16px;
    }

    .main-title {

      font-weight: 800;
      margin-bottom: 20px;
    }

    /* ---------- íƒ­ ---------- */
    .top-bar {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    .mode-tab {
      padding: 9px 18px;

    }

    .mode-tab.active {
      background: #00AEEF;
      color: #ffffff;
      box-shadow: 0 12px 25px rgba(0, 174, 239, 0.35);
    }

    /* ---------- ë¬¸ì œ ì¹´ë“œ ---------- */
    .card {
      background: #ffffff;
      border-radius: 28px;
      padding: 32px 24px 24px;
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.08);
      min-height: 360px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .center-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      justify-content: center;
      gap: 20px;
      padding: 10px;
    }

    .question-text {
      font-size: 20px;
      font-weight: 700;
      white-space: pre-line;
    }

    .sentence-en {
      font-size: 22px;
      margin-top: 8px;
      white-space: pre-line;
    }

    .blank-line {
      display: inline-block;
      min-width: 180px;
      border-bottom: 2px solid #111827;
      margin: 0 4px;
    }

    /* ---------- ë¬¸ì¥ ë°°ì—´ ---------- */
    .answer-row {
      min-height: 80px;
      background: #eef4ff;
      border-radius: 18px;
      padding: 18px 22px;
      display: flex;
      flex-wrap: wrap;
      gap: 14px;

      align-items: center;
    }

    .word-chips {
      display: flex;
      flex-wrap: wrap;
      gap: 14px;
    }

    .word-chip {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 12px 20px;
      border-radius: 14px;
      background: #ffffff;
      border: 2px solid #d0d7e6;
      cursor: pointer;
      font-size: 20px;
      font-weight: 500;
      transition: 0.15s ease;
    }
    .word-chip:hover {
      background: #e8f0ff;
      border-color: #8ab4ff;
    }

    .hint-text {
      font-size: 16px;
      color: #f97316;
      min-height: 22px;
    }

    .explanation-text {
      font-size: 16px;
      color: #4b5563;
      min-height: 22px;
    }

    /* ---------- í•˜ë‹¨ ---------- */
    .bottom-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 24px;
      gap: 10px;
      font-size: 14px;
      color: #6b7280;
    }

    .bottom-right {
      display: flex;
      gap: 10px;
      margin-left: auto;
    }

    .nav-pill {
      padding: 9px 18px;
      border-radius: 999px;
      border: none;
      font-size: 14px;
      cursor: pointer;
      white-space: nowrap;
    }

    .pill-reset {
      background: #00AEEF;
      color: #ffffff;
    }

    .pill-back {
      background: #FF6FB5;
      color: #ffffff;
    }
  </style>
</head>

<body>
<div class="page">
  <h1 class="main-title" id="mainTitle">ë¬¸ì¥ í•™ìŠµ 1ë‹¨ê³„</h1>

  <div class="top-bar">
    <button class="mode-tab active" data-mode="blank">ğŸ§© ë¹ˆì¹¸ ì™„ì„±</button>
    <button class="mode-tab" data-mode="order">ğŸ”€ ë¬¸ì¥ ë°°ì—´</button>
  </div>

  <div class="card">
    <div class="center-area" id="centerArea"></div>

    <div class="bottom-bar">
      <div id="progressText">0 / 0</div>

      <div class="bottom-right">
        <button type="button" class="nav-pill pill-reset" id="modeResetBtn">
          ë‹¤ì‹œ í’€ê¸°
        </button>
        <button type="button" class="nav-pill pill-back" id="backToUnitsBtn">
          ëŒì•„ê°€ê¸°
        </button>
      </div>
    </div>
  </div>
</div>
<script src="sentence.js"></script>
<script>
  /* ============================================
     ê¸°ë³¸ ì„¤ì •
  ============================================ */
  const params  = new URLSearchParams(window.location.search);
  const unitKey = params.get("unit") || "1-1";
  const stage   = params.get("stage") || "1";

  const mainTitle      = document.getElementById("mainTitle");
  const centerArea     = document.getElementById("centerArea");
  const progressText   = document.getElementById("progressText");
  const modeTabs       = document.querySelectorAll(".mode-tab");
  const modeResetBtn   = document.getElementById("modeResetBtn");
  const backToUnitsBtn = document.getElementById("backToUnitsBtn");

  mainTitle.textContent = `ë¬¸ì¥ í•™ìŠµ 1ë‹¨ê³„ ${unitKey}`;

  const SENTENCE_DB  = window.SENTENCE_DB || {};
  const allQuestions = SENTENCE_DB[unitKey] || [];

  /* ìœ í˜•ë³„ ì €ì¥ (1ë‹¨ê³„ëŠ” blank, orderë§Œ ì‚¬ìš©) */
  const questionsByType = {
    blank: [],
    order: [],
  };

  allQuestions.forEach(q => {
    if (!q || !q.type) return;
    if (questionsByType[q.type]) {
      questionsByType[q.type].push(q);
    }
  });

  let currentMode = "blank";
  const modeIndex = {
    blank: 0,
    order: 0,
  };

  /* ê°„ë‹¨ ì…”í”Œ í•¨ìˆ˜ (ë¬¸ì œ ìˆœì„œ ëœë¤) */
  function shuffle(arr) {
    const a = arr.slice();
    for (let i = a.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [a[i], a[j]] = [a[j], a[i]];
    }
    return a;
  }

  /* ì²˜ìŒì— ê° ìœ í˜•ë³„ ë¬¸ì œ í•œ ë²ˆ ì„ê¸° */
  Object.keys(questionsByType).forEach(type => {
    questionsByType[type] = shuffle(questionsByType[type]);
  });

  /* íƒ€ì´ë¨¸ ê´€ë¦¬ */
  let activeTimers = [];
  function clearTimers() {
    activeTimers.forEach(id => clearTimeout(id));
    activeTimers = [];
  }
  function setTimer(fn, ms) {
    const id = setTimeout(fn, ms);
    activeTimers.push(id);
    return id;
  }

  /* ì§„í–‰ í‘œì‹œ */
  function setProgress(idx, total) {
    progressText.textContent = total ? `${idx + 1} / ${total}` : `0 / 0`;
  }

  /* í™”ë©´ ì´ˆê¸°í™” */
  function clearCenter() {
    centerArea.innerHTML = "";
  }

  function renderNoQuestion() {
    clearCenter();
    const a = document.createElement("div");
    a.className = "question-text";
    a.textContent = "ì´ ìœ í˜•ì˜ ë¬¸ì œê°€ ì—†ìŠµë‹ˆë‹¤.";
    centerArea.appendChild(a);

    const b = document.createElement("div");
    b.className = "sentence-en";
    b.textContent = "ë¬¸ì œë¥¼ ì¶”ê°€í•˜ë©´ ë°”ë¡œ ì—¬ê¸°ì„œ í’€ ìˆ˜ ìˆì–´ìš”.";
    centerArea.appendChild(b);

    setProgress(0, 0);
  }

  /* ===========================================================
     ë²ˆí˜¸ ë™ê·¸ë¼ë¯¸ (â‘ â‘¡â‘¢â‘£)
  ============================================================ */
  const CIRCLED_NUMS = ["â‘ ", "â‘¡", "â‘¢", "â‘£"];

  /* ===========================================================
     í‹€ë¦° ë¬¸ì œ ì¬ì¶œì œ í (ë§ˆì§€ë§‰ì— í•œ ë²ˆ ë”)
  ============================================================ */
  function enqueueRetryQuestion(type, q) {
    if (q._retryAdded) return;    // ì´ë¯¸ ì¶”ê°€ëœ ë¬¸ì œë¼ë©´ ë˜ ì¶”ê°€ âŒ
    q._retryAdded = true;
    questionsByType[type].push(q); // ë§ˆì§€ë§‰ì— í•œ ë²ˆ ë” ë‚˜ì˜¤ê²Œ push
  }

  /* ===========================================================
     ë‹¤ìŒ ë¬¸ì œë¡œ ì´ë™
  ============================================================ */
  function goNext() {
    const list = questionsByType[currentMode];
    if (!list || !list.length) {
      renderNoQuestion();
      return;
    }

    modeIndex[currentMode]++;
    const idx   = modeIndex[currentMode];
    const total = list.length;  // ì¬ì¶œì œ í¬í•¨ ê¸¸ì´

    if (idx >= total) {
      clearCenter();
      const done = document.createElement("div");
      done.className = "question-text";
      done.textContent = "ì´ ìœ í˜•ì˜ ë¬¸ì œë¥¼ ëª¨ë‘ í’€ì—ˆìŠµë‹ˆë‹¤. ğŸ˜Š";
      centerArea.appendChild(done);
      setProgress(total, total);
    } else {
      renderCurrent();
    }
  }

  /* ===========================================================
     (1) ë¹ˆì¹¸ ì™„ì„± (ì •ìƒ ë™ì‘ ë²„ì „)
  ============================================================ */
  function renderBlankQuestion(q, idx, total) {
    clearTimers();
    clearCenter();

    const qDiv = document.createElement("div");
    qDiv.className = "question-text";
    qDiv.textContent = "ë¹ˆì¹¸ì— ì•Œë§ì€ ë§ì„ ê³ ë¥´ì„¸ìš”.";
    centerArea.appendChild(qDiv);

    const sDiv = document.createElement("div");
    sDiv.className = "sentence-en";
    sDiv.innerHTML = (q.question || "").replace(
      "____",
      "<span class='blank-line'></span>"
    );
    centerArea.appendChild(sDiv);

    const grid = document.createElement("div");
    grid.className = "choices-grid";
    centerArea.appendChild(grid);

    const hintDiv = document.createElement("div");
    hintDiv.className = "hint-text";
    hintDiv.textContent = "";
    centerArea.appendChild(hintDiv);

    const expDiv = document.createElement("div");
    expDiv.className = "explanation-text";
    expDiv.textContent = "";
    centerArea.appendChild(expDiv);

    let answered = false;
    // answerIndex(0ë¶€í„°) ë˜ëŠ” answer(1~4) ë‘˜ ë‹¤ ì§€ì›
    const correctIndex =
      typeof q.answerIndex === "number"
        ? q.answerIndex
        : (typeof q.answer === "number" ? q.answer - 1 : 0);

    (q.options || []).forEach((opt, i) => {
      const btn = document.createElement("button");
      btn.className = "choice-btn";
      const label = CIRCLED_NUMS[i] || (i + 1) + ")";
      btn.textContent = `${label} ${opt}`;
      grid.appendChild(btn);

      btn.onclick = () => {
        if (answered) return;

        const isCorrect = i === correctIndex;

        if (isCorrect) {
          answered = true;
          clearTimers();
          btn.classList.add("correct");
          hintDiv.textContent = "";
          expDiv.textContent = q.explanation || "ì •ë‹µì…ë‹ˆë‹¤!";
          setTimer(goNext, 1000);
        } else {
          btn.classList.add("wrong");
          hintDiv.textContent = "íŒíŠ¸: ë‹¤ì‹œ ìƒê°í•´ ë³´ì„¸ìš”.";
          // í‹€ë¦° ë¬¸ì œ â†’ ë§ˆì§€ë§‰ì— ë‹¤ì‹œ í’€ê¸°
          enqueueRetryQuestion("blank", q);
        }
      };
    });

    // â³ 15ì´ˆ ì§€ë‚˜ë©´ ìë™ ì •ë‹µ ê³µê°œ
    setTimer(() => {
      if (answered) return;
      answered = true;

      Array.from(grid.children).forEach((b, idxBtn) => {
        if (idxBtn === correctIndex) {
          b.classList.add("correct");
        }
      });

      hintDiv.textContent = "ì‹œê°„ì´ ì§€ë‚¬ì–´ìš”. ì •ë‹µê³¼ í•´ì„¤ì„ í™•ì¸í•´ ë³´ì„¸ìš”.";
      expDiv.textContent = q.explanation || "";

      setTimer(goNext, 15000);
    }, 15000);

    setProgress(idx, total);
  }

  /* ===========================================================
     (2) ë¬¸ì¥ ë°°ì—´ (ì¹¸ì¹¸ + ì•„ë˜ ì¹©)
     - ì •ë‹µ ë¬¸ì¥ì„ ë‹¨ì–´ë¡œ ìª¼ê°œì„œ ì¹¸ì¹¸ ìƒì„±
     - ì•„ë˜ ì¹©ì„ ëˆ„ë¥´ë©´ í˜„ì¬ ì¹¸ì— ë“¤ì–´ê°
     - í‹€ë¦° ë‹¨ì–´ëŠ” ì¹¸ì— ì•ˆ ë“¤ì–´ê°€ê³  ì¹©ë§Œ ë¹¨ê°›ê²Œ
  ============================================================ */
  function renderOrderQuestion(q, idx, total) {
    clearTimers();
    clearCenter();

    const qDiv = document.createElement("div");
    qDiv.className = "question-text";
    qDiv.textContent = q.question || "ë‹¤ìŒ ë‹¨ì–´ë¥¼ ë°”ë¥´ê²Œ ë°°ì—´í•˜ì—¬ ë¬¸ì¥ì„ ë§Œë“œì‹œì˜¤.";
    centerArea.appendChild(qDiv);

    // í•œêµ­ì–´ í•´ì„ì´ ìˆìœ¼ë©´ ë³´ì—¬ì£¼ê¸° (ì—†ìœ¼ë©´ ê·¸ëƒ¥ íŒ¨ìŠ¤)
    if (q.meaningKo) {
      const ko = document.createElement("div");
      ko.className = "sentence-en";
      ko.style.fontSize = "18px";
      ko.style.color = "#4b5563";
      ko.textContent = q.meaningKo;
      centerArea.appendChild(ko);
    }

    // ì •ë‹µ ë¬¸ì¥ â†’ ë‹¨ì–´ ë°°ì—´ (ë§ˆì¹¨í‘œ í¬í•¨)
    const answerText = (q.answerEn || q.answer || "").trim();
    const correctWords = answerText
      .split(" ")
      .map(w => w.trim())
      .filter(Boolean);

    let currentIndex = 0;
    let finished = false;
    let pool = shuffle(correctWords.slice());  // ì•„ë˜ ì¹©ìš©

    // ìœ„ìª½ "ì¹¸ì¹¸" ì˜ì—­
    const answerRow = document.createElement("div");
    answerRow.className = "answer-row";
    centerArea.appendChild(answerRow);

    const slots = [];
    correctWords.forEach(() => {
      const slot = document.createElement("div");
      slot.style.minWidth       = "80px";
      slot.style.minHeight      = "40px";
      slot.style.borderRadius   = "14px";
      slot.style.border         = "2px solid #d0d7e6";
      slot.style.background     = "#f0f5ff";
      slot.style.display        = "flex";
      slot.style.alignItems     = "center";
      slot.style.justifyContent = "center";
      slot.style.fontSize       = "20px";
      slot.style.fontWeight     = "500";
      slot.style.marginRight    = "8px";
      slot.style.marginBottom   = "8px";

      slot.textContent = "";
      answerRow.appendChild(slot);
      slots.push(slot);
    });

    // ì•„ë˜ ë‹¨ì–´ ì¹© ì˜ì—­
    const chipsWrap = document.createElement("div");
    chipsWrap.className = "word-chips";
    centerArea.appendChild(chipsWrap);

    const hintDiv = document.createElement("div");
    hintDiv.className = "hint-text";
    centerArea.appendChild(hintDiv);

    function refreshChips() {
      chipsWrap.innerHTML = "";

      pool.forEach((word, i) => {
        const chip = document.createElement("div");
        chip.className = "word-chip";
        chip.textContent = word;

        chip.onclick = () => {
          if (finished) return;

          const expected = correctWords[currentIndex];
          if (!expected) return;  // ì´ë¯¸ ë‹¤ ì±„ì›Œì¡Œìœ¼ë©´ ë¬´ì‹œ

          if (word === expected) {
            // âœ… ë§ëŠ” ë‹¨ì–´ â†’ í˜„ì¬ ì¹¸ì— ë“¤ì–´ê°
            slots[currentIndex].textContent = word;
            slots[currentIndex].style.background  = "#d6e8ff";
            slots[currentIndex].style.borderColor = "#5c9dff";

            pool.splice(i, 1);   // ì•„ë˜ì—ì„œ ì œê±°
            currentIndex++;
            refreshChips();

            // ëª¨ë“  ì¹¸ì´ ì±„ì›Œì¡Œìœ¼ë©´ ìë™ìœ¼ë¡œ ë‹¤ìŒ ë¬¸ì œ
            if (currentIndex >= correctWords.length) {
              finished = true;
              hintDiv.textContent = "ì •ë‹µì…ë‹ˆë‹¤!";
              setTimer(goNext, 1000);
            }
          } else {
            // âŒ í‹€ë¦° ë‹¨ì–´ â†’ ìœ„ ì¹¸ì—” ì•ˆ ë“¤ì–´ê°€ê³  ì¹©ë§Œ ì ê¹ ë¹¨ê°›ê²Œ
            const originalBg     = chip.style.background;
            const originalBorder = chip.style.borderColor;

            chip.style.background  = "#fee2e2";
            chip.style.borderColor = "#f97373";
            hintDiv.textContent    = "í•´ë‹¹ ìœ„ì¹˜ì— ë“¤ì–´ê°ˆ ë‹¨ì–´ê°€ ì•„ë‹ˆì—ìš”.";

            enqueueRetryQuestion("order", q);

            setTimeout(() => {
              chip.style.background  = originalBg || "#ffffff";
              chip.style.borderColor = originalBorder || "#d0d7e6";
            }, 400);
          }
        };

        chipsWrap.appendChild(chip);
      });
    }

    // â± 30ì´ˆ ë™ì•ˆ ì™„ì„± ëª» í•˜ë©´ ì •ë‹µ ê³µê°œ í›„ 5ì´ˆ ë’¤ ë‹¤ìŒ ë¬¸ì œ
    setTimer(() => {
      if (finished) return;
      finished = true;

      correctWords.forEach((w, iWord) => {
        slots[iWord].textContent       = w;
        slots[iWord].style.background  = "#e5f3ff";
        slots[iWord].style.borderColor = "#9cc4ff";
      });
      chipsWrap.innerHTML = "";
      hintDiv.textContent = "(ì‹œê°„ì´ ì§€ë‚˜ ì •ë‹µì´ ê³µê°œë˜ì—ˆìŠµë‹ˆë‹¤.)";
      setTimer(goNext, 5000);
    }, 30000);

    refreshChips();
    setProgress(idx, total);
  }

  /* ===========================================================
     ë¬¸ì œ ë Œë”ë§ ìŠ¤ìœ„ì¹˜
  ============================================================ */
  function renderCurrent() {
    clearTimers();

    modeTabs.forEach(tab => {
      tab.classList.toggle("active", tab.dataset.mode === currentMode);
    });

    const list = questionsByType[currentMode];
    if (!list || !list.length) {
      renderNoQuestion();
      return;
    }

    const idx = modeIndex[currentMode] || 0;
    const q   = list[idx];

    if (currentMode === "blank") {
      renderBlankQuestion(q, idx, list.length);
    } else if (currentMode === "order") {
      renderOrderQuestion(q, idx, list.length);
    } else {
      renderNoQuestion();
    }
  }

  /* ===========================================================
     íƒ­ ì „í™˜ / ë²„íŠ¼
  ============================================================ */
  modeTabs.forEach(tab => {
    tab.onclick = () => {
      currentMode = tab.dataset.mode;
      modeIndex[currentMode] = 0;
      renderCurrent();
    };
  });

  modeResetBtn.onclick = () => {
    clearTimers();
    Object.keys(modeIndex).forEach(k => (modeIndex[k] = 0));
    Object.keys(questionsByType).forEach(type => {
      const list = questionsByType[type];
      if (list && list.length) {
        list.forEach(q => { q._retryAdded = false; });
        questionsByType[type] = shuffle(list);
      }
    });
    renderCurrent();
  };

  backToUnitsBtn.onclick = () => {
    clearTimers();
    window.history.back();
  };

  /* ì²« í™”ë©´ ë Œë”ë§ */
  renderCurrent();
</script>
</body>
