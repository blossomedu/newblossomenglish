<script src="sentence-school.js"></script>

<script>
const params = new URLSearchParams(window.location.search);

// URL ì˜ˆì‹œ: sentence-school-quiz.html?school=jsm1&unit=1-1
const rawSchoolParam = params.get("school") || "jsm1";
const unitParam      = params.get("unit")   || "1-1";

// ì½”ë“œ â†’ ì‹¤ì œ í•™êµëª… ë§¤í•‘
const SCHOOL_NAME_MAP = {
  jsm1:  "ì ì‹ ì¤‘",
  jsmg1: "ì ì‹ ê³ ",
  scc1:  "ì‹ ì²œì¤‘",
};

const schoolName = SCHOOL_NAME_MAP[rawSchoolParam] || rawSchoolParam;

// DB í‚¤: "ì ì‹ ì¤‘ 1-1"
const unitKey = `${schoolName} ${unitParam}`;
// ì œëª©ì—ëŠ” ì½”ë“œ ê·¸ëŒ€ë¡œ: (jsm1 1-1)
const titleUnitText = `${rawSchoolParam} ${unitParam}`;

const mainTitle      = document.getElementById("mainTitle");
const centerArea     = document.getElementById("centerArea");
const progressText   = document.getElementById("progressText");
const modeTabs       = document.querySelectorAll(".mode-tab");
const homeBtn        = document.getElementById("homeBtn");
const modeResetBtn   = document.getElementById("modeResetBtn");
const backToUnitsBtn = document.getElementById("backToUnitsBtn");

mainTitle.textContent = `ë¬¸ì¥ í•™ìŠµ - í•™êµ ì‹œí—˜ (${titleUnitText})`;

const SENTENCE_SCHOOL_DB = window.SENTENCE_SCHOOL_DB || {};
const allQuestions       = SENTENCE_SCHOOL_DB[unitKey] || [];

// type: blank / order / type / choice / passage
const questionsByType = { blank: [], order: [], type: [], choice: [], passage: [] };

allQuestions.forEach(q => {
  if (!q || !q.type) return;
  let t = q.type;
  if (t === "choose") t = "choice";  // choose -> choice í†µì¼
  if (questionsByType[t]) {
    questionsByType[t].push(q);
  }
});

// ê¸°ë³¸ ëª¨ë“œ: ë¹ˆì¹¸ ì™„ì„±
let currentMode = "blank";
const modeIndex = { blank: 0, order: 0, type: 0, choice: 0, passage: 0 };

const wrongQuestions = { blank: [], order: [], type: [], choice: [], passage: [] };

function shuffle(arr) {
  const a = arr.slice();
  for (let i = a.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [a[i], a[j]] = [a[j], a[i]];
  }
  return a;
}

/* íƒ€ì´ë¨¸ ê´€ë¦¬ */
let activeTimers = [];

function clearTimers() {
  activeTimers.forEach(id => clearTimeout(id));
  activeTimers = [];
}

function setTimer(fn, ms) {
  const id = setTimeout(fn, ms);
  activeTimers.push(id);
  return id;
}

function setProgress(idx, total) {
  progressText.textContent = total ? `${idx + 1} / ${total}` : "0 / 0";
}

function clearCenter() {
  centerArea.innerHTML = "";
}

function renderNoQuestion() {
  clearCenter();
  const a = document.createElement("div");
  a.className = "question-text";
  a.textContent = "ì´ ìœ í˜•ì˜ ë¬¸ì œê°€ ì—†ìŠµë‹ˆë‹¤.";
  centerArea.appendChild(a);

  const b = document.createElement("div");
  b.className = "sentence-en";
  b.textContent = "ë¬¸ì œë¥¼ ì¶”ê°€í•˜ë©´ ë°”ë¡œ ì—¬ê¸°ì„œ í’€ ìˆ˜ ìˆì–´ìš”.";
  centerArea.appendChild(b);

  setProgress(0, 0);
}

const CIRCLED_NUMS = ["â‘ ", "â‘¡", "â‘¢", "â‘£"];

function enqueueRetryQuestion(type, q) {
  if (q._retryAddedFor && q._retryAddedFor[type]) return;
  if (!q._retryAddedFor) q._retryAddedFor = {};
  q._retryAddedFor[type] = true;
  questionsByType[type].push(q);
}

/* ê³µí†µ: ë‹¤ìŒ ë¬¸ì œë¡œ */
function goNext() {
  const list = questionsByType[currentMode];
  if (!list || !list.length) {
    renderNoQuestion();
    return;
  }

  modeIndex[currentMode]++;
  const idx   = modeIndex[currentMode];
  const total = list.length;

  if (idx >= total) {
    clearCenter();
    const done = document.createElement("div");
    done.className = "question-text";
    done.textContent = "ì´ ìœ í˜•ì˜ ë¬¸ì œë¥¼ ëª¨ë‘ í’€ì—ˆìŠµë‹ˆë‹¤. ğŸ˜Š";
    centerArea.appendChild(done);
    setProgress(total, total);
  } else {
    renderCurrent();
  }
}

/* ========== (1) ë¹ˆì¹¸ ì™„ì„± ========== */
function renderBlankQuestion(q, idx, total) {
  clearTimers();
  clearCenter();

  const qDiv = document.createElement("div");
  qDiv.className = "question-text";
  qDiv.textContent = "ë¹ˆì¹¸ì— ì•Œë§ì€ ë§ì„ ê³ ë¥´ì„¸ìš”.";
  centerArea.appendChild(qDiv);

  const sDiv = document.createElement("div");
  sDiv.className = "sentence-en";
  sDiv.innerHTML = (q.question || "").replace(
    "____",
    "<span class='blank-line'></span>"
  );
  centerArea.appendChild(sDiv);

  const choiceArea = document.createElement("div");
  choiceArea.className = "blank-choice-area";
  centerArea.appendChild(choiceArea);

  const grid = document.createElement("div");
  grid.className = "choices-grid";
  choiceArea.appendChild(grid);

  const hintDiv = document.createElement("div");
  hintDiv.className = "hint-text";
  centerArea.appendChild(hintDiv);

  const expDiv = document.createElement("div");
  expDiv.className = "explanation-text";
  centerArea.appendChild(expDiv);

  let answered = false;
  const correctIndex =
    typeof q.answerIndex === "number" ? q.answerIndex : 0;

  (q.options || []).forEach((opt, i) => {
    const btn = document.createElement("button");
    btn.className = "choice-btn";
    btn.textContent = `${CIRCLED_NUMS[i]} ${opt}`;
    grid.appendChild(btn);

    btn.onclick = () => {
      if (answered) return;

      const isCorrect = i === correctIndex;

      if (isCorrect) {
        answered = true;
        clearTimers();
        btn.classList.add("correct");
        hintDiv.textContent = "";
        expDiv.textContent = q.explanation || "ì •ë‹µì…ë‹ˆë‹¤!";
        setTimer(goNext, 1000);
      } else {
        btn.classList.add("wrong");
        hintDiv.textContent = "íŒíŠ¸: ë‹¤ì‹œ ìƒê°í•´ ë³´ì„¸ìš”.";
        enqueueRetryQuestion("blank", q);
      }
    };
  });

  setTimer(() => {
    if (answered) return;
    answered = true;

    [...grid.children].forEach((b, idxBtn) => {
      if (idxBtn === correctIndex) b.classList.add("correct");
    });

    hintDiv.textContent = "ì‹œê°„ì´ ì§€ë‚˜ ì •ë‹µì´ ê³µê°œë˜ì—ˆìŠµë‹ˆë‹¤.";
    expDiv.textContent = q.explanation || "";

    enqueueRetryQuestion("blank", q);

    setTimer(goNext, 1500);
  }, 15000);

  setProgress(idx, total);
}

/* ========== (2) ë¬¸ì¥ ë°°ì—´ ========== */
function renderOrderQuestion(q, idx, total) {
  clearTimers();

  const qDiv = document.createElement("div");
  qDiv.className = "question-text";
  qDiv.textContent =

  centerArea.appendChild(qDiv);

  if (q.meaningKo) {

  }

  const correctWords = (q.answerEn || "")

  let currentIndex = 0;
  let finished = false;
  let pool = shuffle(correctWords.slice());

  const answerRow = document.createElement("div");
  answerRow.className = "answer-row";

  const slots = [];
  correctWords.forEach(() => {
    const slot = document.createElement("div");
    slot.style.minWidth       = "80px";
    slot.style.minHeight      = "44px";
    slot.style.borderRadius   = "999px";
    slot.style.border         = "1.5px solid #d0d7e6";
    slot.style.background     = "#ffffff";
    slot.style.display        = "flex";
    slot.style.alignItems     = "center";
    slot.style.justifyContent = "center";
    slot.style.fontSize       = "20px";
    slot.style.fontWeight     = "500";
    slot.textContent = "";
    answerRow.appendChild(slot);
    slots.push(slot);
  });

  const chipsWrap = document.createElement("div");
  chipsWrap.className = "word-chips";
  centerArea.appendChild(chipsWrap);

  const hintDiv = document.createElement("div");
  hintDiv.className = "hint-text";
  centerArea.appendChild(hintDiv);

  function refreshChips() {
    chipsWrap.innerHTML = "";

    pool.forEach((word, i) => {
      const chip = document.createElement("div");
      chip.className = "word-chip";
      chip.textContent = word;

      chip.onclick = () => {
        if (finished) return;

        const expected = correctWords[currentIndex];
        if (!expected) return;

        if (word === expected) {
          const slot = slots[currentIndex];
          slot.textContent      = word;
          slot.style.background = "#d6e8ff";
          slot.style.borderColor= "#5c9dff";

          pool.splice(i, 1);
          currentIndex++;
          refreshChips();

          if (currentIndex >= correctWords.length) {
            finished = true;
            hintDiv.textContent = "ì •ë‹µì…ë‹ˆë‹¤!";
            setTimer(goNext, 1000);
          }
        } else {
          const originalBg     = chip.style.background;
          const originalBorder = chip.style.borderColor;

          chip.style.background  = "#fee2e2";
          chip.style.borderColor = "#f97373";
          hintDiv.textContent    = "í•´ë‹¹ ìœ„ì¹˜ì— ë“¤ì–´ê°ˆ ë‹¨ì–´ê°€ ì•„ë‹ˆì—ìš”.";

          if (!q._countedWrongOrder) {
            q._countedWrongOrder = true;
            wrongQuestions.order.push(q);
            enqueueRetryQuestion("order", q);
          }

          setTimeout(() => {
            chip.style.background  = originalBg || "#ffffff";
            chip.style.borderColor = originalBorder || "#d0d7e6";
          }, 350);
        }
      };

      chipsWrap.appendChild(chip);
    });
  }

  setTimer(() => {
    if (finished) return;
    finished = true;

    correctWords.forEach((w, idxWord) => {
      const slot = slots[idxWord];
      slot.textContent      = w;
      slot.style.background = "#e5f3ff";
      slot.style.borderColor= "#9cc4ff";
    });
    chipsWrap.innerHTML = "";
    hintDiv.textContent = "(ì‹œê°„ì´ ì§€ë‚˜ ì •ë‹µì´ ê³µê°œë˜ì—ˆìŠµë‹ˆë‹¤.)";

    enqueueRetryQuestion("order", q);

    setTimer(goNext, 5000);
  }, 30000);

  refreshChips();
  setProgress(idx, total);
}

/* ========== (3) ë¬¸ì¥ ì™„ì„±(íƒ€ì´í•‘) ========== */
function renderTypeQuestion(q, idx, total) {
  clearTimers();
  clearCenter();

  const qDiv = document.createElement("div");
  qDiv.className = "question-text";
  qDiv.textContent = "ë¹ˆì¹¸ì„ ì±„ì›Œ ë¬¸ì¥ì„ ì™„ì„±í•˜ì„¸ìš”.";
  centerArea.appendChild(qDiv);

  if (q.meaningKo) {
    const kr = document.createElement("div");
    kr.className = "sentence-kr";
    kr.textContent = q.meaningKo;
    centerArea.appendChild(kr);
  }

  const typingHintTop = document.createElement("div");
  typingHintTop.className = "typing-hint";
  centerArea.appendChild(typingHintTop);

  const typingArea = document.createElement("div");
  typingArea.className = "typing-area";
  centerArea.appendChild(typingArea);

  const boxArea = document.createElement("div");
  boxArea.className = "typing-box-area";
  typingArea.appendChild(boxArea);

  const sentenceBox = document.createElement("div");
  sentenceBox.className = "typing-sentence-box";
  boxArea.appendChild(sentenceBox);

  const rawSentence = String(q.answerEn || "");
  const tokens = rawSentence
    .split(" ")
    .map(t => t.trim())
    .filter(Boolean);

  let blankTargets = [];
  if (q.blankWords) {
    blankTargets = String(q.blankWords)
      .split(",")
      .map(w => w.trim().toLowerCase())
      .filter(Boolean);
  }

  if (!blankTargets.length && tokens.length) {
    const midToken = tokens[Math.floor(tokens.length / 2)];
    const coreMid = midToken.replace(/[.,!?]+$/g, "");
    blankTargets = [coreMid.toLowerCase()];
  }

  const blankInputs = [];

  tokens.forEach((token, tokenIdx) => {
    const core = token.replace(/[.,!?]+$/g, "");
    const punctMatch = token.match(/[.,!?]+$/g);
    const punctuation = punctMatch ? punctMatch[0] : "";
    const normCore = core.toLowerCase();

    const isBlankTarget = blankTargets.includes(normCore);

    if (isBlankTarget) {
      const input = document.createElement("input");
      input.type = "text";
      input.className = "inline-blank-input";
      input.dataset.answer = normCore;
      input.dataset.answerDisplay = core;

      const estimatedWidth = Math.max(core.length * 10 + 24, 60);
      input.style.width = estimatedWidth + "px";

      blankInputs.push(input);
      sentenceBox.appendChild(input);
      if (punctuation) {
        const spanP = document.createElement("span");
        spanP.textContent = punctuation;
        sentenceBox.appendChild(spanP);
      }
    } else {
      const span = document.createElement("span");
      span.textContent = core + (punctuation ? punctuation : "");
      sentenceBox.appendChild(span);
    }

    if (tokenIdx !== tokens.length - 1) {
      sentenceBox.appendChild(document.createTextNode(" "));
    }
  });

  const hintDiv = document.createElement("div");
  hintDiv.className = "hint-text";
  centerArea.appendChild(hintDiv);

  const expDiv = document.createElement("div");
  expDiv.className = "explanation-text";
  centerArea.appendChild(expDiv);

  let finished = false;

  function handleCheck() {
    if (finished) return;

    let allFilled = true;
    let allCorrect = true;

    blankInputs.forEach(input => {
      const user = String(input.value || "").trim().toLowerCase();
      const ans  = String(input.dataset.answer || "").toLowerCase();

      if (!user) {
        allFilled = false;
        input.classList.remove("correct", "wrong");
        return;
      }

      if (user === ans) {
        input.classList.remove("wrong");
        input.classList.add("correct");
      } else {
        allCorrect = false;
        input.classList.remove("correct");
        input.classList.add("wrong");
      }
    });

    if (!allFilled) {
      hintDiv.textContent = "ëª¨ë“  ë¹ˆì¹¸ì„ ë¨¼ì € ì…ë ¥í•´ ë³´ì„¸ìš”.";
      return;
    }

    if (allCorrect) {
      finished = true;
      hintDiv.textContent = "";
      expDiv.textContent = "ì •ë‹µì…ë‹ˆë‹¤! ğŸ‘";
      setTimer(goNext, 1200);
    } else {
      hintDiv.textContent = "ì² ìì™€ ë„ì–´ì“°ê¸°ë¥¼ ë‹¤ì‹œ í•œ ë²ˆ í™•ì¸í•´ ë³´ì„¸ìš”.";
      expDiv.textContent = "";
      if (!q._countedWrongType) {
        q._countedWrongType = true;
        wrongQuestions.type.push(q);
        enqueueRetryQuestion("type", q);
      }
    }
  }

  blankInputs.forEach((input, idx) => {
    input.addEventListener("keydown", (e) => {
      if (e.key === " " || e.key === "Spacebar" || e.key === "Enter") {
        e.preventDefault();
        const lastIndex = blankInputs.length - 1;
        if (idx < lastIndex) {
          blankInputs[idx + 1].focus();
        } else {
          handleCheck();
        }
      }
    });
  });

  if (blankInputs[0]) {
    blankInputs[0].focus();
  }

  setProgress(idx, total);
}

/* ========== (4) ë¬¸ì¥ ê³ ë¥´ê¸° ========== */
function renderChoiceQuestion(q, idx, total) {
  clearTimers();
  clearCenter();

  const questionText = q.question || "ë‹¤ìŒ ì¤‘ ì˜¬ë°”ë¥¸ ë¬¸ì¥ì„ ê³ ë¥´ì‹œì˜¤.";
  const options = q.options || [];
  const correctIndex =
    typeof q.answerIndex === "number" ? q.answerIndex : 0;

  const qDiv = document.createElement("div");
  qDiv.className = "question-text";
  qDiv.textContent = questionText;
  centerArea.appendChild(qDiv);

  const outer = document.createElement("div");
  outer.className = "choice-outer";
  centerArea.appendChild(outer);

  const list = document.createElement("div");
  list.className = "choice-option-list";
  outer.appendChild(list);

  const resultDiv = document.createElement("div");
  resultDiv.className = "choice-result";
  centerArea.appendChild(resultDiv);

  let answered = false;

  const buttons = [];

  options.forEach((text, i) => {
    const btn = document.createElement("button");
    btn.type = "button";
    btn.className = "choice-option-btn";

    btn.textContent = `${CIRCLED_NUMS[i]} ${text}`;

    btn.onclick = () => {
      if (answered) return;

      const isCorrect = i === correctIndex;

      if (isCorrect) {
        answered = true;
        clearTimers();
        btn.classList.add("correct");
        resultDiv.textContent = "ì •ë‹µì…ë‹ˆë‹¤! ğŸ‰";
        resultDiv.className = "choice-result correct";
        setTimer(goNext, 1000);
      } else {
        btn.classList.add("wrong");
        resultDiv.textContent = "íŒíŠ¸: ë‹¤ì‹œ í•œ ë²ˆ ìƒê°í•´ ë³´ì„¸ìš”.";
        resultDiv.className = "choice-result wrong";
        enqueueRetryQuestion("choice", q);
      }
    };

    list.appendChild(btn);
    buttons.push(btn);
  });

  setTimer(() => {
    if (answered) return;
    answered = true;

    buttons.forEach((btn, i) => {
      btn.disabled = true;
      if (i === correctIndex) {
        btn.classList.add("correct");
      }
    });

    resultDiv.textContent = "ì‹œê°„ì´ ì§€ë‚˜ ì •ë‹µì´ ê³µê°œë˜ì—ˆìŠµë‹ˆë‹¤.";
    resultDiv.className = "choice-result timeover";

    enqueueRetryQuestion("choice", q);

    setTimer(goNext, 1500);
  }, 120000);

  setProgress(idx, total);
}

/* ========== (5) ì§€ë¬¸ ì™„ì„± (passage) ========== */
function renderPassageQuestion(q, idx, total) {
  clearTimers();
  clearCenter();

  const qDiv = document.createElement("div");
  qDiv.className = "question-text";
  qDiv.textContent = "ì§€ë¬¸ì„ ì½ê³  (1)~(3)ì— ì•Œë§ì€ ë§ì„ ê³ ë¥´ì„¸ìš”.";
  centerArea.appendChild(qDiv);

  const passageArea = document.createElement("div");
  passageArea.className = "passage-area";
  centerArea.appendChild(passageArea);

  const passageText = document.createElement("div");
  passageText.className = "passage-text";

  let html = String(q.passage || "");
  html = html.replace(/\n/g, "<br>");

  // "____" ìë¦¬ì— ì•Œì•½ ë¹ˆì¹¸ ì‚½ì… + data-blank-index ë‹¬ê¸°
  let blankCounter = 0;
  html = html.replace(/____/g, () => {
    const idxBlank = blankCounter++;
    return `<span class="passage-blank" data-blank-index="${idxBlank}"></span>`;
  });

  passageText.innerHTML = html;
  passageArea.appendChild(passageText);

  const blanksAnswer = q.blanks || [];
  const options      = q.options || [];

  const blankEls = Array.from(passageText.querySelectorAll(".passage-blank"));

  // ë³´ê¸°(ì„ ë‹¤) ì•Œì•½ë“¤
  const optionsWrap = document.createElement("div");
  optionsWrap.className = "passage-options-wrap";
  centerArea.appendChild(optionsWrap);

  const optionButtons = [];

  options.forEach(word => {
    const btn = document.createElement("button");
    btn.type = "button";
    btn.className = "passage-option-chip";
    btn.textContent = word;
    optionsWrap.appendChild(btn);
    optionButtons.push(btn);
  });

  const hintDiv = document.createElement("div");
  hintDiv.className = "hint-text";
  centerArea.appendChild(hintDiv);

  const expDiv = document.createElement("div");
  expDiv.className = "explanation-text";
  centerArea.appendChild(expDiv);

  // ìƒíƒœ ê´€ë¦¬
  const blankState = blanksAnswer.map(() => ({ value: null, correct: false }));
  let currentBlankIndex = 0;
  let finished = false;

  function setActiveBlank(index) {
    currentBlankIndex = index;
    blankEls.forEach(b => b.classList.remove("active"));
    const target = blankEls[index];
    if (target) target.classList.add("active");
  }

  // ì²˜ìŒì—ëŠ” 1ë²ˆ ë¹ˆì¹¸ ì„ íƒ ìƒíƒœ
  if (blankEls[0]) setActiveBlank(0);

  blankEls.forEach(blankEl => {
    const idxBlank = Number(blankEl.dataset.blankIndex || "0");
    blankEl.addEventListener("click", () => {
      if (finished) return;
      setActiveBlank(idxBlank);
    });
  });

  function checkAllFilledAndCorrect() {
    let allFilled = true;
    let allCorrect = true;

    blankState.forEach(st => {
      if (!st.value) {
        allFilled = false;
        allCorrect = false;
      } else if (!st.correct) {
        allCorrect = false;
      }
    });

    if (!allFilled) return false;

    if (allCorrect) {
      finished = true;
      hintDiv.textContent = "";
      expDiv.textContent = q.explanation || "ì •ë‹µì…ë‹ˆë‹¤! ğŸ‘";
      setTimer(goNext, 1500);
    } else {
      hintDiv.textContent = "í‹€ë¦° ë¹ˆì¹¸ì´ ìˆì–´ìš”. ë‹¤ì‹œ ê³¨ë¼ ë³´ì„¸ìš”.";
      if (!q._countedWrongPassage) {
        q._countedWrongPassage = true;
        wrongQuestions.passage.push(q);
        enqueueRetryQuestion("passage", q);
      }
    }
    return allCorrect;
  }

  function fillBlankWithWord(blankIdx, word) {
    const blankEl = blankEls[blankIdx];
    if (!blankEl) return;

    const correctWord = String(blanksAnswer[blankIdx] || "").trim();
    const userWord    = String(word || "").trim();

    blankEl.textContent = userWord;

    blankEl.classList.remove("correct", "wrong");

    const isCorrect =
      correctWord.toLowerCase() === userWord.toLowerCase();

    if (isCorrect) {
      blankEl.classList.add("correct");
    } else {
      blankEl.classList.add("wrong");
    }

    blankState[blankIdx].value   = userWord;
    blankState[blankIdx].correct = isCorrect;

    checkAllFilledAndCorrect();
  }

  optionButtons.forEach(btn => {
    btn.addEventListener("click", () => {
      if (finished) return;

      // í˜„ì¬ ì„ íƒëœ ë¹ˆì¹¸ì´ ì—†ìœ¼ë©´ ì²« ë²ˆì§¸ ë¹„ì–´ ìˆëŠ” ì¹¸ìœ¼ë¡œ
      if (currentBlankIndex == null || !blankEls[currentBlankIndex]) {
        const firstEmpty = blankState.findIndex(st => !st.value);
        if (firstEmpty >= 0) {
          setActiveBlank(firstEmpty);
        } else {
          setActiveBlank(0);
        }
      }

      fillBlankWithWord(currentBlankIndex, btn.textContent || "");
      // ë‹¤ìŒ ë¹ˆì¹¸ ìë™ ì„ íƒ
      const nextBlank = blankState.findIndex(
        (st, i) => !st.value && i > currentBlankIndex
      );
      if (nextBlank >= 0) {
        setActiveBlank(nextBlank);
      }
    });
  });

  // 60ì´ˆ í›„ ìë™ ì •ë‹µ ê³µê°œ
  setTimer(() => {
    if (finished) return;
    finished = true;

    blankEls.forEach((blankEl, i) => {
      const correctWord = String(blanksAnswer[i] || "").trim();
      blankEl.textContent = correctWord;
      blankEl.classList.remove("wrong");
      blankEl.classList.add("correct");
    });

    hintDiv.textContent = "ì‹œê°„ì´ ì§€ë‚˜ ì •ë‹µì´ ê³µê°œë˜ì—ˆìŠµë‹ˆë‹¤.";
    expDiv.textContent = q.explanation || "";

    enqueueRetryQuestion("passage", q);

    setTimer(goNext, 5000);
  }, 60000);

  setProgress(idx, total);
}

/* ê³µí†µ ë Œë”ë§ */
function renderQuestionObj(q, type) {
  const list  = questionsByType[type];
  const idx   = list.indexOf(q);
  const total = list.length;

  if (type === "blank")   return renderBlankQuestion(q, idx, total);
  if (type === "order")   return renderOrderQuestion(q, idx, total);
  if (type === "type")    return renderTypeQuestion(q, idx, total);
  if (type === "choice")  return renderChoiceQuestion(q, idx, total);
  if (type === "passage") return renderPassageQuestion(q, idx, total);

  renderNoQuestion();
}

function renderCurrent() {
  clearTimers();

  modeTabs.forEach(tab => {
    tab.classList.toggle("active", tab.dataset.mode === currentMode);
  });

  const list = questionsByType[currentMode];
  if (!list || !list.length) {
    renderNoQuestion();
    return;
  }

  if (modeIndex[currentMode] === 0 && !list._shuffled) {
    questionsByType[currentMode] = shuffle(list);
    questionsByType[currentMode]._shuffled = true;
  }

  const idx = modeIndex[currentMode];
  const q   = questionsByType[currentMode][idx];

  renderQuestionObj(q, currentMode);
}

/* íƒ­/ë²„íŠ¼ ì´ë²¤íŠ¸ */
modeTabs.forEach(tab => {
  tab.onclick = () => {
    currentMode = tab.dataset.mode;
    modeIndex[currentMode] = 0;
    renderCurrent();
  };
});

homeBtn.onclick = () => {
  clearTimers();
  window.location.href = "index.html"; // í•„ìš”í•˜ë©´ ìˆ˜ì •
};

modeResetBtn.onclick = () => {
  clearTimers();
  Object.keys(modeIndex).forEach(k => (modeIndex[k] = 0));
  Object.keys(wrongQuestions).forEach(k => (wrongQuestions[k] = []));
  Object.keys(questionsByType).forEach(type => {
    const list = questionsByType[type];
    if (list && list.length) {
      questionsByType[type] = shuffle(list);
      questionsByType[type]._shuffled = true;
    }
  });
  renderCurrent();
};

backToUnitsBtn.onclick = () => {
  clearTimers();
  window.history.back();
};

renderCurrent();
