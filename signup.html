<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>회원가입 - 블라썸잉글리쉬</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/pretendard/dist/web/variable/pretendardvariable.css" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Pretendard Variable", -apple-system, BlinkMacSystemFont,
        system-ui, "Apple SD Gothic Neo", "Noto Sans KR", sans-serif;
    }
    body {
      background: #f4f6fb;
      padding: 32px 0 60px;
    }
    .page {
      max-width: 600px;
      margin: 0 auto;
      padding: 0 20px;
    }
    h1 {
      font-size: 28px;
      font-weight: 900;
      margin-bottom: 6px;
    }
    .subtitle {
      font-size: 14px;
      color: #6b7280;
      margin-bottom: 24px;
    }
    .card {
      background: #ffffff;
      border-radius: 26px;
      padding: 24px 22px 22px;
      box-shadow: 0 16px 36px rgba(15, 23, 42, 0.08);
    }
    label {
      display: block;
      font-size: 13px;
      color: #4b5563;
      margin-bottom: 4px;
    }
    .input {
      width: 100%;
      padding: 11px 14px;
      border-radius: 999px;
      border: 1px solid #d1d5db;
      font-size: 14px;
      margin-bottom: 12px;
    }
    .btn-primary {
      width: 100%;
      padding: 12px 18px;
      border-radius: 999px;
      border: none;
      background: #16a34a;
      color: #ffffff;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 6px;
    }
    .help-text {
      font-size: 12px;
      color: #9ca3af;
      margin-top: 10px;
      line-height: 1.6;
    }
    .status-text {
      font-size: 13px;
      color: #6b7280;
      margin-top: 12px;
    }
    .status-text.error {
      color: #b91c1c;
    }
    .to-login {
      margin-top: 14px;
      font-size: 13px;
      color: #4b5563;
      text-align: right;
    }
    .to-login a {
      color: #2563eb;
      text-decoration: none;
      font-weight: 600;
    }
    .back-link {
      margin-top: 18px;
      text-align: left;
      font-size: 13px;
    }
    .back-link a {
      color: #374151;
      text-decoration: none;
    }
  </style>
</head>
<body>
<div class="page">
  <h1>회원가입</h1>
  <div class="subtitle">
    학생용 아이디를 새로 만들 수 있어요.<br/>
    (지금은 이 기기에서만 저장되고, 나중에 DB 연동은 따로 추가할게요.)
  </div>

  <div class="card">
    <label>학생 아이디</label>
    <input id="studentId" class="input" placeholder="예: 5M-01" />

    <label>이름</label>
    <input id="studentName" class="input" placeholder="예: 홍길동" />

    <button id="signupBtn" class="btn-primary">회원가입 완료</button>

    <div class="help-text">
      * 아이디는 학원에서 사용하는 규칙(예: 5M-01)에 맞게 적어 주세요.<br/>
      * 가입이 완료되면 자동으로 로그인되고, 메인 화면으로 이동합니다.
    </div>

    <div id="statusText" class="status-text"></div>

    <div class="to-login">
      이미 아이디가 있나요? <a href="login.html">로그인 하기</a>
    </div>
  </div>

  <div class="back-link">
    <a href="index.html">← 메인으로 돌아가기</a>
  </div>
</div>

<script>
  const idInput   = document.getElementById("studentId");
  const nameInput = document.getElementById("studentName");
  const signupBtn = document.getElementById("signupBtn");
  const statusEl  = document.getElementById("statusText");

  function setStatus(msg, isError = false) {
    statusEl.textContent = msg || "";
    statusEl.classList.toggle("error", !!isError);
  }

  signupBtn.onclick = () => {
    const id = idInput.value.trim();
    const name = nameInput.value.trim();

    if (!id || !name) {
      setStatus("아이디와 이름을 모두 입력해 주세요.", true);
      return;
    }

    const student = { login_id: id, name: name };

    try {
      localStorage.setItem("blossom_student", JSON.stringify(student));
    } catch (e) {
      console.error(e);
    }

    setStatus("회원가입이 완료되었어요! 자동으로 로그인합니다.");
    setTimeout(() => {
      window.location.href = "index.html";
    }, 800);
  };
</script>
</body>
</html>
