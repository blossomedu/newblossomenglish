<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<title>학생 회원가입</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link href="https://cdn.jsdelivr.net/npm/pretendard/dist/web/variable/pretendardvariable.css" rel="stylesheet" />
<style>
  body {
    font-family: "Pretendard Variable", sans-serif;
    background: #f4f6fb;
    margin: 0;
    padding: 40px;
  }
  .box {
    max-width: 420px;
    margin: 0 auto;
    background: white;
    padding: 30px;
    border-radius: 22px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.08);
  }
  h2 { margin-bottom: 12px; font-size: 26px; }
  label { font-size: 14px; font-weight: 600; }
  input {
    width: 100%;
    padding: 14px;
    margin: 6px 0 14px 0;
    border-radius: 10px;
    border: 1px solid #ddd;
    font-size: 15px;
  }
  button {
    width: 100%;
    padding: 15px;
    background: #2f6bff;
    border: none;
    color: white;
    font-size: 17px;
    border-radius: 12px;
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="box">
  <h2>학생 회원가입</h2>

  <label>학생 이름</label>
  <input id="name" placeholder="예: 홍길동" />

  <label>학생 아이디 (영어+숫자 7자 이상)</label>
  <input id="studentId" placeholder="예: blossom01" />

  <label>비밀번호 (영어+숫자 7자 이상)</label>
  <input id="password" type="password" placeholder="예: abc1234" />

  <label>부모님 전화번호</label>
  <input id="parentPhone" placeholder="예: 010-1234-5678" />

  <button onclick="signup()">회원가입 완료</button>
</div>

<script>
const SUPABASE_URL = "https://YOUR_PROJECT_ID.supabase.co";
const SUPABASE_KEY = "YOUR_ANON_KEY";

async function signup() {
  const name = document.getElementById("name").value.trim();
  const studentId = document.getElementById("studentId").value.trim();
  const password = document.getElementById("password").value.trim();
  const parentPhone = document.getElementById("parentPhone").value.trim();

  if (!name || !studentId || !password) {
    alert("이름/아이디/비밀번호는 필수입니다.");
    return;
  }
  if (studentId.length < 7 || password.length < 7) {
    alert("아이디/비밀번호는 7자 이상이어야 합니다.");
    return;
  }

  const res = await fetch(`${SUPABASE_URL}/rest/v1/students`, {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      apikey: SUPABASE_KEY,
      Authorization: `Bearer ${SUPABASE_KEY}`,
      Prefer: "return=minimal"
    },
    body: JSON.stringify({
      student_id: studentId,
      name,
      password,
      parent_phone: parentPhone
    })
  });

  if (res.status === 201) {
    alert("회원가입 성공! 로그인 페이지로 이동합니다.");
    window.location.href = "./login.html";
  } else {
    const err = await res.text();
    alert("회원가입 실패\n" + err);
  }
}
</script>

</body>
</html>
