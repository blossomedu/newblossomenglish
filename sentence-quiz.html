    /* íƒ­ ë²„íŠ¼ ìƒ‰ìƒ ë²ˆê°ˆì•„ ì ìš© (ë¸”ë£¨ / í•‘í¬ / ë¸”ë£¨ / í•‘í¬ / ë¸”ë£¨) */

    .card {

.order-kor {

/* ============================================
   ë¬¸ì¥ ë°°ì—´(order) ì¹© / ë‹µì•ˆ ì¹© ìŠ¤íƒ€ì¼ ì—…ê·¸ë ˆì´ë“œ
   (ë¹ˆì¹¸ ì™„ì„±ê³¼ ë™ì¼ í†¤ + í¬ê¸°)

.word-chips {

.word-chip {

  </style>

<body>
<div class="page">
  <h1 class="main-title" id="mainTitle">ë¬¸ì¥ í•™ìŠµ</h1>

  <div class="top-bar">
    <button class="mode-tab active" data-mode="blank">ğŸ§© ë¹ˆì¹¸ ì™„ì„±</button>
    <button class="mode-tab" data-mode="order">ğŸ”€ ë¬¸ì¥ ë°°ì—´</button>
    <button class="mode-tab" data-mode="type">âŒ¨ï¸ ë¬¸ì¥ ì™„ì„±</button>
    <button class="mode-tab" data-mode="choose">âœ… ë¬¸ì¥ ê³ ë¥´ê¸°</button>
    <button class="mode-tab" data-mode="passage">ğŸ“– ì§€ë¬¸ ì™„ì„±</button>
  </div>

  <div class="card">
    <div class="center-area" id="centerArea"></div>

    <div class="bottom-bar">
      <div id="progressText">0 / 0</div>
      <div class="bottom-right">
        <button class="nav-pill pill-reset" id="modeResetBtn">ë‹¤ì‹œ í’€ê¸°</button>
        <button class="nav-pill pill-back" id="backToUnitsBtn">ëŒì•„ê°€ê¸°</button>
      </div>
    </div>
  </div>
</div>

<script src="sentence.js"></script>
<script>
  // ==========================
  // ê³µí†µ ì„¤ì •
  // ==========================
  const params  = new URLSearchParams(window.location.search);
  const unitKey = params.get("unit") || "1-1";

  const mainTitle      = document.getElementById("mainTitle");
  const centerArea     = document.getElementById("centerArea");
  const progressText   = document.getElementById("progressText");
  const modeTabs       = document.querySelectorAll(".mode-tab");
  const modeResetBtn   = document.getElementById("modeResetBtn");
  const backToUnitsBtn = document.getElementById("backToUnitsBtn");

  mainTitle.textContent = `ë¬¸ì¥ í•™ìŠµ ${unitKey}`;

  const SENTENCE_DB  = window.SENTENCE_DB || {};
  const allQuestions = SENTENCE_DB[unitKey] || [];

  const questionsByType = {
    blank:   [],
    order:   [],
    type:    [],
    choose:  [],
    passage: [],
  };

  allQuestions.forEach(q => {
    if (!q || !q.type) return;
    if (questionsByType[q.type]) {
      questionsByType[q.type].push(q);
    }
  });

  let currentMode = "blank";
  const modeIndex = {
    blank:   0,
    order:   0,
    type:    0,
    choose:  0,
    passage: 0,
  };

  // ==========================
  // íƒ€ì´ë¨¸ ê´€ë¦¬
  // ==========================
  let activeTimers = [];

  function clearTimers() {
    activeTimers.forEach(id => clearTimeout(id));
    activeTimers = [];
  }

  function setTimer(fn, ms) {
    const id = setTimeout(fn, ms);
    activeTimers.push(id);
    return id;
  }

  function setProgress(idx, total) {
    if (!total) {
      progressText.textContent = "0 / 0";
    } else {
      progressText.textContent = `${idx + 1} / ${total}`;
    }
  }

  function clearCenter() {
    centerArea.innerHTML = "";
  }

  function renderNoQuestion() {
    clearCenter();
    const div = document.createElement("div");
    div.className = "question-text";
    div.textContent = "ì´ ìœ í˜•ì˜ ë¬¸ì œê°€ ì—†ìŠµë‹ˆë‹¤.";
    centerArea.appendChild(div);

    const sub = document.createElement("div");
    sub.className = "sentence-en";
    sub.textContent = "ë¬¸ì œë¥¼ ì¶”ê°€í•˜ë©´ ë°”ë¡œ ì—¬ê¸°ì„œ í’€ ìˆ˜ ìˆì–´ìš”.";
    centerArea.appendChild(sub);

    setProgress(0, 0);
  }

  function goNext() {
    const list = questionsByType[currentMode];
    if (!list || !list.length) {
      renderNoQuestion();
      return;
    }

    modeIndex[currentMode]++;
    const total = list.length;
    const idx   = modeIndex[currentMode];

    if (idx >= total) {
      clearCenter();
      const done = document.createElement("div");
      done.className = "question-text";
      done.textContent = "ì´ ìœ í˜•ì˜ ë¬¸ì œë¥¼ ëª¨ë‘ í’€ì—ˆìŠµë‹ˆë‹¤. ğŸ˜Š";
      centerArea.appendChild(done);

      const sub = document.createElement("div");
      sub.className = "sentence-en";
      centerArea.appendChild(sub);

      setProgress(total, total);
    } else {
      renderCurrent();
    }
  }

  const CIRCLED_NUMS = ["â‘ ", "â‘¡", "â‘¢", "â‘£"];

  function shuffle(arr) {
    const a = arr.slice();
    for (let i = a.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [a[i], a[j]] = [a[j], a[i]];
    }
    return a;
  }

  // ==========================
  // (1) ë¹ˆì¹¸ ì™„ì„±
  // ==========================
  function renderBlankQuestion(q, idx, total) {
    clearTimers();
    clearCenter();

    const qDiv = document.createElement("div");
    qDiv.className = "question-text";
    qDiv.textContent = "ë¹ˆì¹¸ì— ì•Œë§ì€ ë§ì„ ê³ ë¥´ì„¸ìš”.";
    centerArea.appendChild(qDiv);

    const sentenceDiv = document.createElement("div");
    sentenceDiv.className = "sentence-en";
    const raw  = q.question || "";
    const html = raw.replace("____", "<span class=\"blank-line\"></span>");
    sentenceDiv.innerHTML = html;
    centerArea.appendChild(sentenceDiv);

    const grid = document.createElement("div");
    grid.className = "choices-grid";
    centerArea.appendChild(grid);

    const hintDiv = document.createElement("div");
    hintDiv.className = "hint-text";
    centerArea.appendChild(hintDiv);

    const expDiv = document.createElement("div");
    expDiv.className = "explanation-text";
    centerArea.appendChild(expDiv);

    let answered = false;
    const correctIndex = (typeof q.answerIndex === "number")
      ? q.answerIndex
      : 0;

    (q.options || []).forEach((opt, i) => {
      const btn = document.createElement("button");
      btn.className = "choice-btn";
      const label = CIRCLED_NUMS[i] || (i + 1) + ")";
      btn.textContent = `${label} ${opt}`;
      grid.appendChild(btn);

      btn.onclick = () => {
        if (answered) return;

        const correct = (i === correctIndex);

        if (correct) {
          answered = true;
          clearTimers();
          btn.classList.add("correct");
          hintDiv.textContent = "";
          expDiv.textContent  = q.explanation || "ì •ë‹µì…ë‹ˆë‹¤!";
          setTimer(goNext, 1000);
        } else {
          btn.classList.add("wrong");
          hintDiv.textContent = "íŒíŠ¸: ë‹¤ì‹œ ìƒê°í•´ ë³´ì„¸ìš”.";
          // í•´ì„¤ì€ ì•„ì§ ì•ˆ ë³´ì—¬ì¤Œ
        }
      };
    });

    // 15ì´ˆ ë™ì•ˆ ì •ë‹µ ëª» ë§ì¶”ë©´ â†’ ì •ë‹µ/í•´ì„¤ ë³´ì—¬ì£¼ê³  15ì´ˆ ë’¤ ë‹¤ìŒ
    setTimer(() => {
      if (answered) return;
      answered = true;

      Array.from(grid.children).forEach((b, idxBtn) => {
        if (idxBtn === correctIndex) {
          b.classList.add("correct");
        }
      });

      hintDiv.textContent = "ì‹œê°„ì´ ì§€ë‚¬ì–´ìš”. ì •ë‹µê³¼ í•´ì„¤ì„ í™•ì¸í•´ ë³´ì„¸ìš”.";
      expDiv.textContent  = q.explanation || "";

      setTimer(goNext, 15000);
    }, 15000);

    setProgress(idx, total);
  }

  // ==========================
  // (2) ë¬¸ì¥ ë°°ì—´
  // ==========================
  function renderOrderQuestion(q, idx, total) {
    clearTimers();
    clearCenter();

    const qDiv = document.createElement("div");
    qDiv.className = "question-text";
    qDiv.textContent = q.question || "ë‹¤ìŒ ë‹¨ì–´ë¥¼ ë°”ë¥´ê²Œ ë°°ì—´í•˜ì—¬ ë¬¸ì¥ì„ ë§Œë“œì‹œì˜¤.";
    centerArea.appendChild(qDiv);

    // í•œêµ­ì–´ í•´ì„
    if (q.meaningKo) {
      const koDiv = document.createElement("div");
      koDiv.className = "sentence-en";
      koDiv.style.fontSize = "16px";
      koDiv.style.color = "#4b5563";
      koDiv.textContent = q.meaningKo;
      centerArea.appendChild(koDiv);
    }

    const answerRow = document.createElement("div");
    answerRow.className = "answer-row";
    answerRow.textContent = "";
    centerArea.appendChild(answerRow);

    const chipsWrap = document.createElement("div");
    chipsWrap.className = "word-chips";
    centerArea.appendChild(chipsWrap);

    const btnRow = document.createElement("div");
    btnRow.style.display = "flex";
    btnRow.style.gap = "8px";
    btnRow.style.marginTop = "6px";
    centerArea.appendChild(btnRow);

    const hintDiv = document.createElement("div");
    hintDiv.className = "hint-text";
    centerArea.appendChild(hintDiv);

    let selected = [];
    let finished = false;
    const correctSentence = (q.answerEn || "").trim();
    let pool = shuffle((q.words || []).slice());  // ë‹¨ì–´ ìˆœì„œ ëœë¤

    function refresh() {
      answerRow.textContent = selected.join(" ");
      chipsWrap.innerHTML = "";

      pool.forEach((w, i) => {
        const chip = document.createElement("button");
        chip.type = "button";
        chip.className = "chip";
        chip.style.marginBottom = "6px";
        chip.textContent = w;
        chip.onclick = () => {
          if (finished) return;
          selected.push(w);
          pool.splice(i, 1);
          refresh();
        };
        chipsWrap.appendChild(chip);
      });
    }

    const resetBtn = document.createElement("button");
    resetBtn.className = "nav-pill";
    resetBtn.textContent = "ì§€ìš°ê¸°";
    resetBtn.onclick = () => {
      if (finished) return;
      selected = [];
      pool = shuffle((q.words || []).slice());
      hintDiv.textContent = "";
      refresh();
    };
    btnRow.appendChild(resetBtn);

    const submitBtn = document.createElement("button");
    submitBtn.className = "nav-pill";
    submitBtn.style.background = "#9AD7A0";
    submitBtn.style.color = "#ffffff";
    submitBtn.textContent = "ì •ë‹µ í™•ì¸";
    submitBtn.onclick = () => {
      if (finished) return;

      const userSentence = selected.join(" ").trim();
      if (!userSentence) {
        hintDiv.textContent = "ë¨¼ì € ë‹¨ì–´ë“¤ì„ ëˆŒëŸ¬ ë¬¸ì¥ì„ ë§Œë“¤ì–´ ë³´ì„¸ìš”.";
        return;
      }

      if (userSentence === correctSentence) {
        finished = true;
        hintDiv.textContent = "ì •ë‹µì…ë‹ˆë‹¤!";
        setTimer(goNext, 1000);
      } else {
        hintDiv.textContent = "ìˆœì„œë¥¼ ë‹¤ì‹œ í•œ ë²ˆ ìƒê°í•´ ë³´ì„¸ìš”.";
      }
    };
    btnRow.appendChild(submitBtn);

    // 20ì´ˆ ë™ì•ˆ ì •ë‹µì„ ëª» ë§ì¶”ë©´ ì •ë‹µ ê³µê°œ í›„ 5ì´ˆ ë’¤ ë‹¤ìŒ ë¬¸ì œ
    setTimer(() => {
      if (finished) return;
      finished = true;
      answerRow.textContent = correctSentence;
      hintDiv.textContent = "(ì‹œê°„ì´ ì§€ë‚˜ ì •ë‹µì´ ê³µê°œë˜ì—ˆìŠµë‹ˆë‹¤.)";
      setTimer(goNext, 5000);
    }, 20000);

    refresh();
    setProgress(idx, total);
  }

  // ==========================
  // í˜„ì¬ ëª¨ë“œ ë Œë”ë§
  // ==========================
  function renderCurrent() {
    clearTimers();

    modeTabs.forEach(tab => {
      tab.classList.toggle("active", tab.dataset.mode === currentMode);
    });

    const list = questionsByType[currentMode];
    if (!list || !list.length) {
      renderNoQuestion();
      return;
    }

    const idx = modeIndex[currentMode] || 0;
    const q   = list[idx];

    if (currentMode === "blank") {
      renderBlankQuestion(q, idx, list.length);
    } else if (currentMode === "order") {
      renderOrderQuestion(q, idx, list.length);
    } else {
      // ì•„ì§ êµ¬í˜„ ì•ˆ ëœ ëª¨ë“œ(type, choose, passage)ëŠ” ì•ˆë‚´ë§Œ
      renderNoQuestion();
    }
  }

  // íƒ­ í´ë¦­
  modeTabs.forEach(tab => {
    tab.onclick = () => {
      const mode = tab.dataset.mode;
      currentMode = mode;
      renderCurrent();
    };
  });

  // ë‹¤ì‹œ í’€ê¸°
  modeResetBtn.onclick = () => {
    clearTimers();
    modeIndex.blank   = 0;
    modeIndex.order   = 0;
    modeIndex.type    = 0;
    modeIndex.choose  = 0;
    modeIndex.passage = 0;
    renderCurrent();
  };

  // ëŒì•„ê°€ê¸°
  backToUnitsBtn.onclick = () => {
    clearTimers();
    window.history.back();
  };

  // ì²« í™”ë©´
  renderCurrent();
</script>
