<script src="sentence.js"></script>
<script>
  // ==========================
  // ê³µí†µ ì„¤ì •
  // ==========================
  const params   = new URLSearchParams(window.location.search);
  const unitKey  = params.get("unit") || "1-1";

  const mainTitle      = document.getElementById("mainTitle");
  const centerArea     = document.getElementById("centerArea");
  const progressText   = document.getElementById("progressText");
  const modeTabs       = document.querySelectorAll(".mode-tab");
  const modeResetBtn   = document.getElementById("modeResetBtn");
  const backToUnitsBtn = document.getElementById("backToUnitsBtn");

  mainTitle.textContent = `ë¬¸ì¥ í•™ìŠµ ${unitKey}`;

  const SENTENCE_DB  = window.SENTENCE_DB || {};
  const allQuestions = SENTENCE_DB[unitKey] || [];

  // type(ë˜ëŠ” mode)ë³„ë¡œ ë¶„ë¥˜
  const questionsByType = {
    blank:   [],
    order:   [],
    type:    [],
    choose:  [],
    passage: []
  };

  allQuestions.forEach(q => {
    const t = q.type || q.mode;
    if (!t) return;
    if (questionsByType[t]) {
      questionsByType[t].push(q);
    }
  });

  let currentMode = "blank";
  const modeIndex = {
    blank:   0,
    order:   0,
    type:    0,
    choose:  0,
    passage: 0
  };

  // ==========================
  // íƒ€ì´ë¨¸ ê´€ë¦¬
  // ==========================
  let activeTimers = [];

  function clearTimers() {
    activeTimers.forEach(id => clearTimeout(id));
    activeTimers = [];
  }

  function setTimer(fn, ms) {
    const id = setTimeout(fn, ms);
    activeTimers.push(id);
    return id;
  }

  function setProgress(idx, total) {
    if (!total) {
      progressText.textContent = "0 / 0";
    } else {
      progressText.textContent = `${idx + 1} / ${total}`;
    }
  }

  function clearCenter() {
    centerArea.innerHTML = "";
  }

  function renderNoQuestion(msg) {
    clearCenter();
    const div = document.createElement("div");
    div.className = "question-text";
    div.textContent = msg || "ì´ ìœ í˜•ì˜ ë¬¸ì œê°€ ì—†ìŠµë‹ˆë‹¤.";
    centerArea.appendChild(div);

    const sub = document.createElement("div");
    sub.className = "sentence-en";
    sub.textContent = "ë¬¸ì œë¥¼ ì¶”ê°€í•˜ë©´ ë°”ë¡œ ì—¬ê¸°ì„œ í’€ ìˆ˜ ìˆì–´ìš”.";
    centerArea.appendChild(sub);

    setProgress(0, 0);
  }

  function goNext() {
    const list = questionsByType[currentMode];
    if (!list || !list.length) {
      renderNoQuestion();
      return;
    }

    modeIndex[currentMode]++;

    const total = list.length;
    const idx   = modeIndex[currentMode];

    if (idx >= total) {
      clearCenter();
      const done = document.createElement("div");
      done.className = "question-text";
      done.textContent = "ì´ ìœ í˜•ì˜ ë¬¸ì œë¥¼ ëª¨ë‘ í’€ì—ˆìŠµë‹ˆë‹¤. ğŸ˜Š";
      centerArea.appendChild(done);

      const sub = document.createElement("div");
      sub.className = "sentence-en";
      centerArea.appendChild(sub);

      setProgress(total, total);
    } else {
      renderCurrent();
    }
  }

  const CIRCLED_NUMS = ["â‘ ", "â‘¡", "â‘¢", "â‘£"];

  // ==========================
  // (1) ë¹ˆì¹¸ ì™„ì„±  - blank
  // ==========================
  function renderBlankQuestion(q, idx, total) {
    clearTimers();
    clearCenter();

    const qDiv = document.createElement("div");
    qDiv.className = "question-text";
    qDiv.textContent = "ë¹ˆì¹¸ì— ì•Œë§ì€ ë§ì„ ê³ ë¥´ì„¸ìš”.";
    centerArea.appendChild(qDiv);

    const sentenceDiv = document.createElement("div");
    sentenceDiv.className = "sentence-en";
    const raw  = q.question || "";
    const html = raw.replace("____", "<span class=\"blank-line\"></span>");
    sentenceDiv.innerHTML = html;
    centerArea.appendChild(sentenceDiv);

    const grid = document.createElement("div");
    grid.className = "choices-grid";
    centerArea.appendChild(grid);

    const hintDiv = document.createElement("div");
    hintDiv.className = "hint-text";
    centerArea.appendChild(hintDiv);

    const expDiv = document.createElement("div");
    expDiv.className = "explanation-text";
    centerArea.appendChild(expDiv);

    let answered = false;

    // answerIndex(0ë¶€í„°) ë˜ëŠ” answer(1~4) ë‘˜ ë‹¤ ì§€ì›
    const correctIndex = (typeof q.answerIndex === "number")
      ? q.answerIndex
      : (typeof q.answer === "number" ? q.answer - 1 : 0);

    (q.options || []).forEach((opt, i) => {
      const btn = document.createElement("button");
      btn.className = "choice-btn";
      const label = CIRCLED_NUMS[i] || (i + 1) + ")";
      btn.textContent = `${label} ${opt}`;
      grid.appendChild(btn);

      btn.onclick = () => {
        if (answered) return;

        const correct = (i === correctIndex);

        if (correct) {
          // âœ… ì •ë‹µ: ë¬¸ì œ ì¢…ë£Œ
          answered = true;
          clearTimers();

          btn.classList.add("correct");
          hintDiv.textContent = "";
          expDiv.textContent  = q.explanation || "ì •ë‹µì…ë‹ˆë‹¤!";

          setTimer(goNext, 1000);
        } else {
          // âŒ ì˜¤ë‹µ: íŒíŠ¸ë§Œ, ë‹¤ì‹œ í´ë¦­ ê°€ëŠ¥
          btn.classList.add("wrong");
          hintDiv.textContent = "íŒíŠ¸: ë‹¤ì‹œ ìƒê°í•´ ë³´ì„¸ìš”.";
          // expDivëŠ” ë¹„ì›Œ ë‘ 
        }
      };
    });

    // â± 15ì´ˆ ë™ì•ˆ ì•„ë¬´ ê²ƒë„ ì•ˆ ëˆ„ë¥´ê±°ë‚˜ ì •ë‹µì„ ëª» ë§ì¶”ë©´
    // ì •ë‹µ/í•´ì„¤ ë³´ì—¬ì£¼ê³  15ì´ˆ ë’¤ ë‹¤ìŒ ë¬¸ì œ
    setTimer(() => {
      if (answered) return;
      answered = true;

      Array.from(grid.children).forEach((b, idxBtn) => {
        if (idxBtn === correctIndex) {
          b.classList.add("correct");
        }
      });

      hintDiv.textContent = "ì‹œê°„ì´ ì§€ë‚¬ì–´ìš”. ì •ë‹µê³¼ í•´ì„¤ì„ í™•ì¸í•´ ë³´ì„¸ìš”.";
      expDiv.textContent  = q.explanation || "";

      setTimer(goNext, 15000);
    }, 15000);

    setProgress(idx, total);
  }

  // ==========================
  // (2) ë¬¸ì¥ ë°°ì—´ - order
  // ==========================
  function shuffle(arr) {
    const a = arr.slice();
    for (let i = a.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [a[i], a[j]] = [a[j], a[i]];
    }
    return a;
  }

  function renderOrderQuestion(q, idx, total) {
    clearTimers();
    clearCenter();

    const qDiv = document.createElement("div");
    qDiv.className = "question-text";
    qDiv.textContent = q.question || "ë‹¤ìŒ ë‹¨ì–´ë¥¼ ë°”ë¥´ê²Œ ë°°ì—´í•˜ì—¬ ë¬¸ì¥ì„ ë§Œë“œì‹œì˜¤.";
    centerArea.appendChild(qDiv);

    if (q.kor) {
      const koDiv = document.createElement("div");
      koDiv.className = "sentence-en";
      koDiv.style.color = "#4b5563";
      koDiv.style.marginTop = "4px";
      koDiv.textContent = q.kor;
      centerArea.appendChild(koDiv);
    }

    // ë‹µ ì ëŠ” ì¹¸
    const answerRow = document.createElement("div");
    answerRow.className = "answer-row";
    answerRow.style.minHeight = "48px";
    answerRow.style.fontSize = "18px";
    answerRow.style.display = "flex";
    answerRow.style.alignItems = "center";
    centerArea.appendChild(answerRow);

    // ë‹¨ì–´ ì¹© ì˜ì—­
    const chipsWrap = document.createElement("div");
    chipsWrap.className = "word-chips";
    chipsWrap.style.display = "flex";
    chipsWrap.style.flexWrap = "wrap";
    chipsWrap.style.gap = "10px";
    chipsWrap.style.marginTop = "10px";
    centerArea.appendChild(chipsWrap);

    // ë²„íŠ¼ ì¤„
    const btnRow = document.createElement("div");
    btnRow.style.display = "flex";
    btnRow.style.gap = "8px";
    btnRow.style.marginTop = "12px";
    centerArea.appendChild(btnRow);

    const expDiv = document.createElement("div");
    expDiv.className = "explanation-text";
    expDiv.style.marginTop = "6px";
    centerArea.appendChild(expDiv);

    const words = q.words || [];
    let selected = [];
    let finished = false;

    // ëœë¤ ìˆœì„œë¡œ ì„ê¸°
    let pool = shuffle(words.map((w, i) => ({ w, idx: i })));

    function renderAnswer() {
      answerRow.textContent = selected.map(obj => obj.w).join(" ");
    }

    function renderChips() {
      chipsWrap.innerHTML = "";
      pool.forEach((obj, i) => {
        const chip = document.createElement("button");
        chip.type = "button";
        chip.className = "chip";
        chip.style.padding = "8px 14px";
        chip.style.borderRadius = "999px";
        chip.style.border = "1px solid #d1d5db";
        chip.style.background = "#f9fafb";
        chip.style.fontSize = "15px";
        chip.style.cursor = "pointer";
        chip.textContent = obj.w;
        chip.onclick = () => {
          if (finished) return;
          selected.push(obj);
          pool.splice(i, 1);
          renderAnswer();
          renderChips();
        };
        chipsWrap.appendChild(chip);
      });
    }

    const resetBtn = document.createElement("button");
    resetBtn.className = "nav-pill";
    resetBtn.textContent = "ì§€ìš°ê¸°";
    resetBtn.onclick = () => {
      if (finished) return;
      selected = [];
      pool = shuffle(words.map((w, i) => ({ w, idx: i })));
      expDiv.textContent = "";
      renderAnswer();
      renderChips();
    };
    btnRow.appendChild(resetBtn);

    const submitBtn = document.createElement("button");
    submitBtn.className = "nav-pill";
    submitBtn.style.background = "#9AD7A0";
    submitBtn.style.color = "#ffffff";
    submitBtn.textContent = "ì •ë‹µ í™•ì¸";
    submitBtn.onclick = () => {
      if (finished) return;

      const userSentence = selected.map(o => o.w).join(" ").trim();
      const correctSentence = (q.answer || "").trim();

      if (!userSentence) {
        expDiv.textContent = "ë¨¼ì € ë‹¨ì–´ë“¤ì„ ëˆŒëŸ¬ ë¬¸ì¥ì„ ë§Œë“¤ì–´ ë³´ì„¸ìš”.";
        return;
      }

      if (userSentence === correctSentence) {
        finished = true;
        expDiv.textContent = q.explanation || "ì •ë‹µì…ë‹ˆë‹¤!";
        clearTimers();
        setTimer(goNext, 1000);
      } else {
        // íŒíŠ¸ ëŒ€ì‹  ê°„ë‹¨ ì•ˆë‚´ë§Œ
        expDiv.textContent = "ìˆœì„œë¥¼ ë‹¤ì‹œ í•œ ë²ˆ ìƒê°í•´ ë³´ì„¸ìš”.";
      }
    };
    btnRow.appendChild(submitBtn);

    // 20ì´ˆ ì•ˆì— ëª» ë§ì¶”ë©´ ì •ë‹µ/í•´ì„¤ ë³´ì—¬ì£¼ê³  3ì´ˆ ë’¤ ë‹¤ìŒ
    setTimer(() => {
      if (finished) return;
      finished = true;
      answerRow.textContent = q.answer || "";
      expDiv.textContent =
        (q.explanation ? q.explanation + " " : "") +
        "(ì‹œê°„ì´ ì§€ë‚˜ ì •ë‹µì´ ê³µê°œë˜ì—ˆìŠµë‹ˆë‹¤.)";
      setTimer(goNext, 3000);
    }, 20000);

    renderAnswer();
    renderChips();
    setProgress(idx, total);
  }

  // ==========================
  // (3) ë¬¸ì¥ ì™„ì„± - type (ì•„ì§ ì¤€ë¹„ ì¤‘)
  // ==========================
  function renderTypeQuestion() {
    renderNoQuestion("ë¬¸ì¥ ì™„ì„± ëª¨ë“œëŠ” ì¤€ë¹„ ì¤‘ì…ë‹ˆë‹¤.");
  }

  // ==========================
  // (4) ë¬¸ì¥ ê³ ë¥´ê¸° - choose (ì¤€ë¹„ ì¤‘ ë²„ì „)
  // ==========================
  function renderChooseQuestion() {
    renderNoQuestion("ë¬¸ì¥ ê³ ë¥´ê¸° ëª¨ë“œëŠ” ê³§ ì—…ë°ì´íŠ¸ë  ì˜ˆì •ì…ë‹ˆë‹¤.");
  }

  // ==========================
  // (5) ì§€ë¬¸ ì™„ì„± - passage (ì¤€ë¹„ ì¤‘)
  // ==========================
  function renderPassageQuestion() {
    renderNoQuestion("ì§€ë¬¸ ì™„ì„± ëª¨ë“œëŠ” ê³§ ì—…ë°ì´íŠ¸ë  ì˜ˆì •ì…ë‹ˆë‹¤.");
  }

  // ==========================
  // í˜„ì¬ ëª¨ë“œ ë Œë”ë§
  // ==========================
  function renderCurrent() {
    clearTimers();

    modeTabs.forEach(tab => {
      tab.classList.toggle("active", tab.dataset.mode === currentMode);
    });

    const list = questionsByType[currentMode];

    if (!list || !list.length) {
      // ë°ì´í„°ê°€ ì—†ìœ¼ë©´ ì•ˆë‚´ ë¬¸êµ¬
      if (currentMode === "blank") {
        renderNoQuestion("ì´ ìœ í˜•ì˜ ë¬¸ì œê°€ ì—†ìŠµë‹ˆë‹¤.");
      } else if (currentMode === "order") {
        renderNoQuestion("ë¬¸ì¥ ë°°ì—´ ë¬¸ì œê°€ ì—†ìŠµë‹ˆë‹¤.");
      } else if (currentMode === "type") {
        renderTypeQuestion();
      } else if (currentMode === "choose") {
        renderChooseQuestion();
      } else if (currentMode === "passage") {
        renderPassageQuestion();
      }
      return;
    }

    const idx = modeIndex[currentMode] || 0;
    const q   = list[idx];

    if (currentMode === "blank") {
      renderBlankQuestion(q, idx, list.length);
    } else if (currentMode === "order") {
      renderOrderQuestion(q, idx, list.length);
    } else if (currentMode === "type") {
      renderTypeQuestion(q, idx, list.length);
    } else if (currentMode === "choose") {
      renderChooseQuestion(q, idx, list.length);
    } else if (currentMode === "passage") {
      renderPassageQuestion(q, idx, list.length);
    }
  }

  // íƒ­ í´ë¦­
  modeTabs.forEach(tab => {
    tab.onclick = () => {
      const mode = tab.dataset.mode;
      currentMode = mode;
      renderCurrent();
    };
  });

  // ë‹¤ì‹œ í’€ê¸°
  modeResetBtn.onclick = () => {
    clearTimers();
    modeIndex.blank   = 0;
    modeIndex.order   = 0;
    modeIndex.type    = 0;
    modeIndex.choose  = 0;
    modeIndex.passage = 0;
    renderCurrent();
  };

  // ëŒì•„ê°€ê¸°
  backToUnitsBtn.onclick = () => {
    clearTimers();
    window.history.back();
  };

  // ì²« í™”ë©´
  renderCurrent();
</script>
