  <title>ë¬¸ì¥ í•™ìŠµ - BLOSSOM ENGLISH</title>

  <link href="https://cdn.jsdelivr.net/npm/pretendard/dist/web/variable/pretendardvariable.css" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Pretendard Variable", -apple-system, BlinkMacSystemFont,
        system-ui, "Apple SD Gothic Neo", "Noto Sans KR", sans-serif;
    }

    body {
      background: #f4f6fb;
      color: #111827;
      min-height: 100vh;
    }

    .page {

      margin: 32px auto 48px;
      padding: 0 16px;
    }

    .main-title {

      font-weight: 800;

    }

    .top-bar {

      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    .mode-tab {
      padding: 9px 18px;
      border-radius: 999px;
      border: none;
      background: #eef1ff;
      color: #111827;
      font-size: 14px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
      transition: all 0.15s ease;
      white-space: nowrap;
    }

    .mode-tab.active {
      background: #00AEEF;

      box-shadow: 0 12px 25px rgba(0, 174, 239, 0.35);
    }

    /* íƒ­ ë²„íŠ¼ ìƒ‰ìƒ ë²ˆê°ˆì•„ ì ìš© (ë¸”ë£¨ / í•‘í¬ / ë¸”ë£¨ / í•‘í¬ / ë¸”ë£¨) */
.mode-tab:nth-child(1).active,
.mode-tab:nth-child(3).active,
.mode-tab:nth-child(5).active {
  background: #00AEEF;  /* íŒŒë€ìƒ‰ */
  color: #fff;
}

.mode-tab:nth-child(2).active,
.mode-tab:nth-child(4).active {
  background: #FF6FB5;  /* í•‘í¬ìƒ‰ */
  color: #fff;
}

    .card {
      background: #ffffff;
      border-radius: 28px;
      padding: 32px 24px 24px;
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.08);
      min-height: 360px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .center-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      justify-content: center;
      gap: 16px;
      text-align: left;
      padding: 10px 8px;
    }

    .question-text {
      font-size: 18px;
      font-weight: 600;
      white-space: pre-line;
    }

    .sentence-en {
      font-size: 22px;
      margin-top: 8px;
      white-space: pre-line;
    }

    /* ë°‘ì¤„ ê¸¸ê²Œ */
    .blank-line {
      display: inline-block;
      min-width: 180px; /* ê¸°ì¡´ë³´ë‹¤ 3ë°° ì •ë„ ë„“ê²Œ */
      border-bottom: 2px solid #111827;
      margin: 0 4px;
    }

    .choices-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px 16px;
      margin-top: 6px;
    }

    .choice-btn {
      width: 100%;
      min-height: 44px;
      padding: 10px 14px;
      border-radius: 16px;
      border: 1px solid #e5e7eb;
      background: #f9fafb;
      font-size: 15px;
      cursor: pointer;
      text-align: left;
      transition: all 0.12s ease;
    }

    .choice-btn:hover {
      background: #eef2ff;
    }

    .choice-btn.correct {
      background: #dcfce7;
      border-color: #22c55e;
      color: #166534;
      font-weight: 600;
    }

    .choice-btn.wrong {
      background: #fee2e2;
      border-color: #f97373;
      color: #b91c1c;
    }

    .hint-text {
      font-size: 14px;
      color: #f97316;
      min-height: 20px;
      margin-top: 4px;
    }

    .explanation-text {
      font-size: 14px;
      color: #4b5563;
      min-height: 20px;
      margin-top: 4px;
    }

    .bottom-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
      gap: 10px;
      font-size: 14px;
      color: #6b7280;
    }

    .bottom-right {
      display: flex;
      gap: 8px;
    }

    .nav-pill {
      padding: 9px 16px;
      border-radius: 999px;
      border: none;
      font-size: 13px;
      cursor: pointer;
      white-space: nowrap;
    }

    .pill-reset {
      background: #00AEEF;
      color: #ffffff;
    }

    .pill-back {
      background: #FF6FB5;
      color: #ffffff;
    }

    @media (max-width: 768px) {
      .card {
        padding: 24px 16px 20px;
      }
      .choices-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
<div class="page">
  <h1 class="main-title" id="mainTitle">ë¬¸ì¥ í•™ìŠµ</h1>

  <div class="top-bar">
    <button class="mode-tab active" data-mode="blank">ğŸ§© ë¹ˆì¹¸ ì™„ì„±</button>
    <button class="mode-tab" data-mode="order">ğŸ”€ ë¬¸ì¥ ë°°ì—´</button>
    <button class="mode-tab" data-mode="type">âŒ¨ï¸ ë¬¸ì¥ ì™„ì„±</button>
    <button class="mode-tab" data-mode="choose">âœ… ë¬¸ì¥ ê³ ë¥´ê¸°</button>
    <button class="mode-tab" data-mode="passage">ğŸ“– ì§€ë¬¸ ì™„ì„±</button>
  </div>

  <div class="card">
    <div class="center-area" id="centerArea"></div>

    <div class="bottom-bar">
      <div id="progressText">0 / 0</div>
      <div class="bottom-right">
        <button class="nav-pill pill-reset" id="modeResetBtn">ë‹¤ì‹œ í’€ê¸°</button>
        <button class="nav-pill pill-back" id="backToUnitsBtn">ëŒì•„ê°€ê¸°</button>
      </div>
    </div>
  </div>
</div>

<script src="sentence.js"></script>
<script>
  // ==========================
  // ê³µí†µ ì„¤ì •
  // ==========================
  const params  = new URLSearchParams(window.location.search);
  const unitKey = params.get("unit") || "1-1";

  const mainTitle      = document.getElementById("mainTitle");
  const centerArea     = document.getElementById("centerArea");
  const progressText   = document.getElementById("progressText");
  const modeTabs       = document.querySelectorAll(".mode-tab");
  const modeResetBtn   = document.getElementById("modeResetBtn");
  const backToUnitsBtn = document.getElementById("backToUnitsBtn");

  mainTitle.textContent = `ë¬¸ì¥ í•™ìŠµ ${unitKey}`;

  const SENTENCE_DB  = window.SENTENCE_DB || {};
  const allQuestions = SENTENCE_DB[unitKey] || [];

  // typeë³„ ë¬¸ì œ ë¶„ë¥˜
  const questionsByType = {
    blank:   [],
    order:   [],
    type:    [],
    choose:  [],
    passage: []
  };

  allQuestions.forEach(q => {
    const t = q.type || q.mode;
    if (!t) return;
    if (questionsByType[t]) {
      questionsByType[t].push(q);
    }
  });

  let currentMode = "blank";
  const modeIndex = {
    blank:   0,
    order:   0,
    type:    0,
    choose:  0,
    passage: 0
  };

  // ==========================
  // íƒ€ì´ë¨¸ ê´€ë¦¬
  // ==========================
  let activeTimers = [];

  function clearTimers() {
    activeTimers.forEach(id => clearTimeout(id));
    activeTimers = [];
  }

  function setTimer(fn, ms) {
    const id = setTimeout(fn, ms);
    activeTimers.push(id);
    return id;
  }

  function setProgress(idx, total) {
    if (!total) {
      progressText.textContent = "0 / 0";
    } else {
      progressText.textContent = `${idx + 1} / ${total}`;
    }
  }

  function clearCenter() {
    centerArea.innerHTML = "";
  }

  function renderNoQuestion(msg) {
    clearCenter();
    const div = document.createElement("div");
    div.className = "question-text";
    div.textContent = msg || "ì´ ìœ í˜•ì˜ ë¬¸ì œê°€ ì—†ìŠµë‹ˆë‹¤.";
    centerArea.appendChild(div);

    const sub = document.createElement("div");
    sub.className = "sentence-en";
    sub.textContent = "ë¬¸ì œë¥¼ ì¶”ê°€í•˜ë©´ ë°”ë¡œ ì—¬ê¸°ì„œ í’€ ìˆ˜ ìˆì–´ìš”.";
    centerArea.appendChild(sub);

    setProgress(0, 0);
  }

  function goNext() {
    const list = questionsByType[currentMode];
    if (!list || !list.length) {
      renderNoQuestion();
      return;
    }

    modeIndex[currentMode]++;

    const total = list.length;
    const idx   = modeIndex[currentMode];

    if (idx >= total) {
      clearCenter();
      const done = document.createElement("div");
      done.className = "question-text";
      done.textContent = "ì´ ìœ í˜•ì˜ ë¬¸ì œë¥¼ ëª¨ë‘ í’€ì—ˆìŠµë‹ˆë‹¤. ğŸ˜Š";
      centerArea.appendChild(done);

      const sub = document.createElement("div");
      sub.className = "sentence-en";
      centerArea.appendChild(sub);

      setProgress(total, total);
    } else {
      renderCurrent();
    }
  }

  const CIRCLED_NUMS = ["â‘ ", "â‘¡", "â‘¢", "â‘£"];

  // ==========================
  // (1) ë¹ˆì¹¸ ì™„ì„±  - blank
  // ==========================
  function renderBlankQuestion(q, idx, total) {
    clearTimers();
    clearCenter();

    const qDiv = document.createElement("div");
    qDiv.className = "question-text";
    qDiv.textContent = "ë¹ˆì¹¸ì— ì•Œë§ì€ ë§ì„ ê³ ë¥´ì„¸ìš”.";
    centerArea.appendChild(qDiv);

    const sentenceDiv = document.createElement("div");
    sentenceDiv.className = "sentence-en";
    const raw  = q.question || "";
    const html = raw.replace("____", "<span class=\"blank-line\"></span>");
    sentenceDiv.innerHTML = html;
    centerArea.appendChild(sentenceDiv);

    const grid = document.createElement("div");
    grid.className = "choices-grid";
    centerArea.appendChild(grid);

    const hintDiv = document.createElement("div");
    hintDiv.className = "hint-text";
    centerArea.appendChild(hintDiv);

    const expDiv = document.createElement("div");
    expDiv.className = "explanation-text";
    centerArea.appendChild(expDiv);

    let answered = false;

    // answerIndex(0ë¶€í„°) ë˜ëŠ” answer(1~4) ë‘˜ ë‹¤ ì§€ì›
    const correctIndex = (typeof q.answerIndex === "number")
      ? q.answerIndex
      : (typeof q.answer === "number" ? q.answer - 1 : 0);

    (q.options || []).forEach((opt, i) => {
      const btn = document.createElement("button");
      btn.className = "choice-btn";
      const label = CIRCLED_NUMS[i] || (i + 1) + ")";
      btn.textContent = `${label} ${opt}`;
      grid.appendChild(btn);

      btn.onclick = () => {
        if (answered) return;

        const correct = (i === correctIndex);

        if (correct) {
          answered = true;
          clearTimers();

          btn.classList.add("correct");
          hintDiv.textContent = "";
          expDiv.textContent  = q.explanation || "ì •ë‹µì…ë‹ˆë‹¤!";
          setTimer(goNext, 1000);
        } else {
          // í‹€ë ¤ë„ ë‹¤ì‹œ ê³ ë¥¼ ìˆ˜ ìˆê²Œ, íŒíŠ¸ë§Œ
          btn.classList.add("wrong");
          hintDiv.textContent = "íŒíŠ¸: ë‹¤ì‹œ ìƒê°í•´ ë³´ì„¸ìš”.";
        }
      };
    });

    // 15ì´ˆ ì•ˆì— ëª» ë§ì¶”ë©´ ì •ë‹µ/í•´ì„¤ ë³´ì—¬ì£¼ê³  15ì´ˆ ë’¤ ë‹¤ìŒ ë¬¸ì œ
    setTimer(() => {
      if (answered) return;
      answered = true;

      Array.from(grid.children).forEach((b, idxBtn) => {
        if (idxBtn === correctIndex) {
          b.classList.add("correct");
        }
      });

      hintDiv.textContent = "ì‹œê°„ì´ ì§€ë‚¬ì–´ìš”. ì •ë‹µê³¼ í•´ì„¤ì„ í™•ì¸í•´ ë³´ì„¸ìš”.";
      expDiv.textContent  = q.explanation || "";
      setTimer(goNext, 15000);
    }, 15000);

    setProgress(idx, total);
  }

  // ==========================
  // (2) ë¬¸ì¥ ë°°ì—´ - order
  // ==========================
  function shuffle(arr) {
    const a = arr.slice();
    for (let i = a.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [a[i], a[j]] = [a[j], a[i]];
    }
    return a;
  }

  function renderOrderQuestion(q, idx, total) {
    clearTimers();
    clearCenter();

    const qDiv = document.createElement("div");
    qDiv.className = "question-text";
    qDiv.textContent = q.question || "ë‹¤ìŒ ë‹¨ì–´ë¥¼ ë°”ë¥´ê²Œ ë°°ì—´í•˜ì—¬ ë¬¸ì¥ì„ ë§Œë“œì‹œì˜¤.";
    centerArea.appendChild(qDiv);

    if (q.kor) {
      const koDiv = document.createElement("div");
      koDiv.className = "sentence-en";
      koDiv.style.color = "#4b5563";
      koDiv.style.marginTop = "4px";
      koDiv.textContent = q.kor;
      centerArea.appendChild(koDiv);
    }

    // ë‹µ ì¹¸
    const answerRow = document.createElement("div");
    answerRow.className = "answer-row";
    answerRow.style.minHeight = "48px";
    answerRow.style.fontSize = "18px";
    answerRow.style.display = "flex";
    answerRow.style.alignItems = "center";
    centerArea.appendChild(answerRow);

    // ë‹¨ì–´ ì¹© ì˜ì—­
    const chipsWrap = document.createElement("div");
    chipsWrap.className = "word-chips";
    chipsWrap.style.display = "flex";
    chipsWrap.style.flexWrap = "wrap";
    chipsWrap.style.gap = "10px";
    chipsWrap.style.marginTop = "10px";
    centerArea.appendChild(chipsWrap);

    // ë²„íŠ¼ ì¤„
    const btnRow = document.createElement("div");
    btnRow.style.display = "flex";
    btnRow.style.gap = "8px";
    btnRow.style.marginTop = "12px";
    centerArea.appendChild(btnRow);

    const expDiv = document.createElement("div");
    expDiv.className = "explanation-text";
    expDiv.style.marginTop = "6px";
    centerArea.appendChild(expDiv);

    const words = q.words || [];
    let selected = [];
    let finished = false;

    let pool = shuffle(words.map(w => ({ w })));

    function renderAnswer() {
      answerRow.textContent = selected.map(o => o.w).join(" ");
    }

    function renderChips() {
      chipsWrap.innerHTML = "";
      pool.forEach((obj, i) => {
        const chip = document.createElement("button");
        chip.type = "button";
        chip.className = "chip";
        chip.style.padding = "8px 14px";
        chip.style.borderRadius = "999px";
        chip.style.border = "1px solid #d1d5db";
        chip.style.background = "#f9fafb";
        chip.style.fontSize = "15px";
        chip.style.cursor = "pointer";
        chip.textContent = obj.w;
        chip.onclick = () => {
          if (finished) return;
          selected.push(obj);
          pool.splice(i, 1);
          renderAnswer();
          renderChips();
        };
        chipsWrap.appendChild(chip);
      });
    }

    const resetBtn = document.createElement("button");
    resetBtn.className = "nav-pill";
    resetBtn.textContent = "ì§€ìš°ê¸°";
    resetBtn.onclick = () => {
      if (finished) return;
      selected = [];
      pool = shuffle(words.map(w => ({ w })));
      expDiv.textContent = "";
      renderAnswer();
      renderChips();
    };
    btnRow.appendChild(resetBtn);

    const submitBtn = document.createElement("button");
    submitBtn.className = "nav-pill";
    submitBtn.style.background = "#9AD7A0";
    submitBtn.style.color = "#ffffff";
    submitBtn.textContent = "ì •ë‹µ í™•ì¸";
    submitBtn.onclick = () => {
      if (finished) return;

      const userSentence = selected.map(o => o.w).join(" ").trim();
      const correctSentence = (q.answer || "").trim();

      if (!userSentence) {
        expDiv.textContent = "ë¨¼ì € ë‹¨ì–´ë“¤ì„ ëˆŒëŸ¬ ë¬¸ì¥ì„ ë§Œë“¤ì–´ ë³´ì„¸ìš”.";
        return;
      }

      if (userSentence === correctSentence) {
        finished = true;
        expDiv.textContent = q.explanation || "ì •ë‹µì…ë‹ˆë‹¤!";
        clearTimers();
        setTimer(goNext, 1000);
      } else {
        expDiv.textContent = "ìˆœì„œë¥¼ ë‹¤ì‹œ í•œ ë²ˆ ìƒê°í•´ ë³´ì„¸ìš”.";
      }
    };
    btnRow.appendChild(submitBtn);

    // 20ì´ˆ ì•ˆì— ëª» ë§ì¶”ë©´ ì •ë‹µ/í•´ì„¤ ë³´ì—¬ì£¼ê³  3ì´ˆ ë’¤ ë‹¤ìŒ
    setTimer(() => {
      if (finished) return;
      finished = true;
      answerRow.textContent = q.answer || "";
      expDiv.textContent =
        (q.explanation ? q.explanation + " " : "") +
        "(ì‹œê°„ì´ ì§€ë‚˜ ì •ë‹µì´ ê³µê°œë˜ì—ˆìŠµë‹ˆë‹¤.)";
      setTimer(goNext, 3000);
    }, 20000);

    renderAnswer();
    renderChips();
    setProgress(idx, total);
  }

  // ==========================
  // (3) ë¬¸ì¥ ì™„ì„± - type (ì¤€ë¹„ ì¤‘)
  // ==========================
  function renderTypeQuestion() {
    renderNoQuestion("ë¬¸ì¥ ì™„ì„± ëª¨ë“œëŠ” ì¤€ë¹„ ì¤‘ì…ë‹ˆë‹¤.");
  }

  // ==========================
  // (4) ë¬¸ì¥ ê³ ë¥´ê¸° - choose (ì¤€ë¹„ ì¤‘)
  // ==========================
  function renderChooseQuestion() {
    renderNoQuestion("ë¬¸ì¥ ê³ ë¥´ê¸° ëª¨ë“œëŠ” ê³§ ì—…ë°ì´íŠ¸ë  ì˜ˆì •ì…ë‹ˆë‹¤.");
  }

  // ==========================
  // (5) ì§€ë¬¸ ì™„ì„± - passage (ì¤€ë¹„ ì¤‘)
  // ==========================
  function renderPassageQuestion() {
    renderNoQuestion("ì§€ë¬¸ ì™„ì„± ëª¨ë“œëŠ” ê³§ ì—…ë°ì´íŠ¸ë  ì˜ˆì •ì…ë‹ˆë‹¤.");
  }

  // ==========================
  // í˜„ì¬ ëª¨ë“œ ë Œë”ë§
  // ==========================
  function renderCurrent() {
    clearTimers();

    modeTabs.forEach(tab => {
      tab.classList.toggle("active", tab.dataset.mode === currentMode);
    });

    const list = questionsByType[currentMode];

    if (!list || !list.length) {
      if (currentMode === "blank") {
        renderNoQuestion("ì´ ìœ í˜•ì˜ ë¬¸ì œê°€ ì—†ìŠµë‹ˆë‹¤.");
      } else if (currentMode === "order") {
        renderNoQuestion("ë¬¸ì¥ ë°°ì—´ ë¬¸ì œê°€ ì—†ìŠµë‹ˆë‹¤.");
      } else if (currentMode === "type") {
        renderTypeQuestion();
      } else if (currentMode === "choose") {
        renderChooseQuestion();
      } else if (currentMode === "passage") {
        renderPassageQuestion();
      }
      return;
    }

    const idx = modeIndex[currentMode] || 0;
    const q   = list[idx];

    if (currentMode === "blank") {
      renderBlankQuestion(q, idx, list.length);
    } else if (currentMode === "order") {
      renderOrderQuestion(q, idx, list.length);
    } else if (currentMode === "type") {
      renderTypeQuestion(q, idx, list.length);
    } else if (currentMode === "choose") {
      renderChooseQuestion(q, idx, list.length);
    } else if (currentMode === "passage") {
      renderPassageQuestion(q, idx, list.length);
    }
  }

  // íƒ­ í´ë¦­
  modeTabs.forEach(tab => {
    tab.onclick = () => {
      const mode = tab.dataset.mode;
      currentMode = mode;
      renderCurrent();
    };
  });

  // ë‹¤ì‹œ í’€ê¸°
  modeResetBtn.onclick = () => {
    clearTimers();
    modeIndex.blank   = 0;
    modeIndex.order   = 0;
    modeIndex.type    = 0;
    modeIndex.choose  = 0;
    modeIndex.passage = 0;
    renderCurrent();
  };

  // ëŒì•„ê°€ê¸°
  backToUnitsBtn.onclick = () => {
    clearTimers();
    window.history.back();
  };

  // ì²« í™”ë©´
  renderCurrent();
</script>
