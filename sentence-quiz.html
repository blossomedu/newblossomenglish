<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>ë¬¸ì¥ í•™ìŠµ - BLOSSOM ENGLISH</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/pretendard/dist/web/variable/pretendardvariable.css" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Pretendard Variable", -apple-system, BlinkMacSystemFont,
        system-ui, "Apple SD Gothic Neo", "Noto Sans KR", sans-serif;

    body {

    }

    .page {

      padding: 0 16px;
    }

    .main-title {
      font-size: 28px;
      font-weight: 800;

    }

    .top-bar {
      display: flex;

    .mode-tab {

      color: #111827;

      display: inline-flex;

    }

    .mode-tab.active {

      box-shadow: 0 12px 25px rgba(0, 174, 239, 0.35);
    }

    /* íŒŒë‘ / í•‘í¬ ë²ˆê°ˆì•„ */
    .mode-tab:nth-child(1).active,
    .mode-tab:nth-child(3).active,
    .mode-tab:nth-child(5).active {
      background: #00AEEF;
      color: #fff;
    }
    .mode-tab:nth-child(2).active,
    .mode-tab:nth-child(4).active {
      background: #FF6FB5;
      color: #fff;
    }

    .card {
      background: #ffffff;
      border-radius: 28px;
      padding: 32px 24px 24px;
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.08);
      min-height: 360px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .center-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      justify-content: center;
      gap: 20px;
      text-align: left;
      padding: 10px;
    }

    .question-text {
      font-size: 20px;
      font-weight: 700;
      white-space: pre-line;
    }

    .sentence-en {
      font-size: 24px;
      margin-top: 8px;
      white-space: pre-line;
    }

    .blank-line {
      display: inline-block;
      min-width: 180px;
      border-bottom: 2px solid #111827;
      margin: 0 4px;
    }

    .choices-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 14px 18px;
      margin-top: 6px;
    }

    .choice-btn {
      width: 100%;
      min-height: 48px;
      padding: 12px 16px;
      border-radius: 16px;
      border: 2px solid #d0d7e6;
      background: #ffffff;
      font-size: 18px;
      cursor: pointer;
      text-align: left;
      transition: all 0.15s ease;
    }

    .choice-btn:hover {
      background: #eef2ff;
    }

    .choice-btn.correct {
      background: #dcfce7;
      border-color: #22c55e;
      color: #166534;
      font-weight: 600;
    }

    .choice-btn.wrong {
      background: #fee2e2;
      border-color: #f97373;
      color: #b91c1c;
    }

    /* ------ ë¬¸ì¥ ë°°ì—´ (ìŠ¤íƒ€ì¼ ê°œì„ ) ------ */
    .answer-row {
      min-height: 80px;
      background: #eef4ff;
      border-radius: 18px;
      padding: 18px 22px;
      display: flex;
      flex-wrap: wrap;
      gap: 14px;
      font-size: 20px;
      align-items: center;
      margin-bottom: 22px;
    }

    .word-chips {
      display: flex;
      flex-wrap: wrap;
      gap: 14px;
    }

    .word-chip {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 12px 20px;
      border-radius: 14px;
      background: #ffffff;
      border: 2px solid #d0d7e6;
      cursor: pointer;
      font-size: 20px;
      font-weight: 500;
      transition: 0.15s ease;
    }

    .word-chip:hover {
      background: #e8f0ff;
      border-color: #8ab4ff;
    }

    .word-chip.selected {
      background: #d6e8ff;
      border-color: #5c9dff;
      transform: scale(1.05);
    }

    .hint-text {
      font-size: 16px;
      color: #f97316;
      min-height: 22px;
    }

    .explanation-text {
      font-size: 16px;
      color: #4b5563;
      min-height: 22px;
    }
    </style>
</head>
<body>
<div class="page">
  <h1 class="main-title" id="mainTitle">ë¬¸ì¥ í•™ìŠµ</h1>

  <div class="top-bar">
    <button class="mode-tab active" data-mode="blank">ğŸ§© ë¹ˆì¹¸ ì™„ì„±</button>
    <button class="mode-tab" data-mode="order">ğŸ”€ ë¬¸ì¥ ë°°ì—´</button>
    <button class="mode-tab" data-mode="type">âŒ¨ï¸ ë¬¸ì¥ ì™„ì„±</button>
    <button class="mode-tab" data-mode="choose">âœ… ë¬¸ì¥ ê³ ë¥´ê¸°</button>
    <button class="mode-tab" data-mode="passage">ğŸ“– ì§€ë¬¸ ì™„ì„±</button>
  </div>

  <div class="card">
    <div class="center-area" id="centerArea"></div>

    <div class="bottom-bar">
      <div id="progressText">0 / 0</div>
      <div class="bottom-right">
        <button class="nav-pill pill-reset" id="modeResetBtn">ë‹¤ì‹œ í’€ê¸°</button>
        <button class="nav-pill pill-back" id="backToUnitsBtn">ëŒì•„ê°€ê¸°</button>
      </div>
    </div>
  </div>
</div>

<script src="sentence.js"></script>
<script>
/* ============================================
   ê¸°ë³¸ ì„¤ì •
============================================ */
const params = new URLSearchParams(window.location.search);
const unitKey = params.get("unit") || "1-1";

const mainTitle = document.getElementById("mainTitle");
const centerArea = document.getElementById("centerArea");
const progressText = document.getElementById("progressText");
const modeTabs = document.querySelectorAll(".mode-tab");
const modeResetBtn = document.getElementById("modeResetBtn");
const backToUnitsBtn = document.getElementById("backToUnitsBtn");

mainTitle.textContent = `ë¬¸ì¥ í•™ìŠµ ${unitKey}`;

const SENTENCE_DB = window.SENTENCE_DB || {};
const allQuestions = SENTENCE_DB[unitKey] || [];

/* ìœ í˜•ë³„ ì €ì¥ */
const questionsByType = {
  blank: [],
  order: [],
  type: [],
  choose: [],
  passage: [],
};

allQuestions.forEach(q => {
  if (!q || !q.type) return;
  if (questionsByType[q.type]) {
    questionsByType[q.type].push(q);
  }
});

/* í˜„ì¬ ëª¨ë“œ / ì¸ë±ìŠ¤ */
let currentMode = "blank";
const modeIndex = {
  blank: 0,
  order: 0,
  type: 0,
  choose: 0,
  passage: 0,
};

/* íƒ€ì´ë¨¸ ê´€ë¦¬ */
let activeTimers = [];
function clearTimers() {
  activeTimers.forEach(id => clearTimeout(id));
  activeTimers = [];
}
function setTimer(fn, ms) {
  const id = setTimeout(fn, ms);
  activeTimers.push(id);
  return id;
}

/* ì§„í–‰ í‘œì‹œ */
function setProgress(idx, total) {
  progressText.textContent = total ? `${idx + 1} / ${total}` : `0 / 0`;
}

/* í™”ë©´ ì´ˆê¸°í™” */
function clearCenter() {
  centerArea.innerHTML = "";
}

function renderNoQuestion() {
  clearCenter();
  const a = document.createElement("div");
  a.className = "question-text";
  a.textContent = "ì´ ìœ í˜•ì˜ ë¬¸ì œê°€ ì—†ìŠµë‹ˆë‹¤.";
  centerArea.appendChild(a);

  const b = document.createElement("div");
  b.className = "sentence-en";
  b.textContent = "ë¬¸ì œë¥¼ ì¶”ê°€í•˜ë©´ ë°”ë¡œ ì—¬ê¸°ì„œ í’€ ìˆ˜ ìˆì–´ìš”.";
  centerArea.appendChild(b);

  setProgress(0, 0);
}

/* ------------------------------------------------------------------
   ğŸ”¥ ì¤‘ìš”: í‹€ë¦° ë¬¸ì œ ë‹¤ì‹œ ì¶œì œ ê¸°ëŠ¥
   - wrongQuestions[type] = ë°°ì—´ë¡œ ì €ì¥
------------------------------------------------------------------- */
const wrongQuestions = {
  blank: [],
  order: [],
  type: [],
  choose: [],
  passage: []
};

/* ë‹¤ìŒ ë¬¸ì œë¡œ ì´ë™ */
function goNext() {
  const list = questionsByType[currentMode];

  // 1) ìš°ì„  í‹€ë¦° ë¬¸ì œ(wrongQuestions)ê°€ ë‚¨ì•„ìˆìœ¼ë©´ ê·¸ê±¸ ë¨¼ì € ëƒ„
  if (wrongQuestions[currentMode].length > 0) {
    const next = wrongQuestions[currentMode].shift(); // FIFO
    renderQuestionObj(next, currentMode);
    return;
  }

  // 2) ì¼ë°˜ ë¬¸ì œ ì§„í–‰
  if (!list || !list.length) {
    renderNoQuestion();
    return;
  }

  modeIndex[currentMode]++;
  const idx = modeIndex[currentMode];
  const total = list.length;

  if (idx >= total) {
    clearCenter();
    const msg = document.createElement("div");
    msg.className = "question-text";
    msg.textContent = "ì´ ìœ í˜•ì˜ ë¬¸ì œë¥¼ ëª¨ë‘ í’€ì—ˆìŠµë‹ˆë‹¤. ğŸ˜Š";
    centerArea.appendChild(msg);
    setProgress(total, total);
  } else {
    renderCurrent();
  }
}

/* ì„ íƒì§€ ì•ë²ˆí˜¸ */
const CIRCLED_NUMS = ["â‘ ", "â‘¡", "â‘¢", "â‘£"];

/* ë°°ì—´ ì„ê¸° */
function shuffle(arr) {
  const a = arr.slice();
  for (let i = a.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [a[i], a[j]] = [a[j], a[i]];
  }
  return a;
}
/* ===========================================================
   (1) ë¹ˆì¹¸ ì™„ì„±
   - ë¬¸ì œ ëœë¤
   - ì˜¤ë‹µ ì‹œ í‹€ë¦°ë¬¸ì œ ëª©ë¡ì— push
   - 15ì´ˆ íƒ€ì´ë¨¸
=========================================================== */
function renderBlankQuestion(q, idx, total) {
  clearTimers();
  clearCenter();

  const qDiv = document.createElement("div");
  qDiv.className = "question-text";
  qDiv.textContent = "ë¹ˆì¹¸ì— ì•Œë§ì€ ë§ì„ ê³ ë¥´ì„¸ìš”.";
  centerArea.appendChild(qDiv);

  const sDiv = document.createElement("div");
  sDiv.className = "sentence-en";
  sDiv.innerHTML = (q.question || "").replace("____", "<span class='blank-line'></span>");
  centerArea.appendChild(sDiv);

  const grid = document.createElement("div");
  grid.className = "choices-grid";
  centerArea.appendChild(grid);

  const hintDiv = document.createElement("div");
  hintDiv.className = "hint-text";
  centerArea.appendChild(hintDiv);

  const expDiv = document.createElement("div");
  expDiv.className = "explanation-text";
  centerArea.appendChild(expDiv);

  let answered = false;
  const correctIndex = q.answerIndex;

  (q.options || []).forEach((opt, i) => {
    const btn = document.createElement("button");
    btn.className = "choice-btn";
    btn.textContent = `${CIRCLED_NUMS[i]} ${opt}`;
    grid.appendChild(btn);

    btn.onclick = () => {
      if (answered) return;

      if (i === correctIndex) {
        answered = true;
        clearTimers();

        btn.classList.add("correct");
        hintDiv.textContent = "";
        expDiv.textContent = q.explanation || "ì •ë‹µì…ë‹ˆë‹¤!";

        setTimer(goNext, 1000);
      } else {
        btn.classList.add("wrong");
        hintDiv.textContent = "íŒíŠ¸: ë‹¤ì‹œ ìƒê°í•´ ë³´ì„¸ìš”.";
        wrongQuestions.blank.push(q);
      }
    };
  });

  // â± ìë™ ê³µê°œ
  setTimer(() => {
    if (answered) return;
    answered = true;

    Array.from(grid.children).forEach((b, idxBtn) => {
      if (idxBtn === correctIndex) b.classList.add("correct");
    });
    hintDiv.textContent = "ì‹œê°„ì´ ì§€ë‚¬ì–´ìš”.";
    expDiv.textContent = q.explanation || "";

    setTimer(goNext, 15000);
  }, 15000);

  setProgress(idx, total);
}



/* ===========================================================
   (2) ë¬¸ì¥ ë°°ì—´ (order)
   - ë¬¸ì œ ëœë¤
   - ì¹© í¬ê²Œ ë³´ê¸° ì¢‹ê²Œ
   - í•œêµ­ì–´ í•´ì„
   - ì˜¤ë‹µ ì‹œ wrongQuestions.order ì— push
=========================================================== */
function renderOrderQuestion(q, idx, total) {
  clearTimers();
  clearCenter();

  const qDiv = document.createElement("div");
  qDiv.className = "question-text";
  qDiv.textContent = q.question;
  centerArea.appendChild(qDiv);

  if (q.meaningKo) {
    const ko = document.createElement("div");
    ko.style.fontSize = "18px";
    ko.style.color = "#4b5563";
    ko.textContent = q.meaningKo;
    centerArea.appendChild(ko);
  }

  const answerRow = document.createElement("div");
  answerRow.className = "answer-row";
  centerArea.appendChild(answerRow);

  const chipsWrap = document.createElement("div");
  chipsWrap.className = "word-chips";
  centerArea.appendChild(chipsWrap);

  const btnRow = document.createElement("div");
  btnRow.style.display = "flex";
  btnRow.style.gap = "10px";
  centerArea.appendChild(btnRow);

  const hintDiv = document.createElement("div");
  hintDiv.className = "hint-text";
  centerArea.appendChild(hintDiv);

  let selected = [];
  let finished = false;
  const correctSentence = q.answerEn.trim();
  let pool = shuffle(q.words.slice());

  function refresh() {
    answerRow.textContent = selected.join(" ");
    chipsWrap.innerHTML = "";

    pool.forEach((w, i) => {
      const chip = document.createElement("div");
      chip.className = "word-chip";
      chip.textContent = w;
      chip.onclick = () => {
        if (finished) return;
        selected.push(w);
        pool.splice(i, 1);
        refresh();
      };
      chipsWrap.appendChild(chip);
    });
  }

  const resetBtn = document.createElement("button");
  resetBtn.className = "nav-pill";
  resetBtn.textContent = "ì§€ìš°ê¸°";
  resetBtn.onclick = () => {
    if (finished) return;
    selected = [];
    pool = shuffle(q.words.slice());
    hintDiv.textContent = "";
    refresh();
  };
  btnRow.appendChild(resetBtn);

  const submitBtn = document.createElement("button");
  submitBtn.className = "nav-pill";
  submitBtn.style.background = "#9AD7A0";
  submitBtn.style.color = "#fff";
  submitBtn.textContent = "ì •ë‹µ í™•ì¸";
  submitBtn.onclick = () => {
    if (finished) return;

    const userSentence = selected.join(" ").trim();
    if (!userSentence) {
      hintDiv.textContent = "ë¨¼ì € ë‹¨ì–´ë¥¼ ì„ íƒí•˜ì„¸ìš”!";
      return;
    }

    if (userSentence === correctSentence) {
      finished = true;
      hintDiv.textContent = "ì •ë‹µì…ë‹ˆë‹¤!";
      setTimer(goNext, 1000);
    } else {
      hintDiv.textContent = "í‹€ë ¸ì–´ìš”. ë‹¤ì‹œ ì‹œë„!";
      wrongQuestions.order.push(q);
    }
  };
  btnRow.appendChild(submitBtn);

  // ìë™ ê³µê°œ
  setTimer(() => {
    if (finished) return;
    finished = true;
    answerRow.textContent = correctSentence;
    hintDiv.textContent = "ì‹œê°„ ì¢…ë£Œ! ì •ë‹µ ê³µê°œ!";
    setTimer(goNext, 5000);
  }, 20000);

  refresh();
  setProgress(idx, total);
}



/* ===========================================================
   ğŸ”¥ ë¬¸ì œ ë Œë”ë§ ìŠ¤ìœ„ì¹˜
=========================================================== */
function renderQuestionObj(q, type) {
  const list = questionsByType[type];
  const idx = list.indexOf(q);
  const total = list.length;

  if (type === "blank") return renderBlankQuestion(q, idx, total);
  if (type === "order") return renderOrderQuestion(q, idx, total);

  renderNoQuestion();
}



/* ===========================================================
   í˜„ì¬ ëª¨ë“œ ë Œë”ë§
=========================================================== */
function renderCurrent() {
  clearTimers();

  modeTabs.forEach(tab => {
    tab.classList.toggle("active", tab.dataset.mode === currentMode);
  });

  const list = questionsByType[currentMode];
  if (!list || !list.length) return renderNoQuestion();

  // ì²˜ìŒë¶€í„° ëœë¤í•˜ê²Œ ì„ìŒ
  if (modeIndex[currentMode] === 0 && !list._shuffled) {
    questionsByType[currentMode] = shuffle(list);
    questionsByType[currentMode]._shuffled = true;
  }

  const idx = modeIndex[currentMode];
  const q = questionsByType[currentMode][idx];

  renderQuestionObj(q, currentMode);
}



/* ===========================================================
   íƒ­ ì „í™˜ / ë²„íŠ¼ ê¸°ëŠ¥
=========================================================== */
modeTabs.forEach(tab => {
  tab.onclick = () => {
    currentMode = tab.dataset.mode;
    modeIndex[currentMode] = 0;
    renderCurrent();
  };
});

modeResetBtn.onclick = () => {
  clearTimers();
  Object.keys(modeIndex).forEach(k => modeIndex[k] = 0);
  Object.keys(wrongQuestions).forEach(k => wrongQuestions[k] = []);
  renderCurrent();
};

backToUnitsBtn.onclick = () => {
  clearTimers();
  window.history.back();
};

renderCurrent();
</script>
</body>
