  <link href="https://cdn.jsdelivr.net/npm/pretendard/dist/web/variable/pretendardvariable.css" rel="stylesheet" />

  <style>
    * {

    body {

    .page {

    .main-title {

    .top-bar {

    .mode-tab {

    .mode-tab.active {

    /* íƒ­ ë²„íŠ¼ ìƒ‰ìƒ ë²ˆê°ˆì•„ ì ìš© (ë¸”ë£¨ / í•‘í¬ / ë¸”ë£¨ / í•‘í¬ / ë¸”ë£¨) */
.mode-tab:nth-child(1).active,
.mode-tab:nth-child(3).active,
.mode-tab:nth-child(5).active {
  background: #00AEEF;  /* íŒŒë€ìƒ‰ */
  color: #fff;
}

.mode-tab:nth-child(2).active,
.mode-tab:nth-child(4).active {
  background: #FF6FB5;  /* í•‘í¬ìƒ‰ */
  color: #fff;
}

    .card {
      background: #ffffff;
      border-radius: 28px;
      padding: 32px 24px 24px;
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.08);
      min-height: 360px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .center-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      justify-content: center;
      gap: 16px;
      text-align: left;
      padding: 10px 8px;
    }

    .question-text {
      font-size: 18px;
      font-weight: 600;
      white-space: pre-line;
    }

    .sentence-en {
      font-size: 22px;
      margin-top: 8px;
      white-space: pre-line;
    }

    /* ë°‘ì¤„ ê¸¸ê²Œ */
    .blank-line {
      display: inline-block;
      min-width: 180px; /* ê¸°ì¡´ë³´ë‹¤ 3ë°° ì •ë„ ë„“ê²Œ */
      border-bottom: 2px solid #111827;
      margin: 0 4px;
    }

    .choices-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px 16px;
      margin-top: 6px;
    }

    .choice-btn {
      width: 100%;
      min-height: 44px;
      padding: 10px 14px;
      border-radius: 16px;
      border: 1px solid #e5e7eb;
      background: #f9fafb;
      font-size: 15px;
      cursor: pointer;
      text-align: left;
      transition: all 0.12s ease;
    }

    .choice-btn:hover {
      background: #eef2ff;
    }

    .choice-btn.correct {
      background: #dcfce7;
      border-color: #22c55e;
      color: #166534;
      font-weight: 600;
    }

    .choice-btn.wrong {
      background: #fee2e2;
      border-color: #f97373;
      color: #b91c1c;
    }

    .hint-text {
      font-size: 14px;
      color: #f97316;
      min-height: 20px;
      margin-top: 4px;
    }

    .explanation-text {
      font-size: 14px;
      color: #4b5563;
      min-height: 20px;
      margin-top: 4px;
    }

    .bottom-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
      gap: 10px;
      font-size: 14px;
      color: #6b7280;
    }

    .bottom-right {
      display: flex;
      gap: 8px;
    }

    .nav-pill {
      padding: 9px 16px;
      border-radius: 999px;
      border: none;
      font-size: 13px;
      cursor: pointer;
      white-space: nowrap;
    }

    .pill-reset {
      background: #00AEEF;
      color: #ffffff;
    }

    .pill-back {
      background: #FF6FB5;
      color: #ffffff;
    }

    @media (max-width: 768px) {
      .card {
        padding: 24px 16px 20px;
      }
      .choices-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
<div class="page">
  <h1 class="main-title" id="mainTitle">ë¬¸ì¥ í•™ìŠµ</h1>

  <div class="top-bar">
    <button class="mode-tab active" data-mode="blank">ğŸ§© ë¹ˆì¹¸ ì™„ì„±</button>
    <button class="mode-tab" data-mode="order">ğŸ”€ ë¬¸ì¥ ë°°ì—´</button>
    <button class="mode-tab" data-mode="type">âŒ¨ï¸ ë¬¸ì¥ ì™„ì„±</button>
    <button class="mode-tab" data-mode="choose">âœ… ë¬¸ì¥ ê³ ë¥´ê¸°</button>
    <button class="mode-tab" data-mode="passage">ğŸ“– ì§€ë¬¸ ì™„ì„±</button>
  </div>

  <div class="card">
    <div class="center-area" id="centerArea"></div>

    <div class="bottom-bar">
      <div id="progressText">0 / 0</div>
      <div class="bottom-right">
        <button class="nav-pill pill-reset" id="modeResetBtn">ë‹¤ì‹œ í’€ê¸°</button>
        <button class="nav-pill pill-back" id="backToUnitsBtn">ëŒì•„ê°€ê¸°</button>
      </div>
    </div>
  </div>
</div>

<script src="sentence.js"></script>
<script>
  // ==========================
  // ê³µí†µ ì„¤ì •
  // ==========================
  const params   = new URLSearchParams(window.location.search);
  const unitKey  = params.get("unit") || "1-1";

  const mainTitle      = document.getElementById("mainTitle");
  const centerArea     = document.getElementById("centerArea");
  const progressText   = document.getElementById("progressText");
  const modeTabs       = document.querySelectorAll(".mode-tab");
  const modeResetBtn   = document.getElementById("modeResetBtn");
  const backToUnitsBtn = document.getElementById("backToUnitsBtn");

  mainTitle.textContent = `ë¬¸ì¥ í•™ìŠµ ${unitKey}`;

  const SENTENCE_DB  = window.SENTENCE_DB || {};
  const allQuestions = SENTENCE_DB[unitKey] || [];

  // type(ë˜ëŠ” mode)ë³„ë¡œ ë¶„ë¥˜
  const questionsByType = {
    blank:   [],
    order:   [],
    type:    [],
    choose:  [],
    passage: []
  };

  allQuestions.forEach(q => {
    const t = q.type || q.mode;
    if (!t) return;
    if (questionsByType[t]) {
      questionsByType[t].push(q);
    }
  });

  // ----- ëª¨ë“œ / ì§„í–‰ ìƒíƒœ -----
  let currentMode = "blank";

  // ê° ëª¨ë“œë³„ ìƒíƒœ (Aë²„ì „: ì˜¤ë‹µ ë‹¤ì‹œ í•œ ë²ˆ ë‚˜ì˜¤ê¸°)
  const modeState = {
    blank:   { mainIdx: 0, reviewIdx: 0, inReview: false, wrong: [] },
    order:   { mainIdx: 0, reviewIdx: 0, inReview: false, wrong: [] },
    type:    { mainIdx: 0, reviewIdx: 0, inReview: false, wrong: [] },
    choose:  { mainIdx: 0, reviewIdx: 0, inReview: false, wrong: [] },
    passage: { mainIdx: 0, reviewIdx: 0, inReview: false, wrong: [] }
  };

  // -------- íƒ€ì´ë¨¸ ê´€ë¦¬ --------
  let activeTimers = [];

  function clearTimers() {
    activeTimers.forEach(id => clearTimeout(id));
    activeTimers = [];
  }

  function setTimer(fn, ms) {
    const id = setTimeout(fn, ms);
    activeTimers.push(id);
    return id;
  }

  function setProgress(idx, total) {
    if (!total) {
      progressText.textContent = "0 / 0";
    } else {
      progressText.textContent = `${idx + 1} / ${total}`;
    }
  }

  function clearCenter() {
    centerArea.innerHTML = "";
  }

  function renderNoQuestion() {
    clearCenter();
    const div = document.createElement("div");
    div.className = "question-text";
    div.textContent = "ì´ ìœ í˜•ì˜ ë¬¸ì œê°€ ì—†ìŠµë‹ˆë‹¤.";
    centerArea.appendChild(div);

    const sub = document.createElement("div");
    sub.className = "sentence-en";
    sub.textContent = "ë¬¸ì œë¥¼ ì¶”ê°€í•˜ë©´ ë°”ë¡œ ì—¬ê¸°ì„œ í’€ ìˆ˜ ìˆì–´ìš”.";
    centerArea.appendChild(sub);

    setProgress(0, 0);
  }

  // ----- í˜„ì¬ ëª¨ë“œì˜ í˜„ì¬ ë¼ìš´ë“œê°€ ëë‚¬ì„ ë•Œ ì²˜ë¦¬ -----
  function showCompleted() {
    clearCenter();
    const done = document.createElement("div");
    done.className = "question-text";
    done.textContent = "ì´ ìœ í˜•ì˜ ë¬¸ì œë¥¼ ëª¨ë‘ í’€ì—ˆìŠµë‹ˆë‹¤. ğŸ˜Š";
    centerArea.appendChild(done);

    const sub = document.createElement("div");
    sub.className = "sentence-en";
    // ì•ˆë‚´ ë¬¸êµ¬ëŠ” ë¹„ì›Œ ë‘  (ì›í•˜ë©´ ì—¬ê¸° í…ìŠ¤íŠ¸ ë„£ê¸°)
    centerArea.appendChild(sub);

    const list = questionsByType[currentMode] || [];
    setProgress(list.length, list.length);
  }

  // ----- ë‹¤ìŒ ë¬¸ì œë¡œ ì´ë™ (Aë²„ì „: ì˜¤ë‹µ í•œ ë²ˆ ë”) -----
  function goNext() {
    const baseList = questionsByType[currentMode];
    if (!baseList || !baseList.length) {
      renderNoQuestion();
      return;
    }

    const state = modeState[currentMode];

    if (!state.inReview) {
      // ë©”ì¸ ë¼ìš´ë“œ ì§„í–‰ ì¤‘
      state.mainIdx++;

      if (state.mainIdx >= baseList.length) {
        // ë©”ì¸ ë¼ìš´ë“œ ëë‚¨ â†’ ì˜¤ë‹µì´ ìˆìœ¼ë©´ ë³µìŠµ ë¼ìš´ë“œ ì‹œì‘
        if (state.wrong.length > 0) {
          state.inReview  = true;
          state.reviewIdx = 0;
          renderCurrent();
        } else {
          // ì˜¤ë‹µì´ ì—†ìœ¼ë©´ ë°”ë¡œ ì¢…ë£Œ í™”ë©´
          showCompleted();
        }
      } else {
        renderCurrent();
      }
    } else {
      // ë³µìŠµ ë¼ìš´ë“œ(ì˜¤ë‹µë§Œ ë‹¤ì‹œ) ì§„í–‰ ì¤‘
      state.reviewIdx++;

      if (state.reviewIdx >= state.wrong.length) {
        // ë³µìŠµ ë¼ìš´ë“œë„ ë â†’ ì¢…ë£Œ
        showCompleted();
      } else {
        renderCurrent();
      }
    }
  }

  const CIRCLED_NUMS = ["â‘ ", "â‘¡", "â‘¢", "â‘£"];

  // ==========================
  // (1) ë¹ˆì¹¸ ì™„ì„±
  // ==========================
  // isReview: ë³µìŠµ ë¼ìš´ë“œì¸ì§€ í‘œì‹œ (ì§€ê¸ˆì€ UIì— ì°¨ì´ëŠ” ì—†ì§€ë§Œ í•„ìš”í•˜ë©´ ì‚¬ìš©)
  function renderBlankQuestion(q, idx, total, isReview) {
    clearTimers();
    clearCenter();

    const state = modeState.blank;

    const qDiv = document.createElement("div");
    qDiv.className = "question-text";
    qDiv.textContent = "ë¹ˆì¹¸ì— ì•Œë§ì€ ë§ì„ ê³ ë¥´ì„¸ìš”.";
    centerArea.appendChild(qDiv);

    const sentenceDiv = document.createElement("div");
    sentenceDiv.className = "sentence-en";
    const raw  = q.question || "";
    const html = raw.replace("____", "<span class=\"blank-line\"></span>");
    sentenceDiv.innerHTML = html;
    centerArea.appendChild(sentenceDiv);

    const grid = document.createElement("div");
    grid.className = "choices-grid";
    centerArea.appendChild(grid);

    const hintDiv = document.createElement("div");
    hintDiv.className = "hint-text";
    centerArea.appendChild(hintDiv);

    const expDiv = document.createElement("div");
    expDiv.className = "explanation-text";
    centerArea.appendChild(expDiv);

    let answered = false;

    // answerIndex(0ë¶€í„°) ë˜ëŠ” answer(1~4) ë‘˜ ë‹¤ ì§€ì›
    const correctIndex = (typeof q.answerIndex === "number")
      ? q.answerIndex
      : (typeof q.answer === "number" ? q.answer - 1 : 0);

    function markWrongOnce() {
      // ê°™ì€ ë¬¸ì œë¥¼ ì—¬ëŸ¬ ë²ˆ í‹€ë ¤ë„ ë°°ì—´ì—ëŠ” í•œ ë²ˆë§Œ
      if (!state.wrong.includes(q)) {
        state.wrong.push(q);
      }
    }

    (q.options || []).forEach((opt, i) => {
      const btn = document.createElement("button");
      btn.className = "choice-btn";
      const label = CIRCLED_NUMS[i] || (i + 1) + ")";
      btn.textContent = `${label} ${opt}`;
      grid.appendChild(btn);

      btn.onclick = () => {
        if (answered) return; // ì´ë¯¸ ëë‚œ ë¬¸ì œë©´ ë¬´ì‹œ

        const correct = (i === correctIndex);

        if (correct) {
          // âœ… ì •ë‹µ: ë¬¸ì œ ì¢…ë£Œ
          answered = true;
          clearTimers();

          btn.classList.add("correct");
          hintDiv.textContent = "";
          expDiv.textContent  = q.explanation || "ì •ë‹µì…ë‹ˆë‹¤!";

          setTimer(goNext, 1000);
        } else {
          // âŒ ì˜¤ë‹µ: íŒíŠ¸ë§Œ, ë‹¤ì‹œ í´ë¦­ ê°€ëŠ¥
          btn.classList.add("wrong");
          hintDiv.textContent = "íŒíŠ¸: ë‹¤ì‹œ ìƒê°í•´ ë³´ì„¸ìš”.";
          // í•´ì„¤ì€ ì•„ì§ ì•ˆ ë³´ì—¬ì¤Œ
          expDiv.textContent = "";

          // ì˜¤ë‹µìœ¼ë¡œ ê¸°ë¡ (ë³µìŠµ ë¼ìš´ë“œìš©)
          markWrongOnce();
        }
      };
    });

    // â± 15ì´ˆ ë™ì•ˆ ì•„ë¬´ ê²ƒë„ ì•ˆ ëˆ„ë¥´ê±°ë‚˜ ì •ë‹µì„ ëª» ë§ì¶”ë©´
    // ì •ë‹µ/í•´ì„¤ ë³´ì—¬ì£¼ê³  15ì´ˆ ë’¤ ë‹¤ìŒ ë¬¸ì œ
    setTimer(() => {
      if (answered) return;
      answered = true;

      // ì‹œê°„ ì´ˆê³¼ë„ ì˜¤ë‹µìœ¼ë¡œ ê°„ì£¼ â†’ ë³µìŠµ ë¼ìš´ë“œì— í¬í•¨
      markWrongOnce();

      Array.from(grid.children).forEach((b, idxBtn) => {
        if (idxBtn === correctIndex) {
          b.classList.add("correct");
        }
      });

      hintDiv.textContent = "ì‹œê°„ì´ ì§€ë‚¬ì–´ìš”. ì •ë‹µê³¼ í•´ì„¤ì„ í™•ì¸í•´ ë³´ì„¸ìš”.";
      expDiv.textContent  = q.explanation || "";

      setTimer(goNext, 15000);
    }, 15000);

    setProgress(idx, total);
  }

  // ==========================
  // í˜„ì¬ ëª¨ë“œ ë Œë”ë§
  // ==========================
  function renderCurrent() {
    clearTimers();

    modeTabs.forEach(tab => {
      tab.classList.toggle("active", tab.dataset.mode === currentMode);
    });

    const baseList = questionsByType[currentMode];

    if (!baseList || !baseList.length) {
      renderNoQuestion();
      return;
    }

    const state = modeState[currentMode];

    let q, idx, total, isReview = state.inReview;

    if (!state.inReview) {
      // ë©”ì¸ ë¼ìš´ë“œ
      q     = baseList[state.mainIdx];
      idx   = state.mainIdx;
      total = baseList.length;
    } else {
      // ë³µìŠµ ë¼ìš´ë“œ (ì˜¤ë‹µë§Œ)
      if (!state.wrong.length) {
        renderNoQuestion();
        return;
      }
      q     = state.wrong[state.reviewIdx];
      idx   = state.reviewIdx;
      total = state.wrong.length;
    }

    if (currentMode === "blank") {
      renderBlankQuestion(q, idx, total, isReview);
    } else {
      // ì•„ì§ êµ¬í˜„ ì•ˆ ëœ ëª¨ë“œëŠ” ì•ˆë‚´ ë¬¸êµ¬ë§Œ
      renderNoQuestion();
    }
  }

  // íƒ­ í´ë¦­
  modeTabs.forEach(tab => {
    tab.onclick = () => {
      const mode = tab.dataset.mode;
      currentMode = mode;
      renderCurrent();
    };
  });

  // ë‹¤ì‹œ í’€ê¸°
  modeResetBtn.onclick = () => {
    clearTimers();

    Object.keys(modeState).forEach(key => {
      modeState[key].mainIdx   = 0;
      modeState[key].reviewIdx = 0;
      modeState[key].inReview  = false;
      modeState[key].wrong     = [];
    });

    renderCurrent();
  };

  // ëŒì•„ê°€ê¸°
  backToUnitsBtn.onclick = () => {
    clearTimers();
    window.history.back();
  };

  // ì²« í™”ë©´
  renderCurrent();
</script>
