<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Î¨∏Ïû• ÌïôÏäµ - BLOSSOM ENGLISH</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/pretendard/dist/web/variable/pretendardvariable.css" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Pretendard Variable", -apple-system, BlinkMacSystemFont,
        system-ui, "Apple SD Gothic Neo", "Noto Sans KR", sans-serif;
    }

    body {
      background: #f4f6fb;
      color: #111827;
      min-height: 100vh;
    }

    .page {
      max-width: 1100px;
      margin: 32px auto 48px;
      padding: 0 16px;
    }

    .main-title {
      font-size: 28px;
      font-weight: 800;
      margin-bottom: 20px;
    }

    .top-bar {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    .mode-tab {
      padding: 9px 18px;
      border-radius: 999px;
      border: none;
      background: #eef1ff;
      color: #111827;
      font-size: 14px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
      transition: all 0.15s ease;
      white-space: nowrap;
    }

    .mode-tab.active {
      background: #00AEEF;
      color: #ffffff;
      box-shadow: 0 12px 25px rgba(0, 174, 239, 0.35);
    }

    .card {
      background: #ffffff;
      border-radius: 28px;
      padding: 32px 24px 24px;
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.08);
      min-height: 360px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .center-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      justify-content: center;
      gap: 16px;
      text-align: left;
      padding: 10px 8px;
    }

    .question-text {
      font-size: 18px;
      font-weight: 600;
      white-space: pre-line;
    }

    .sub-text {
      font-size: 15px;
      color: #4b5563;
      white-space: pre-line;
    }

    .choices-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px 16px;
      margin-top: 6px;
    }

    .choice-btn {
      width: 100%;
      min-height: 44px;
      padding: 10px 14px;
      border-radius: 16px;
      border: 1px solid #e5e7eb;
      background: #f9fafb;
      font-size: 15px;
      cursor: pointer;
      text-align: left;
      transition: all 0.12s ease;
    }

    .choice-btn:hover {
      background: #eef2ff;
    }

    .choice-btn.correct {
      background: #dcfce7;
      border-color: #22c55e;
      color: #166534;
      font-weight: 600;
    }

    .choice-btn.wrong {
      background: #fee2e2;
      border-color: #f97373;
      color: #b91c1c;
    }

    .word-chips {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 8px;
    }

    .chip {
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid #d1d5db;
      background: #f9fafb;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.12s ease;
    }

    .chip:hover {
      background: #e5e7eb;
    }

    .answer-row {
      min-height: 42px;
      padding: 8px 10px;
      border-radius: 12px;
      background: #f3f4ff;
      font-size: 15px;
    }

    .passage-box {
      padding: 12px 14px;
      border-radius: 14px;
      background: #f3f4ff;
      font-size: 15px;
      white-space: pre-line;
    }

    .select-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
      align-items: center;
    }

    .blank-select {
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid #d1d5db;
      font-size: 14px;
      min-width: 80px;
    }

    .hint-text {
      font-size: 14px;
      color: #f97316;
      min-height: 20px;
      margin-top: 4px;
    }

    .explanation-text {
      font-size: 14px;
      color: #4b5563;
      min-height: 20px;
      margin-top: 4px;
    }

    .bottom-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
      gap: 10px;
      font-size: 14px;
      color: #6b7280;
    }

    .bottom-right {
      display: flex;
      gap: 8px;
    }

    .nav-pill {
      padding: 9px 16px;
      border-radius: 999px;
      border: none;
      font-size: 13px;
      cursor: pointer;
      white-space: nowrap;
    }

    .pill-reset {
      background: #00AEEF;
      color: #ffffff;
    }

    .pill-next {
      background: #9AD7A0;
      color: #ffffff;
    }

    .pill-back {
      background: #FF6FB5;
      color: #ffffff;
    }

    @media (max-width: 768px) {
      .card {
        padding: 24px 16px 20px;
      }
      .choices-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
<div class="page">
  <h1 class="main-title" id="mainTitle">Î¨∏Ïû• ÌïôÏäµ</h1>

  <div class="top-bar">
    <button class="mode-tab active" data-mode="blank">üß© ÎπàÏπ∏ ÏôÑÏÑ±</button>
    <button class="mode-tab" data-mode="order">üîÄ Î¨∏Ïû• Î∞∞Ïó¥</button>
    <button class="mode-tab" data-mode="choose">‚úÖ Î¨∏Ïû• Í≥†Î•¥Í∏∞</button>
    <button class="mode-tab" data-mode="passage">üìÑ ÏßÄÎ¨∏ ÏôÑÏÑ±</button>
  </div>

  <div class="card">
    <div class="center-area" id="centerArea"></div>

    <div class="bottom-bar">
      <div id="progressText">0 / 0</div>
      <div class="bottom-right">
        <button class="nav-pill pill-reset" id="modeResetBtn">Îã§Ïãú ÌíÄÍ∏∞</button>
        <button class="nav-pill pill-back" id="backToUnitsBtn">ÎèåÏïÑÍ∞ÄÍ∏∞</button>
      </div>
    </div>
  </div>
</div>

<script src="sentence.js"></script>
<script>
  // URL ÌååÎùºÎØ∏ÌÑ∞ÏóêÏÑú unit Í∞ÄÏ†∏Ïò§Í∏∞ (Ïòà: ?stage=1&unit=1-1)
  const params = new URLSearchParams(window.location.search);
  const unitKey = params.get("unit") || "1-1";

  const mainTitle = document.getElementById("mainTitle");
  mainTitle.textContent = `Î¨∏Ïû• ÌïôÏäµ ${unitKey}`;

  const centerArea = document.getElementById("centerArea");
  const progressText = document.getElementById("progressText");
  const modeTabs = document.querySelectorAll(".mode-tab");
  const modeResetBtn = document.getElementById("modeResetBtn");
  const backToUnitsBtn = document.getElementById("backToUnitsBtn");

  const SENTENCE_DB = window.SENTENCE_DB || {};
  const allQuestions = SENTENCE_DB[unitKey] || [];

  const questionsByType = {
    blank: [],
    order: [],
    choose: [],
    passage: []
  };

  allQuestions.forEach(q => {
    if (questionsByType[q.type]) {
      questionsByType[q.type].push(q);
    }
  });

  let currentMode = "blank";
  const modeIndex = {
    blank: 0,
    order: 0,
    choose: 0,
    passage: 0
  };

  function setProgress(idx, total) {
    if (!total) {
      progressText.textContent = "0 / 0";
    } else {
      progressText.textContent = `${idx + 1} / ${total}`;
    }
  }

  function clearCenter() {
    centerArea.innerHTML = "";
  }

  function renderNoQuestion() {
    clearCenter();
    const div = document.createElement("div");
    div.className = "question-text";
    div.textContent = "Ïù¥ Ïú†ÌòïÏùò Î¨∏Ï†úÍ∞Ä ÏóÜÏäµÎãàÎã§.";
    centerArea.appendChild(div);
    setProgress(0, 0);
  }

  function goNext() {
    const list = questionsByType[currentMode];
    if (!list || !list.length) {
      renderNoQuestion();
      return;
    }
    modeIndex[currentMode]++;
    if (modeIndex[currentMode] >= list.length) {
      modeIndex[currentMode] = list.length - 1;
      clearCenter();
      const done = document.createElement("div");
      done.className = "question-text";
      done.textContent = "Ïù¥ Ïú†ÌòïÏùò Î¨∏Ï†úÎ•º Î™®Îëê ÌíÄÏóàÏäµÎãàÎã§. üòä";
      centerArea.appendChild(done);

      const sub = document.createElement("div");
      sub.className = "sub-text";
      sub.textContent = "Îã§Ïãú ÌíÄÎ†§Î©¥ 'Îã§Ïãú ÌíÄÍ∏∞' Î≤ÑÌäºÏùÑ ÎàåÎü¨Ï£ºÏÑ∏Ïöî.";
      centerArea.appendChild(sub);

      setProgress(list.length, list.length);
    } else {
      renderCurrent();
    }
  }

  function renderBlankQuestion(q, idx, total) {
    clearCenter();

    const qDiv = document.createElement("div");
    qDiv.className = "question-text";
    qDiv.textContent = q.question;
    centerArea.appendChild(qDiv);

    const grid = document.createElement("div");
    grid.className = "choices-grid";
    centerArea.appendChild(grid);

    const hintDiv = document.createElement("div");
    hintDiv.className = "hint-text";
    centerArea.appendChild(hintDiv);

    const expDiv = document.createElement("div");
    expDiv.className = "explanation-text";
    centerArea.appendChild(expDiv);

    let answered = false;

    q.options.forEach((opt, i) => {
      const btn = document.createElement("button");
      btn.className = "choice-btn";
      btn.textContent = `${i + 1}) ${opt}`;
      grid.appendChild(btn);

      btn.onclick = () => {
        if (answered) return;
        answered = true;
        const correct = (i === q.answerIndex);
        if (correct) {
          btn.classList.add("correct");
        } else {
          btn.classList.add("wrong");
          // Ï†ïÎãµ ÌëúÏãú
          Array.from(grid.children).forEach((b, idxBtn) => {
            if (idxBtn === q.answerIndex) {
              b.classList.add("correct");
            }
          });
        }
        expDiv.textContent = q.explanation || "";
        setTimeout(goNext, 900);
      };
    });

    setProgress(idx, total);
  }

  function renderOrderQuestion(q, idx, total) {
    clearCenter();

    const qDiv = document.createElement("div");
    qDiv.className = "question-text";
    qDiv.textContent = q.question;
    centerArea.appendChild(qDiv);

    const answerRow = document.createElement("div");
    answerRow.className = "answer-row";
    answerRow.textContent = "";
    centerArea.appendChild(answerRow);

    const chipsWrap = document.createElement("div");
    chipsWrap.className = "word-chips";
    centerArea.appendChild(chipsWrap);

    const btnRow = document.createElement("div");
    btnRow.style.display = "flex";
    btnRow.style.gap = "8px";
    btnRow.style.marginTop = "6px";
    centerArea.appendChild(btnRow);

    const hintDiv = document.createElement("div");
    hintDiv.className = "hint-text";
    centerArea.appendChild(hintDiv);

    const expDiv = document.createElement("div");
    expDiv.className = "explanation-text";
    centerArea.appendChild(expDiv);

    let selected = [];
    let used = new Array(q.words.length).fill(false);
    let finished = false;

    function refresh() {
      answerRow.textContent = selected.join(" ");
      chipsWrap.innerHTML = "";
      q.words.forEach((w, i) => {
        if (used[i]) return;
        const chip = document.createElement("div");
        chip.className = "chip";
        chip.textContent = w;
        chip.onclick = () => {
          if (finished) return;
          used[i] = true;
          selected.push(w);
          refresh();
        };
        chipsWrap.appendChild(chip);
      });
    }

    const resetBtn = document.createElement("button");
    resetBtn.className = "nav-pill";
    resetBtn.textContent = "ÏßÄÏö∞Í∏∞";
    resetBtn.onclick = () => {
      if (finished) return;
      selected = [];
      used = new Array(q.words.length).fill(false);
      refresh();
      hintDiv.textContent = "";
      expDiv.textContent = "";
    };
    btnRow.appendChild(resetBtn);

    const submitBtn = document.createElement("button");
    submitBtn.className = "nav-pill pill-next";
    submitBtn.textContent = "Ï†ïÎãµ ÌôïÏù∏";
    submitBtn.onclick = () => {
      if (finished) return;
      const userSentence = selected.join(" ");
      const correctSentence = q.answer.trim();

      if (!userSentence) {
        hintDiv.textContent = "Î®ºÏ†Ä Îã®Ïñ¥Îì§ÏùÑ ÎàåÎü¨ Î¨∏Ïû•ÏùÑ ÎßåÎì§Ïñ¥ Î≥¥ÏÑ∏Ïöî.";
        return;
      }

      if (userSentence === correctSentence) {
        hintDiv.textContent = "";
        expDiv.textContent = q.explanation || "Ï†ïÎãµÏûÖÎãàÎã§!";
        finished = true;
        setTimeout(goNext, 900);
      } else {
        hintDiv.textContent = "ÏàúÏÑúÎ•º Îã§Ïãú Ìïú Î≤à ÏÉùÍ∞ÅÌï¥ Î≥¥ÏÑ∏Ïöî.";
        expDiv.textContent = "";
      }
    };
    btnRow.appendChild(submitBtn);

    refresh();
    setProgress(idx, total);
  }

  function renderChooseQuestion(q, idx, total) {
    clearCenter();

    const qDiv = document.createElement("div");
    qDiv.className = "question-text";
    qDiv.textContent = q.question;
    centerArea.appendChild(qDiv);

    const grid = document.createElement("div");
    grid.className = "choices-grid";
    centerArea.appendChild(grid);

    const hintDiv = document.createElement("div");
    hintDiv.className = "hint-text";
    centerArea.appendChild(hintDiv);

    const expDiv = document.createElement("div");
    expDiv.className = "explanation-text";
    centerArea.appendChild(expDiv);

    let answered = false;

    q.options.forEach((opt, i) => {
      const btn = document.createElement("button");
      btn.className = "choice-btn";
      btn.textContent = `${i + 1}) ${opt}`;
      grid.appendChild(btn);

      btn.onclick = () => {
        if (answered) return;
        answered = true;
        const correct = (i === q.answerIndex);
        if (correct) {
          btn.classList.add("correct");
          hintDiv.textContent = "";
        } else {
          btn.classList.add("wrong");
          Array.from(grid.children).forEach((b, idxBtn) => {
            if (idxBtn === q.answerIndex) {
              b.classList.add("correct");
            }
          });
          hintDiv.textContent = "ÌûåÌä∏: Ï£ºÏñ¥ÏôÄ ÎèôÏÇ¨Ïùò ÌòïÌÉú(ÏãúÏ†ú, -s/-es)Î•º Ïûò Î¥êÏöî.";
        }
        expDiv.textContent = q.explanation || "";
        setTimeout(goNext, 1100);
      };
    });

    setProgress(idx, total);
  }

  function renderPassageQuestion(q, idx, total) {
    clearCenter();

    const pBox = document.createElement("div");
    pBox.className = "passage-box";
    pBox.textContent = q.passage;
    centerArea.appendChild(pBox);

    const optDiv = document.createElement("div");
    optDiv.className = "word-chips";
    centerArea.appendChild(optDiv);

    q.options.forEach(o => {
      const chip = document.createElement("div");
      chip.className = "chip";
      chip.textContent = o;
      optDiv.appendChild(chip);
    });

    const selectRow = document.createElement("div");
    selectRow.className = "select-row";
    centerArea.appendChild(selectRow);

    const selects = [];
    q.blanks.forEach((_, idxBlank) => {
      const label = document.createElement("span");
      label.textContent = `(${idxBlank + 1})`;

      const sel = document.createElement("select");
      sel.className = "blank-select";
      const emptyOpt = document.createElement("option");
      emptyOpt.value = "";
      emptyOpt.textContent = "ÏÑ†ÌÉù";
      sel.appendChild(emptyOpt);

      q.options.forEach(o => {
        const opt = document.createElement("option");
        opt.value = o;
        opt.textContent = o;
        sel.appendChild(opt);
      });

      selects.push(sel);
      selectRow.appendChild(label);
      selectRow.appendChild(sel);
    });

    const btnRow = document.createElement("div");
    btnRow.style.display = "flex";
    btnRow.style.gap = "8px";
    btnRow.style.marginTop = "10px";
    centerArea.appendChild(btnRow);

    const hintDiv = document.createElement("div");
    hintDiv.className = "hint-text";
    centerArea.appendChild(hintDiv);

    const expDiv = document.createElement("div");
    expDiv.className = "explanation-text";
    centerArea.appendChild(expDiv);

    let finished = false;

    const checkBtn = document.createElement("button");
    checkBtn.className = "nav-pill pill-next";
    checkBtn.textContent = "Ï†ïÎãµ ÌôïÏù∏";
    checkBtn.onclick = () => {
      if (finished) return;

      const user = selects.map(s => s.value);
      if (user.some(v => !v)) {
        hintDiv.textContent = "Î®ºÏ†Ä (1)~(3)ÏùÑ Î™®Îëê ÏÑ†ÌÉùÌï¥ Î≥¥ÏÑ∏Ïöî.";
        return;
      }

      let allCorrect = true;
      user.forEach((v, i) => {
        if (v !== q.blanks[i]) allCorrect = false;
      });

      if (allCorrect) {
        hintDiv.textContent = "";
        expDiv.textContent = q.explanation || "Ï†ïÎãµÏûÖÎãàÎã§!";
        finished = true;
        setTimeout(goNext, 1200);
      } else {
        hintDiv.textContent = "Í∞Å Î¨∏Ïû•Ïùò Ï£ºÏñ¥ÏôÄ ÏãúÏ†úÎ•º Îã§Ïãú Ìïú Î≤à ÏÉùÍ∞ÅÌï¥ Î≥¥ÏÑ∏Ïöî.";
        expDiv.textContent = "";
      }
    };
    btnRow.appendChild(checkBtn);

    const showBtn = document.createElement("button");
    showBtn.className = "nav-pill";
    showBtn.textContent = "Ï†ïÎãµ Î≥¥Í∏∞";
    showBtn.onclick = () => {
      q.blanks.forEach((ans, i) => {
        selects[i].value = ans;
      });
      expDiv.textContent = q.explanation || "";
      hintDiv.textContent = "";
    };
    btnRow.appendChild(showBtn);

    setProgress(idx, total);
  }

  function renderCurrent() {
    modeTabs.forEach(tab => {
      tab.classList.toggle("active", tab.dataset.mode === currentMode);
    });

    const list = questionsByType[currentMode];
    if (!list || !list.length) {
      renderNoQuestion();
      return;
    }

    const idx = modeIndex[currentMode] || 0;
    const q = list[idx];

    if (currentMode === "blank") {
      renderBlankQuestion(q, idx, list.length);
    } else if (currentMode === "order") {
      renderOrderQuestion(q, idx, list.length);
    } else if (currentMode === "choose") {
      renderChooseQuestion(q, idx, list.length);
    } else if (currentMode === "passage") {
      renderPassageQuestion(q, idx, list.length);
    }
  }

  modeTabs.forEach(tab => {
    tab.onclick = () => {
      const mode = tab.dataset.mode;
      if (!questionsByType[mode]) return;
      currentMode = mode;
      renderCurrent();
    };
  });

  modeResetBtn.onclick = () => {
    modeIndex.blank = 0;
    modeIndex.order = 0;
    modeIndex.choose = 0;
    modeIndex.passage = 0;
    renderCurrent();
  };

  backToUnitsBtn.onclick = () => {
    window.history.back();
  };

  // Ï¥àÍ∏∞ Î†åÎçîÎßÅ
  renderCurrent();
</script>
</body>
</html>
