<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>선생님 마이페이지 - Blossom English</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/pretendard/dist/web/variable/pretendardvariable.css" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Pretendard Variable", -apple-system, BlinkMacSystemFont,
        system-ui, "Apple SD Gothic Neo", "Noto Sans KR", sans-serif;
    }
    body {
      background: #f4f6fb;
      padding: 40px 0 60px;
      color: #111827;
    }
    .page {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 20px;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }
    .title-big {
      font-size: 30px;
      font-weight: 900;
      margin-bottom: 6px;
    }
    .subtitle {
      font-size: 15px;
      color: #6b7280;
    }
    .teacher-info {
      font-size: 14px;
      color: #6b7280;
    }
    .logout-btn {
      padding: 8px 16px;
      border-radius: 999px;
      border: none;
      background: #ff6fb5;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
      white-space: nowrap;
    }
    .logout-btn:hover {
      filter: brightness(0.95);
    }

    /* 카드 그리드 */
    .card-grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 18px;
    }
    @media (max-width: 768px) {
      .card-grid {
        grid-template-columns: 1fr;
      }
    }

    .menu-card {
      background: #ffffff;
      border-radius: 24px;
      padding: 24px 24px 22px;
      box-shadow: 0 14px 30px rgba(15, 23, 42, 0.08);
      cursor: pointer;
      transition: transform 0.12s ease, box-shadow 0.12s ease;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 120px;
    }
    .menu-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.12);
    }
    .menu-title {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 6px;
    }
    .menu-desc {
      font-size: 14px;
      color: #6b7280;
      margin-bottom: 10px;
    }
    .menu-tag {
      display: inline-flex;
      align-items: center;
      padding: 3px 10px;
      border-radius: 999px;
      font-size: 11px;
      font-weight: 600;
      color: #fff;
    }
    .tag-main {
      background: #00aeef;
    }
    .tag-green {
      background: #22c55e;
    }
    .tag-pink {
      background: #ff6fb5;
    }
    .tag-purple {
      background: #a855f7;
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="top-bar">
      <div>
        <div class="title-big">선생님 마이페이지</div>
        <div class="subtitle">관리 및 업로드 기능을 선택하세요.</div>
      </div>
      <button class="logout-btn" onclick="location.href='login.html'">로그아웃</button>
    </div>

    <div class="card-grid">
      <!-- ✅ 여기서 board.html 로 이동 -->
      <div class="menu-card" onclick="location.href='/newblossomenglish/board.html'">
        <div>
          <div class="menu-title">반별 게시판 / 온라인 숙제</div>
          <div class="menu-desc">
            반별 공지, 필기 숙제, 온라인 어휘·문장 숙제를 한 번에 관리해요.
          </div>
        </div>
        <span class="menu-tag tag-main">메인 보드로 이동</span>
      </div>

      <!-- 아래 카드들은 나중에 다른 페이지 연결용 (원하면 경로만 채워서 사용) -->
      <div class="menu-card" onclick="alert('나중에 연결할 기능입니다.');">
        <div>
          <div class="menu-title">어휘 학습 업로드</div>
          <div class="menu-desc">
            단어 학습용 자료나 시험 범위를 업로드할 수 있어요.
          </div>
        </div>
        <span class="menu-tag tag-green">업로드</span>
      </div>

      <div class="menu-card" onclick="alert('나중에 연결할 기능입니다.');">
        <div>
          <div class="menu-title">문장 / 문법 학습 업로드</div>
          <div class="menu-desc">
            문장, 문법, 독해 등 추가 학습 자료를 업로드할 수 있어요.
          </div>
        </div>
        <span class="menu-tag tag-purple">업로드</span>
      </div>

      <div class="menu-card" onclick="alert('나중에 연결할 기능입니다.');">
        <div>
          <div class="menu-title">초바영 / 기타 자료 업로드</div>
          <div class="menu-desc">
            초바영 활동지, 듣기 자료 등 기타 자료를 등록해 보세요.
          </div>
        </div>
        <span class="menu-tag tag-pink">업로드</span>
      </div>
    </div>
  </div>
</body>
</html>
