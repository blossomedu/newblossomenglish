<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>문장 학습 2단계</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/pretendard/dist/web/variable/pretendardvariable.css" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Pretendard Variable", -apple-system, BlinkMacSystemFont,
        system-ui, "Apple SD Gothic Neo", "Noto Sans KR", sans-serif;
    }

    body {
      background: #f4f6fb;
      color: #111827;
      min-height: 100vh;
    }

    .page {
      max-width: 1100px;
      margin: 32px auto 48px;
      padding: 0 16px;
    }

    .main-title {
      font-size: 28px;
      font-weight: 800;
      margin-bottom: 20px;
    }

    .top-bar {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    .mode-tab {
      padding: 9px 18px;
      border-radius: 999px;
      border: none;
      background: #eef1ff;
      color: #111827;
      font-size: 14px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
      transition: all 0.15s ease;
      white-space: nowrap;
    }

    .mode-tab.active {
      background: #00AEEF;
      color: #ffffff;
      box-shadow: 0 12px 25px rgba(0, 174, 239, 0.35);
    }

    /* 1,2,3번째 탭 색 */
    .mode-tab:nth-child(1).active { background: #00AEEF; color: #fff; }
    .mode-tab:nth-child(2).active { background: #FF6FB5; color: #fff; }
    /* 문장 타이핑 탭을 민트(#9AD7A0)로 */
    .mode-tab:nth-child(3).active { background: #9AD7A0; color: #fff; }

    .card {
      background: #ffffff;
      border-radius: 28px;
      padding: 32px 24px 24px;
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.08);
      min-height: 380px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .center-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      justify-content: center;
      gap: 20px;
      text-align: left;
      padding: 10px;
    }

    .question-text {
      font-size: 20px;
      font-weight: 700;
      white-space: pre-line;
    }

    .sentence-en {
      font-size: 24px;
      margin-top: 8px;
      white-space: pre-line;
    }

    .sentence-kr {
      font-size: 18px;
      color: #4b5563;
      margin-top: 4px;
    }

    .blank-line {
      display: inline-block;
      min-width: 180px;
      border-bottom: 2px solid #111827;
      margin: 0 4px;
    }

    /* ===== 빈칸 완성 4지선다 ===== */

    .blank-choice-area {
      min-height: 140px;
      background: #eef4ff;
      border-radius: 22px;
      padding: 24px 26px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 18px;
    }

    .choices-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 24px 20px;
      width: 100%;
      max-width: 520px;
    }

    .choice-btn {
      width: 100%;
      min-height: 52px;
      padding: 12px 18px;
      border-radius: 999px;
      border: 1.5px solid #d0d7e6;
      background: #ffffff;
      font-size: 18px;
      cursor: pointer;
      text-align: left;
      transition: all 0.15s ease;
      white-space: nowrap;
    }

    .choice-btn:hover {
      background: #e8f0ff;
      border-color: #8ab4ff;
    }

    .choice-btn.correct {
      background: #dcfce7;
      border-color: #22c55e;
      color: #166534;
      font-weight: 600;
    }

    .choice-btn.wrong {
      background: #fee2e2;
      border-color: #f97373;
      color: #b91c1c;
    }

    /* ===== 문장 배열 ===== */

    .answer-row {
      min-height: 80px;
      background: #eef4ff;
      border-radius: 22px;
      padding: 18px 22px;
      display: flex;
      flex-wrap: wrap;
      gap: 14px;
      font-size: 20px;
      align-items: center;
      margin-bottom: 16px;
    }

    .word-chips {
      display: flex;
      flex-wrap: wrap;
      gap: 14px;
      min-height: 64px;
    }

    .word-chip {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 12px 20px;
      border-radius: 999px;
      background: #ffffff;
      border: 1.5px solid #d0d7e6;
      cursor: pointer;
      font-size: 20px;
      font-weight: 500;
      transition: 0.15s ease;
    }

    .word-chip:hover {
      background: #e8f0ff;
      border-color: #8ab4ff;
    }

    .word-chip.selected {
      background: #d6e8ff;
      border-color: #5c9dff;
      transform: scale(1.05);
    }

    /* ===== 문장 타이핑 (단어 빈칸 타이핑) ===== */

    .typing-area {
      margin-top: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 14px;
    }

    .typing-input-wrap {
      display: flex;
      align-items: center;
      gap: 10px;
      width: 100%;
      max-width: 520px;
      margin-top: 16px;
    }

    .typing-input {
      flex: 1;
      padding: 12px 18px;
      border-radius: 999px;
      border: 1.5px solid #d0d7e6;
      font-size: 18px;
      outline: none;
      transition: border-color 0.15s ease, box-shadow 0.15s ease, background 0.15s ease;
    }

    .typing-input.correct {
      background: #dcfce7;
      border-color: #22c55e;
    }

    .typing-input.wrong {
      background: #fee2e2;
      border-color: #f97373;
    }

    /* 문장 안에 들어가는 단어 빈칸 인풋 - 1,2번과 통일된 pill 스타일 */
    .inline-blank-input {
      display: inline-flex;
      align-items: center;
      justify-content: center;

      min-width: 120px;
      height: 44px;
      padding: 0 18px;

      border-radius: 999px;
      border: 1.5px solid #d0d7e6;
      background: #ffffff;

      font-size: 20px;
      font-weight: 500;
      text-align: center;

      outline: none;
      margin: 0 6px;
      transition: all 0.15s ease;
    }

    .inline-blank-input:focus {
      border-color: #8ab4ff;
      background: #eef4ff;
    }

    .inline-blank-input.correct {
      background: #dcfce7;
      border-color: #22c55e;
    }

    .inline-blank-input.wrong {
      background: #fee2e2;
      border-color: #f97373;
    }

    /* 확인 버튼: 민트색 (#9AD7A0) */
    .typing-check-btn {
      padding: 10px 18px;
      border-radius: 999px;
      border: none;
      background: #9AD7A0;
      color: #ffffff;
      font-size: 16px;
      cursor: pointer;
      white-space: nowrap;
      transition: background 0.15s ease, transform 0.1s ease;
    }

    .typing-check-btn:hover:not(:disabled) {
      background: #86c48d;
      transform: translateY(-1px);
    }

    .typing-check-btn:disabled {
      opacity: 0.7;
      cursor: default;
      transform: none;
    }

    .typing-hint {
      font-size: 16px;
      color: #6b7280;
      margin-top: 4px;
    }

    .hint-text {
      font-size: 16px;
      color: #f97316;
      min-height: 22px;
    }

    .explanation-text {
      font-size: 16px;
      color: #4b5563;
      min-height: 22px;
    }

    .bottom-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 24px;
      gap: 10px;
      font-size: 14px;
      color: #6b7280;
    }

    .bottom-right {
      display: flex;
      gap: 10px;
      margin-left: auto;
    }

    .nav-pill {
      padding: 9px 18px;
      border-radius: 999px;
      border: none;
      font-size: 14px;
      cursor: pointer;
      white-space: nowrap;
    }

    .pill-reset {
      background: #00AEEF;
      color: #ffffff;
    }

    .pill-back {
      background: #FF6FB5;
      color: #ffffff;
    }

      .card {
        padding: 24px 18px 20
