  <link href="https://cdn.jsdelivr.net/npm/pretendard/dist/web/variable/pretendardvariable.css" rel="stylesheet" />

  <style>
    * {

        system-ui, "Apple SD Gothic Neo", "Noto Sans KR", sans-serif;

    body {

    .page {

    }

    .main-title {

    .top-bar {

    .mode-tab {

    .mode-tab.active {

    .mode-tab:nth-child(1).active {

    .mode-tab:nth-child(2).active {

    .card {

    .center-area {

    .question-text {

    .sentence-en {

    .blank-line {

    /* ===== ë¹ˆì¹¸ ì™„ì„± ë ˆì´ì•„ì›ƒ (ì–´íœ˜ 4ì§€ì„ ë‹¤ ëŠë‚Œìœ¼ë¡œ í†µì¼) ===== */

    .blank-choice-area {

      background: #eef4ff;
      border-radius: 22px;
      padding: 16px 32px;          /* ì™¼ìª½, ì˜¤ë¥¸ìª½ ì—¬ë°± */
      display: flex;

      margin-top: 18px;
    }

    .choices-grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 12px 32px;              /* ì„¸ë¡œ 12, ê°€ë¡œ(ê°€ìš´ë°) 32 */
      width: 100%;
      max-width: 720px;            /* ê°€ìš´ë° 2Ã—2 ë¬¶ìŒ ê³ ì • í­ */
      margin: 0 auto;
    }

    .choice-btn {
      width: 100%;
      min-height: 44px;            /* ì´ì „ë³´ë‹¤ ì‘ê²Œ */
      padding: 10px 14px;
      border-radius: 999px;
      border: 1.5px solid #d0d7e6;
      background: #ffffff;
      font-size: 16px;
      cursor: pointer;
      text-align: left;
      transition: all 0.15s ease;
    }

    .choice-btn:hover {

    }

    .choice-btn.correct {
      background: #dcfce7;
      border-color: #22c55e;
      color: #166534;
      font-weight: 600;
    }

    .choice-btn.wrong {
      background: #fee2e2;

      color: #b91c1c;
    }

    /* ===== ë¬¸ì¥ ë°°ì—´ (í•­ìƒ 2ì¹¸, homework ì¤„ë°”ê¿ˆ ë°©ì§€) ===== */

    .answer-row {
      background: #eef4ff;
      border-radius: 22px;
      padding: 18px 16px;
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));  /* í•œ ì¤„ 2ì¹¸ */
      gap: 10px;
      font-size: 20px;
      align-items: center;
      margin-bottom: 16px;

      width: 100%;
      max-width: 720px;            /* ìœ„ 4ì§€ì„ ë‹¤ì™€ ë™ì¼ í­ */
      margin-left: auto;
      margin-right: auto;
    }

    .word-chips {
      display: flex;
      flex-wrap: wrap;
      gap: 14px;
      min-height: 64px;
    }

    .word-chip {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 12px 20px;
      border-radius: 999px;
      background: #ffffff;
      border: 1.5px solid #d0d7e6;
      cursor: pointer;
      font-size: 20px;
      font-weight: 500;
      transition: 0.15s ease;
      white-space: nowrap;         /* ë‹¨ì–´ ì•ˆ ì¤„ë°”ê¿ˆ ë°©ì§€ */
    }

    .word-chip:hover {
      background: #e8f0ff;
      border-color: #8ab4ff;
    }

    .word-chip.selected {
      background: #d6e8ff;
      border-color: #5c9dff;
      transform: scale(1.05);
    }

    .hint-text {
      font-size: 16px;
      color: #f97316;
      min-height: 22px;
    }

    .explanation-text {
      font-size: 16px;

    }

    .bottom-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 24px;

      color: #6b7280;
    }

    .bottom-right {
      display: flex;

    }

    .nav-pill {
      padding: 9px 18px;
      border-radius: 999px;
      border: none;
      font-size: 14px;
      cursor: pointer;
      white-space: nowrap;
    }

    .pill-reset {
      background: #00AEEF;

    }

    .pill-back {
      background: #FF6FB5;
      color: #ffffff;
    }

    /* ëª¨ë°”ì¼ì—ì„œ ì‚´ì§ í‚¤ìš°ê¸° */
    @media (max-width: 600px) {
      .card {
        padding: 24px 18px 20px;
      }
      .sentence-en {
        font-size: 21px;
      }
      .choice-btn {
        font-size: 17px;
        min-height: 48px;
      }
      .word-chip {
        font-size: 18px;
      }
    }

    /* PCì—ì„œ ë¬¸ì¥ ë°°ì—´ ì‚´ì§ ì‘ê²Œ */
    @media (min-width: 900px) {
      .answer-row {
        padding: 14px 16px;
        gap: 8px;
        font-size: 18px;
      }
    }
  </style>

<body>
<div class="page">
  <h1 class="main-title" id="mainTitle">ë¬¸ì¥ í•™ìŠµ 2ë‹¨ê³„</h1>

  <div class="top-bar">
    <button class="mode-tab active" data-mode="blank">ğŸ§© ë¹ˆì¹¸ ì™„ì„±</button>
    <button class="mode-tab" data-mode="order">ğŸ”€ ë¬¸ì¥ ë°°ì—´</button>
  </div>

  <div class="card">
    <div class="center-area" id="centerArea"></div>

    <div class="bottom-bar">
      <div id="progressText">0 / 0</div>
      <div class="bottom-right">
        <button type="button" class="nav-pill pill-reset" id="modeResetBtn">
          ë‹¤ì‹œ í’€ê¸°
        </button>
        <button type="button" class="nav-pill pill-back" id="backToUnitsBtn">
          ëŒì•„ê°€ê¸°
        </button>
      </div>
    </div>
  </div>
</div>

<!-- 2ë‹¨ê³„ìš© ë°ì´í„° -->
<script src="sentence2.js"></script>

<script>
/* ============================================
   ê¸°ë³¸ ì„¤ì •
============================================ */
const params  = new URLSearchParams(window.location.search);
const stage   = params.get("stage") || "2";    // ì´ íŒŒì¼ì€ ê¸°ë³¸ 2ë‹¨ê³„
const unitKey = params.get("unit")  || "10-1";

const mainTitle      = document.getElementById("mainTitle");
const centerArea     = document.getElementById("centerArea");
const progressText   = document.getElementById("progressText");
const modeTabs       = document.querySelectorAll(".mode-tab");
const modeResetBtn   = document.getElementById("modeResetBtn");
const backToUnitsBtn = document.getElementById("backToUnitsBtn");

/* í™”ë©´ ì œëª© + ë¸Œë¼ìš°ì € íƒ­ ì œëª©ì— ë‹¨ê³„ ë°˜ì˜ */
mainTitle.textContent = `ë¬¸ì¥ í•™ìŠµ ${stage}ë‹¨ê³„ ${unitKey}`;
document.title        = `ë¬¸ì¥ í•™ìŠµ ${stage}ë‹¨ê³„ ${unitKey}`;

const RAW_DB = window.SENTENCE_DB || {};
let allQuestions = RAW_DB[unitKey] || [];

/* ìœ í˜•ë³„ ì €ì¥ */
const questionsByType = {
  blank: [],
  order: [],
};

allQuestions.forEach(q => {
  if (!q || !q.type) return;
  if (questionsByType[q.type]) {
    questionsByType[q.type].push(q);
  }
});

/* í˜„ì¬ ëª¨ë“œ / ì¸ë±ìŠ¤ */
let currentMode = "blank";
const modeIndex = {
  blank: 0,
  order: 0,
};

/* í‹€ë¦° ë¬¸ì œ ë‹¤ì‹œ */
const wrongQuestions = {
  blank: [],
  order: [],
};

/* ì…”í”Œ */
function shuffle(arr) {
  const a = arr.slice();
  for (let i = a.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [a[i], a[j]] = [a[j], a[i]];
  }
  return a;
}

/* íƒ€ì´ë¨¸ */
let activeTimers = [];
function clearTimers() {
  activeTimers.forEach(id => clearTimeout(id));
  activeTimers = [];
}
function setTimer(fn, ms) {
  const id = setTimeout(fn, ms);
  activeTimers.push(id);
  return id;
}

/* ì§„í–‰ í‘œì‹œ */
function setProgress(idx, total) {
  progressText.textContent = total ? `${idx + 1} / ${total}` : "0 / 0";
}

/* í™”ë©´ ì´ˆê¸°í™” */
function clearCenter() {
  centerArea.innerHTML = "";
}

function renderNoQuestion() {
  clearCenter();
  const a = document.createElement("div");
  a.className = "question-text";
  a.textContent = "ì´ ìœ í˜•ì˜ ë¬¸ì œê°€ ì—†ìŠµë‹ˆë‹¤.";
  centerArea.appendChild(a);

  const b = document.createElement("div");
  b.className = "sentence-en";
  b.textContent = "ë¬¸ì œë¥¼ ì¶”ê°€í•˜ë©´ ë°”ë¡œ ì—¬ê¸°ì„œ í’€ ìˆ˜ ìˆì–´ìš”.";
  centerArea.appendChild(b);

  setProgress(0, 0);
}

/* ë²ˆí˜¸ ë™ê·¸ë¼ë¯¸ */
const CIRCLED_NUMS = ["â‘ ", "â‘¡", "â‘¢", "â‘£"];

/* í‹€ë¦° ë¬¸ì œ ì¬ì¶œì œ í */
function enqueueRetryQuestion(type, q) {
  if (q._retryAdded) return;
  q._retryAdded = true;
  questionsByType[type].push(q);
}

/* ë‹¤ìŒ ë¬¸ì œ */
function goNext() {
  const list = questionsByType[currentMode];
  if (!list || !list.length) {
    renderNoQuestion();
    return;
  }

  modeIndex[currentMode]++;
  const idx   = modeIndex[currentMode];
  const total = list.length;

  if (idx >= total) {
    clearCenter();
    const done = document.createElement("div");
    done.className = "question-text";
    done.textContent = "ì´ ìœ í˜•ì˜ ë¬¸ì œë¥¼ ëª¨ë‘ í’€ì—ˆìŠµë‹ˆë‹¤. ğŸ˜Š";
    centerArea.appendChild(done);
    setProgress(total, total);
  } else {
    renderCurrent();
  }
}

/* ====================== (1) ë¹ˆì¹¸ ì™„ì„± ====================== */
function renderBlankQuestion(q, idx, total) {
  clearTimers();
  clearCenter();

  const qDiv = document.createElement("div");
  qDiv.className = "question-text";
  qDiv.textContent = "ë¹ˆì¹¸ì— ì•Œë§ì€ ë§ì„ ê³ ë¥´ì„¸ìš”.";
  centerArea.appendChild(qDiv);

  const sDiv = document.createElement("div");
  sDiv.className = "sentence-en";
  sDiv.innerHTML = (q.question || "").replace(
    "____",
    "<span class='blank-line'></span>"
  );
  centerArea.appendChild(sDiv);

  const choiceArea = document.createElement("div");
  choiceArea.className = "blank-choice-area";
  centerArea.appendChild(choiceArea);

  const grid = document.createElement("div");
  grid.className = "choices-grid";
  choiceArea.appendChild(grid);

  const hintDiv = document.createElement("div");
  hintDiv.className = "hint-text";
  centerArea.appendChild(hintDiv);

  const expDiv = document.createElement("div");
  expDiv.className = "explanation-text";
  centerArea.appendChild(expDiv);

  let answered = false;
  const correctIndex =
    typeof q.answerIndex === "number" ? q.answerIndex : 0;

  (q.options || []).forEach((opt, i) => {
    const btn = document.createElement("button");
    btn.className = "choice-btn";
    btn.textContent = `${CIRCLED_NUMS[i]} ${opt}`;
    grid.appendChild(btn);

    btn.onclick = () => {
      if (answered) return;

      const isCorrect = i === correctIndex;

      if (isCorrect) {
        answered = true;
        clearTimers();
        btn.classList.add("correct");
        hintDiv.textContent = "";
        expDiv.textContent = q.explanation || "ì •ë‹µì…ë‹ˆë‹¤!";
        setTimer(goNext, 1000);
      } else {
        btn.classList.add("wrong");
        hintDiv.textContent = "íŒíŠ¸: ë‹¤ì‹œ ìƒê°í•´ ë³´ì„¸ìš”.";
        enqueueRetryQuestion("blank", q);
      }
    };
  });

  setTimer(() => {
    if (answered) return;
    answered = true;

    [...grid.children].forEach((b, idxBtn) => {
      if (idxBtn === correctIndex) b.classList.add("correct");
    });

    hintDiv.textContent = "ì‹œê°„ì´ ì§€ë‚˜ ì •ë‹µì´ ê³µê°œë˜ì—ˆìŠµë‹ˆë‹¤.";
    expDiv.textContent = q.explanation || "";

    setTimer(goNext, 1500);
  }, 15000);

  setProgress(idx, total);
}

/* ====================== (2) ë¬¸ì¥ ë°°ì—´ ====================== */
function renderOrderQuestion(q, idx, total) {
  clearTimers();
  clearCenter();

  const qDiv = document.createElement("div");
  qDiv.className = "question-text";
  qDiv.textContent =
    q.question || "ë‹¤ìŒ ë‹¨ì–´ë¥¼ ë°”ë¥´ê²Œ ë°°ì—´í•˜ì—¬ ë¬¸ì¥ì„ ë§Œë“œì‹œì˜¤.";
  centerArea.appendChild(qDiv);

  if (q.meaningKo) {
    const ko = document.createElement("div");
    ko.className = "sentence-en";
    ko.style.fontSize = "18px";
    ko.style.color = "#4b5563";
    ko.textContent = q.meaningKo;
    centerArea.appendChild(ko);
  }

  const correctWords = (q.answerEn || "")
    .trim()
    .split(" ")
    .map(w => w.trim())
    .filter(Boolean);

  let currentIndex = 0;
  let finished = false;
  let pool = shuffle(correctWords.slice());

  const answerRow = document.createElement("div");
  answerRow.className = "answer-row";
  centerArea.appendChild(answerRow);

  const slots = [];
  correctWords.forEach(() => {
    const slot = document.createElement("div");

    slot.style.minWidth       = "80px";
    slot.style.minHeight      = "40px";
    slot.style.borderRadius   = "999px";
    slot.style.border         = "1.5px solid #d0d7e6";
    slot.style.background     = "#ffffff";
    slot.style.display        = "flex";
    slot.style.alignItems     = "center";
    slot.style.justifyContent = "center";
    slot.style.fontSize       = "18px";
    slot.style.fontWeight     = "500";
    slot.style.whiteSpace     = "nowrap";   // homework ì¤„ë°”ê¿ˆ ë°©ì§€

    slot.textContent = "";
    answerRow.appendChild(slot);
    slots.push(slot);
  });

  const chipsWrap = document.createElement("div");
  chipsWrap.className = "word-chips";
  centerArea.appendChild(chipsWrap);

  const hintDiv = document.createElement("div");
  hintDiv.className = "hint-text";
  centerArea.appendChild(hintDiv);

  function refreshChips() {
    chipsWrap.innerHTML = "";

    pool.forEach((word, i) => {
      const chip = document.createElement("div");
      chip.className = "word-chip";
      chip.textContent = word;

      chip.onclick = () => {
        if (finished) return;

        const expected = correctWords[currentIndex];
        if (!expected) return;

        if (word === expected) {
          const slot = slots[currentIndex];
          slot.textContent = word;
          slot.style.background  = "#d6e8ff";
          slot.style.borderColor = "#5c9dff";

          pool.splice(i, 1);
          currentIndex++;
          refreshChips();

          if (currentIndex >= correctWords.length) {
            finished = true;
            hintDiv.textContent = "ì •ë‹µì…ë‹ˆë‹¤!";
            setTimer(goNext, 1000);
          }
        } else {
          const originalBg     = chip.style.background;
          const originalBorder = chip.style.borderColor;

          chip.style.background  = "#fee2e2";
          chip.style.borderColor = "#f97373";
          hintDiv.textContent    = "í•´ë‹¹ ìœ„ì¹˜ì— ë“¤ì–´ê°ˆ ë‹¨ì–´ê°€ ì•„ë‹ˆì—ìš”.";

          if (!q._countedWrong) {
            q._countedWrong = true;
            wrongQuestions.order.push(q);
          }

          setTimeout(() => {
            chip.style.background  = originalBg || "#ffffff";
            chip.style.borderColor = originalBorder || "#d0d7e6";
          }, 350);
        }
      };

      chipsWrap.appendChild(chip);
    });
  }

  setTimer(() => {
    if (finished) return;
    finished = true;

    correctWords.forEach((w, idxWord) => {
      const slot = slots[idxWord];
      slot.textContent      = w;
      slot.style.background = "#e5f3ff";
      slot.style.borderColor= "#9cc4ff";
    });
    chipsWrap.innerHTML = "";
    hintDiv.textContent = "(ì‹œê°„ì´ ì§€ë‚˜ ì •ë‹µì´ ê³µê°œë˜ì—ˆìŠµë‹ˆë‹¤.)";

    setTimer(goNext, 5000);
  }, 30000);

  refreshChips();
  setProgress(idx, total);
}

/* ====================== ê³µí†µ ====================== */
function renderQuestionObj(q, type) {
  const list  = questionsByType[type];
  const idx   = list.indexOf(q);
  const total = list.length;

  if (type === "blank")  return renderBlankQuestion(q, idx, total);
  if (type === "order")  return renderOrderQuestion(q, idx, total);

  renderNoQuestion();
}

function renderCurrent() {
  clearTimers();

  modeTabs.forEach(tab => {
    tab.classList.toggle("active", tab.dataset.mode === currentMode);
  });

  const list = questionsByType[currentMode];
  if (!list || !list.length) {
    renderNoQuestion();
    return;
  }

  if (modeIndex[currentMode] === 0 && !list._shuffled) {
    questionsByType[currentMode] = shuffle(list);
    questionsByType[currentMode]._shuffled = true;
  }

  const idx = modeIndex[currentMode];
  const q   = questionsByType[currentMode][idx];

  renderQuestionObj(q, currentMode);
}

/* íƒ­ / ë²„íŠ¼ */
modeTabs.forEach(tab => {
  tab.onclick = () => {
    currentMode = tab.dataset.mode;
    modeIndex[currentMode] = 0;
    renderCurrent();
  };
});

modeResetBtn.onclick = () => {
  clearTimers();
  Object.keys(modeIndex).forEach(k => (modeIndex[k] = 0));
  Object.keys(wrongQuestions).forEach(k => (wrongQuestions[k] = []));
  Object.keys(questionsByType).forEach(type => {
    const list = questionsByType[type];
    if (list && list.length) {
      questionsByType[type] = shuffle(list);
      questionsByType[type]._shuffled = true;
    }
  });
  renderCurrent();
};

backToUnitsBtn.onclick = () => {
  clearTimers();
  window.history.back();
};

/* ì²« í™”ë©´ ë Œë”ë§ */
renderCurrent();
</script>
