<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>블라썸잉글리쉬</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/pretendard/dist/web/variable/pretendardvariable.css" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Pretendard Variable", -apple-system, BlinkMacSystemFont,
        system-ui, "Apple SD Gothic Neo", "Noto Sans KR", sans-serif;
    }

    body {
      background: #f4f6fb;
      min-height: 100vh;
    }

    .page {
      max-width: 1100px;
      margin: 32px auto 48px;
      padding: 0 16px;
    }

    /* ----- 상단 헤더 ----- */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 32px;
    }

    .logo-area {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .logo-title {
      font-size: 30px;
      font-weight: 900;
    }

    .logo-sub {
      font-size: 14px;
      color: #6b7280;
    }

    .header-right {
      display: flex;
      gap: 8px;
    }

    .nav-btn {
      padding: 8px 16px;
      border-radius: 999px;
      border: 1px solid #d1d5db;
      background: #ffffff;
      font-size: 13px;
      color: #374151;
      text-decoration: none;
      cursor: pointer;
      transition: all 0.12s ease;
      white-space: nowrap;
    }

    .nav-btn:hover {
      background: #e5e7eb;
    }

    .nav-btn.primary {
      border-color: #2563eb;
      background: #2563eb;
      color: #ffffff;
      box-shadow: 0 10px 20px rgba(37, 99, 235, 0.3);
    }

    .nav-btn.primary:hover {
      background: #1d4ed8;
    }

    /* ----- 카드 레이아웃 ----- */
    .grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 26px 26px;
    }

    .card {
      background: #ffffff;
      border-radius: 32px;
      padding: 32px 34px;
      box-shadow: 0 18px 38px rgba(15, 23, 42, 0.1);
      display: flex;
      align-items: center;
      gap: 26px;
      text-decoration: none;
      color: inherit;
      transition: transform 0.1s ease, box-shadow 0.1s ease;
    }

    .card:hover {
      transform: translateY(-2px);
      box-shadow: 0 24px 46px rgba(15, 23, 42, 0.14);
    }

    .card-icon-wrap {
      width: 64px;
      height: 64px;
      border-radius: 24px;
      background: #f3f4ff;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .card-icon {
      width: 42px;
      height: 42px;
      object-fit: contain;
    }

    .card-text-main {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 4px;
    }

    .card-text-sub {
      font-size: 14px;
      color: #6b7280;
    }

    @media (max-width: 768px) {
      .page {
        margin-top: 20px;
      }

      .header {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }

      .grid {
        grid-template-columns: 1fr;
      }

      .card {
        padding: 24px 22px;
        border-radius: 26px;
      }

      .card-icon-wrap {
        width: 56px;
        height: 56px;
        border-radius: 20px;
      }

      .card-icon {
        width: 34px;
        height: 34px;
      }
    }
  </style>
</head>
<body>
<div class="page">
  <!-- 상단 헤더: 로고 + 로그인/회원가입 버튼 -->
  <header class="header">
    <div class="logo-area">
      <div class="logo-title">블라썸잉글리쉬</div>
      <div class="logo-sub">미래를 꽃 피우는 영어 교육</div>
    </div>
    <div class="header-right">
      <!-- 필요하면 회원가입 버튼은 나중에 숨기거나 바꿀 수 있음 -->
      <a href="signup.html" class="nav-btn">회원가입</a>
      <a href="login.html" class="nav-btn primary">로그인</a>
    </div>
  </header>

  <!-- 메인 카드 4개 -->
  <main class="grid">
    <!-- 어휘 학습 -->
    <a href="vocabulary.html" class="card">
      <div class="card-icon-wrap">
        <img src="vocab-main.png" alt="어휘 학습" class="card-icon" />
      </div>
      <div>
        <div class="card-text-main">어휘 학습</div>
        <div class="card-text-sub">단원별 단어를 듣고, 보고, 풀면서 연습해요.</div>
      </div>
    </a>

    <!-- 문장 학습 -->
    <a href="quiz.html" class="card">
      <div class="card-icon-wrap">
        <img src="pencil.png" alt="문장 학습" class="card-icon" />
      </div>
      <div>
        <div class="card-text-main">문장 학습</div>
        <div class="card-text-sub">배운 단어로 문장을 만들고 빈칸 채우기 연습을 해요.</div>
      </div>
    </a>

    <!-- 반별 게시판 -->
    <a href="board.html" class="card">
      <div class="card-icon-wrap">
        <img src="board.png" alt="반별 게시판" class="card-icon" />
      </div>
      <div>
        <div class="card-text-main">반별 게시판</div>
        <div class="card-text-sub">각 반 공지, 숙제 안내, 시험 일정을 확인해요.</div>
      </div>
    </a>

    <!-- 온라인 서점 -->
    <a href="store.html" class="card">
      <div class="card-icon-wrap">
        <img src="store.png" alt="온라인 서점" class="card-icon" />
      </div>
      <div>
        <div class="card-text-main">온라인 서점</div>
        <div class="card-text-sub">초바영·교재를 온라인 서점에서 바로 찾아봐요.</div>
      </div>
    </a>
  </main>
</div>
</body>
</html>
