<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>블라썸잉글리쉬</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/pretendard/dist/web/variable/pretendardvariable.css" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Pretendard Variable", -apple-system, BlinkMacSystemFont,
        system-ui, "Apple SD Gothic Neo", "Noto Sans KR", sans-serif;
    }

    body {
      background: #f4f6fb;
      padding: 30px 0 60px;
    }

    .page {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 20px;
      position: relative;
    }

    /* 로그인 상태 영역 */
    #login-status {
      position: absolute;
      top: 34px;
      right: 20px;
      display: flex;
      gap: 10px;
      align-items: center;
    }

    #login-status span {
      font-size: 14px;
      color: #374151;
      font-weight: 600;
    }

    /* 공통 버튼 스타일 */
    #login-status button {
      border: none;
      padding: 6px 14px;
      border-radius: 999px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 600;
      color: white;
      transition: 0.15s;
    }

    /* 로그인 버튼 (핑크) */
    #login-btn {
      background: #FF6FB5;
    }
    #login-btn:hover {
      background: #ff5aa8;
    }

    /* 로그아웃 버튼 (핑크) */
    #logout-btn {
      background: #FF6FB5;
    }
    #logout-btn:hover {
      background: #ff5aa8;
    }

    /* 마이페이지 버튼 (블루) */
    #mypage-btn {
      background: #00AEEF;
      display: none;
    }
    #mypage-btn:hover {
      background: #0095d1; /* 블루 hover */
    }

    .title-big {
      font-size: 34px;
      font-weight: 900;
      margin-bottom: 6px;
      margin-top: 34px;
    }

    .subtitle {
      font-size: 16px;
      color: #6b7280;
      margin-bottom: 32px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 22px;
    }

    .menu-card {
      background: #ffffff;
      border-radius: 26px;
      height: 180px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      box-shadow: 0 15px 32px rgba(15, 23, 42, 0.08);
      transition: all 0.2s ease;
      cursor: pointer;
    }

    .menu-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 22px 40px rgba(15, 23, 42, 0.12);
    }

    .menu-icon {
      width: 87px;
      height: 87px;
      margin-bottom: 16px;
    }

    .menu-text {
      font-size: 20px;
      font-weight: 700;
      color: #111827;
    }

    a {
      text-decoration: none;
    }
  </style>
</head>

<body>
<div class="page">

  <!-- 로그인 영역 -->
  <div id="login-status">
    <span id="login-name"></span>

    <button id="mypage-btn" onclick="location.href='mypage.html'">마이페이지</button>

    <button id="login-btn" onclick="location.href='login.html'">로그인</button>
    <button id="logout-btn" style="display:none;" onclick="logoutUser()">로그아웃</button>
  </div>

  <div class="title-big">블라썸잉글리쉬</div>
  <div class="subtitle">미래를 꽃 피우는 영어 교육</div>

  <div class="grid">
    <a href="vocabulary.html">
      <div class="menu-card">
        <img src="vocab-book.png" class="menu-icon" alt="어휘 학습" />
        <div class="menu-text">어휘 학습</div>
      </div>
    </a>

    <a href="sentence.html">
      <div class="menu-card">
        <img src="pencil.png" class="menu-icon" alt="문장 학습" />
        <div class="menu-text">문장 학습</div>
      </div>
    </a>

    <a href="grammar-units.html">
      <div class="menu-card">
        <img src="video-learning.png" class="menu-icon" alt="문법 학습" />
        <div class="menu-text">문법 학습</div>
      </div>
    </a>

    <a href="chobaeng-units.html">
      <div class="menu-card">
        <img src="chobaeng.png" class="menu-icon" alt="초바영 학습" />
        <div class="menu-text">초바영 학습</div>
      </div>
    </a>

    <a href="board.html">
      <div class="menu-card">
        <img src="board.png" class="menu-icon" alt="반별 게시판" />
        <div class="menu-text">반별 게시판</div>
      </div>
    </a>

    <a href="https://search.kyobobook.co.kr/search?keyword=%EC%B4%88%EB%B0%94%EC%98%81&gbCode=TOT&target=total" target="_blank">
      <div class="menu-card">
        <img src="store.png" class="menu-icon" alt="온라인 서점" />
        <div class="menu-text">온라인 서점</div>
      </div>
    </a>

  </div>
</div>

<!-- Supabase -->
<script src="https://unpkg.com/@supabase/supabase-js@2.48.0/dist/umd/supabase.js"></script>
<script>
  const supa = supabase.createClient(
    "https://bpdisxjhhibrgfpvtlmv.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJwZGlzeGpoaGlicmdmcHZ0bG12Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM5NTkxODQsImV4cCI6MjA3OTUzNTE4NH0.jDZ6BGirOPuWUnt4ykjhng4PLft2ZjBuYAFzApUnlYU"
  );

  async function checkLogin() {
    const loginName = document.getElementById("login-name");
    const loginBtn = document.getElementById("login-btn");
    const logoutBtn = document.getElementById("logout-btn");
    const mypageBtn = document.getElementById("mypage-btn");

    // 1) 학생 로그인(localStorage)
    const student = localStorage.getItem("blossom_student");
    if (student) {
      const s = JSON.parse(student);
      loginName.textContent = `${s.name} 학생`;

      loginBtn.style.display = "none";
      logoutBtn.style.display = "inline-block";
      mypageBtn.style.display = "inline-block";
      return;
    }

    // 2) 선생님 로그인(Supabase)
    const { data } = await supa.auth.getUser();
    if (data.user) {
      const name = data.user.user_metadata?.display_name || data.user.email;
      loginName.textContent = `${name} 선생님`;

      loginBtn.style.display = "none";
      logoutBtn.style.display = "inline-block";
      mypageBtn.style.display = "inline-block";
      return;
    }

    // 3) 로그인 없음
    loginName.textContent = "";
    loginBtn.style.display = "inline-block";
    logoutBtn.style.display = "none";
    mypageBtn.style.display = "none";
  }

  async function logoutUser() {
    localStorage.removeItem("blossom_student");
    await supa.auth.signOut();
    location.reload();
  }

  checkLogin();
</script>

</body>
</html>
