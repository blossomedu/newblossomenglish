<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>블라썸잉글리쉬</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/pretendard/dist/web/variable/pretendardvariable.css" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Pretendard Variable", -apple-system, BlinkMacSystemFont,
        system-ui, "Apple SD Gothic Neo", "Noto Sans KR", sans-serif;
    }

    body {
      background: #f4f6fb;
      padding: 30px 0 60px;
    }

    .page {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 20px;
    }

    /* 상단: 제목 + 로그인 */
    .top-row {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 24px;
      gap: 12px;
    }

    .title-wrap {
      /* 기존 여백 유지용 래퍼 */
    }

    .title-big {
      font-size: 34px;
      font-weight: 900;
      margin-bottom: 6px;
    }

    .subtitle {
      font-size: 16px;
      color: #6b7280;
      margin-bottom: 0;
    }

    .auth-buttons {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .auth-btn {
      padding: 6px 14px;
      border-radius: 999px;
      border: none;
      font-size: 13px;
      cursor: pointer;
      white-space: nowrap;
    }

    .auth-login {
      background: #2563eb;
      color: #ffffff;
      box-shadow: 0 8px 18px rgba(37, 99, 235, 0.25);
    }

    .auth-signup {
      background: #e5e7eb;
      color: #374151;
    }

    /* 2 × 2 레이아웃 */
    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 22px;
      margin-top: 24px;
    }

    .menu-card {
      background: #ffffff;
      border-radius: 26px;
      height: 180px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      box-shadow: 0 15px 32px rgba(15, 23, 42, 0.08);
      transition: all 0.2s ease;
      cursor: pointer;
    }

    .menu-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 22px 40px rgba(15, 23, 42, 0.12);
    }

    .menu-icon {
      width: 87px;
      height: 87px;
      margin-bottom: 16px;
    }

    .menu-text {
      font-size: 20px;
      font-weight: 700;
      color: #111827;
    }

    a {
      text-decoration: none;
    }

    @media (max-width: 640px) {
      .top-row {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>

<body>
<div class="page">

  <!-- 상단: 제목 + 로그인 영역 -->
  <div class="top-row">
    <div class="title-wrap">
      <div class="title-big">블라썸잉글리쉬</div>
      <div class="subtitle">미래를 꽃 피우는 영어 교육</div>
    </div>

    <div class="auth-buttons">
      <!-- 나중에 이 버튼에서 선생님/학생 선택하거나 login.html에서 역할 선택 -->
      <button class="auth-btn auth-login" onclick="location.href='login.html'">
        로그인
      </button>
      <!-- 필요 없으면 이 회원가입 버튼은 나중에 지워도 됨 -->
      <button class="auth-btn auth-signup" onclick="location.href='login.html?mode=signup'">
        회원가입
      </button>
    </div>
  </div>

  <!-- 메뉴 4개 카드 -->
  <div class="grid">

    <!-- 어휘 학습 -->
    <a href="vocabulary.html">
      <div class="menu-card">
        <img src="vocab-book.png" class="menu-icon" alt="어휘 학습" />
        <div class="menu-text">어휘 학습</div>
      </div>
    </a>

    <!-- 문장 학습 -->
    <a href="sentence.html">
      <div class="menu-card">
        <img src="pencil.png" class="menu-icon" alt="문장 학습" />
        <div class="menu-text">문장 학습</div>
      </div>
    </a>

    <!-- 반별 게시판 -->
    <a href="board.html">
      <div class="menu-card">
        <img src="board.png" class="menu-icon" alt="반별 게시판" />
        <div class="menu-text">반별 게시판</div>
      </div>
    </a>

    <!-- 온라인 서점 -->
    <a href="https://search.kyobobook.co.kr/search?keyword=%EC%B4%88%EB%B0%94%EC%98%81&gbCode=TOT&target=total" target="_blank">
      <div class="menu-card">
        <img src="store.png" class="menu-icon" alt="온라인 서점" />
        <div class="menu-text">온라인 서점</div>
      </div>
    </a>

  </div>
</div>
</body>
</html>
