<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>블라썸잉글리쉬</title>
  <link href="https://cdn.jsdelivr.net/npm/pretendard/dist/web/variable/pretendardvariable.css" rel="stylesheet" />
  <style>
    body {
      font-family: "Pretendard Variable", sans-serif;
      background: #f4f6fb;
      margin: 0;
      padding: 0;
    }

    /* 상단 헤더 */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 40px 60px 20px 60px;
    }

    .logo-area {
      display: flex;
      flex-direction: column;
      line-height: 1.2;
    }

    .logo-title {
      font-size: 38px;
      font-weight: 800;
      margin-bottom: 10px;
    }

    .logo-subtitle {
      font-size: 17px;
      color: #555;
      padding-left: 3px; /* ‘미’가 ‘블’ 아래로 정렬되도록 들여쓰기 */
      margin-top: 6px;   /* 기존보다 1.5배 증가한 간격 */
    }

    /* 로그인 / 회원가입 버튼 */
    .btn-area {
      display: flex;
      gap: 14px;
      margin-top: 6px;
    }

    .btn {
      padding: 10px 22px;
      border-radius: 30px;
      font-size: 15px;
      cursor: pointer;
      border: none;
    }

    .btn-white {
      background: white;
      border: 1px solid #dcdcdc;
    }

    .btn-blue {
      background: #2563eb;
      color: white;
      box-shadow: 0 4px 12px rgba(37,99,235,0.25);
    }

    /* 카드 전체 layout */
    .grid {
      max-width: 1200px;
      margin: 0 auto;
      margin-top: 30px;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 38px;
      padding: 0 40px 80px;
    }

    /* 개별 카드 */
    .card {
      background: white;
      border-radius: 26px;
      padding: 40px 35px;
      display: flex;
      align-items: center;
      gap: 26px;
      box-shadow: 0 8px 28px rgba(0,0,0,0.06);
      transition: transform 0.15s;
    }

    .card:hover {
      transform: translateY(-3px);
    }

    .card-icon {
      width: 75px;
      height: 75px;
      border-radius: 20px;
      background: #f2f4ff;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card-icon img {
      width: 58px;
      height: auto;
    }

    .card-title {
      font-size: 26px;
      font-weight: 700;
      margin-bottom: 6px;
    }
  </style>
</head>

<body>

  <!-- 헤더 -->
  <div class="header">
    <div class="logo-area">
      <div class="logo-title">블라썸잉글리쉬</div>
      <div class="logo-subtitle">미래를 꽃 피우는 영어 교육</div>
    </div>

    <div class="btn-area">
      <button class="btn btn-white" onclick="location.href='signup.html'">회원가입</button>
      <button class="btn btn-blue" onclick="location.href='login.html'">로그인</button>
    </div>
  </div>

  <!-- 메뉴 카드 4개 -->
  <div class="grid">

    <!-- 어휘 학습 -->
    <div class="card" onclick="location.href='vocab/index.html'">
      <div class="card-icon">
        <img src="img/icon_vocab.png" alt="어휘 아이콘">
      </div>
      <div class="card-title">어휘 학습</div>
    </div>

    <!-- 문장 학습 -->
    <div class="card" onclick="location.href='sentence/index.html'">
      <div class="card-icon">
        <img src="img/icon_sentence.png" alt="문장 아이콘">
      </div>
      <div class="card-title">문장 학습</div>
    </div>

    <!-- 반별 게시판 -->
    <div class="card" onclick="location.href='board/index.html'">
      <div class="card-icon">
        <img src="img/icon_board.png" alt="반별 게시판 아이콘">
      </div>
      <div class="card-title">반별 게시판</div>
    </div>

    <!-- 온라인 서점 -->
    <div class="card" onclick="location.href='https://search.kyobobook.co.kr/search?keyword=%EC%B4%88%EB%B0%94%EC%98%81'">
      <div class="card-icon">
        <img src="img/icon_store.png" alt="온라인 서점 아이콘">
      </div>
      <div class="card-title">온라인 서점</div>
    </div>

  </div>

</body>
</html>
