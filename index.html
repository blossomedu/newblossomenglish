<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>블라썸잉글리쉬</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/pretendard/dist/web/variable/pretendardvariable.css" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Pretendard Variable", -apple-system, BlinkMacSystemFont,
        system-ui, "Apple SD Gothic Neo", "Noto Sans KR", sans-serif;
    }

    body {
      background: #f4f6fb;
      padding: 30px 0 60px;
    }

    .page {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 20px;
    }

    /* 상단 영역: 제목 + 로그인 상태 */
    .top-row {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 12px;
      margin-bottom: 24px;
      flex-wrap: wrap;
    }

    .title-wrap {
      min-width: 220px;
    }

    .title-big {
      font-size: 34px;
      font-weight: 900;
      margin-bottom: 6px;
    }

    .subtitle {
      font-size: 16px;
      color: #6b7280;
    }

    .auth-box {
      font-size: 13px;
      color: #4b5563;
      text-align: right;
      min-width: 180px;
    }

    .auth-main-text {
      margin-bottom: 4px;
    }

    .auth-email {
      font-weight: 600;
    }

    .auth-role {
      color: #2563eb;
      font-weight: 600;
      margin-left: 4px;
    }

    .auth-buttons {
      display: flex;
      justify-content: flex-end;
      gap: 6px;
      margin-top: 4px;
    }

    .auth-btn {
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid #d1d5db;
      background: #ffffff;
      font-size: 12px;
      cursor: pointer;
      text-decoration: none;
      color: #374151;
    }

    .auth-btn.primary {
      background: #2563eb;
      color: #ffffff;
      border-color: #2563eb;
    }

    /* 2 × 2 레이아웃 */
    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 22px;
    }

    .menu-card {
      background: #ffffff;
      border-radius: 26px;
      height: 180px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      box-shadow: 0 15px 32px rgba(15, 23, 42, 0.08);
      transition: all 0.2s ease;
      cursor: pointer;
    }

    .menu-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 22px 40px rgba(15, 23, 42, 0.12);
    }

    .menu-icon {
      width: 87px;
      height: 87px;
      margin-bottom: 16px;
    }

    .menu-text {
      font-size: 20px;
      font-weight: 700;
      color: #111827;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    @media (max-width: 640px) {
      .top-row {
        flex-direction: column;
        align-items: flex-start;
      }
      .auth-box {
        text-align: left;
      }
    }
  </style>
</head>

<body>
<div class="page">

  <!-- 상단: 제목 + 로그인 상태 -->
  <div class="top-row">
    <div class="title-wrap">
      <div class="title-big">블라썸잉글리쉬</div>
      <div class="subtitle">미래를 꽃 피우는 영어 교육</div>
    </div>

    <!-- 로그인/로그아웃 표시 영역 -->
    <div class="auth-box" id="authBox">
      <!-- JS에서 내용 채움 -->
      <div class="auth-main-text">로그인 상태를 불러오는 중...</div>
    </div>
  </div>

  <!-- 메인 메뉴 2×2 -->
  <div class="grid">

    <!-- 어휘 학습 -->
    <a href="vocabulary.html">
      <div class="menu-card">
        <img src="vocab-book.png" class="menu-icon" alt="어휘 학습" />
        <div class="menu-text">어휘 학습</div>
      </div>
    </a>

    <!-- 문장 학습 -->
    <a href="sentence.html">
      <div class="menu-card">
        <img src="pencil.png" class="menu-icon" alt="문장 학습" />
        <div class="menu-text">문장 학습</div>
      </div>
    </a>

    <!-- 반별 게시판 -->
    <a href="board.html">
      <div class="menu-card">
        <img src="board.png" class="menu-icon" alt="반별 게시판" />
        <div class="menu-text">반별 게시판</div>
      </div>
    </a>

    <!-- 온라인 서점 -->
    <a href="https://search.kyobobook.co.kr/search?keyword=%EC%B4%88%EB%B0%94%EC%98%81&gbCode=TOT&target=total" target="_blank">
      <div class="menu-card">
        <img src="store.png" class="menu-icon" alt="온라인 서점" />
        <div class="menu-text">온라인 서점</div>
      </div>
    </a>

  </div>
</div>

<!-- Supabase JS SDK -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
  const { createClient } = supabase;

  const SUPABASE_URL = "https://bpdisxjhhibrgfpvtlmv.supabase.co";
  const SUPABASE_ANON_KEY =
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJwZGlzeGpoaGlicmdmcHZ0bG12Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM5NTkxODQsImV4cCI6MjA3OTUzNTE4NH0.jDZ6BGirOPuWUnt4ykjhng4PLft2ZjBuYAFzApUnlYU";

  const supa = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
  const authBox = document.getElementById("authBox");

  function renderLoggedOut() {
    authBox.innerHTML = `
      <div class="auth-main-text">로그인이 필요합니다.</div>
      <div class="auth-buttons">
        <a href="login.html" class="auth-btn primary">로그인 / 회원가입</a>
      </div>
    `;
  }

  function renderLoggedIn(user) {
    const email = user.email || "알 수 없음";
    const role = (user.user_metadata && user.user_metadata.role) || "student";

    authBox.innerHTML = `
      <div class="auth-main-text">
        <span class="auth-email">${email}</span>
        <span class="auth-role">${role === "teacher" ? "선생님" : "학생"}</span>
      </div>
      <div class="auth-buttons">
        <button class="auth-btn" id="logoutBtn">로그아웃</button>
      </div>
    `;

    const logoutBtn = document.getElementById("logoutBtn");
    logoutBtn.addEventListener("click", async () => {
      try {
        await supa.auth.signOut();
      } catch (e) {
        console.error(e);
      } finally {
        renderLoggedOut();
      }
    });
  }

  (async () => {
    try {
      const { data, error } = await supa.auth.getUser();
      if (error || !data || !data.user) {
        renderLoggedOut();
      } else {
        renderLoggedIn(data.user);
      }
    } catch (e) {
      console.error(e);
      renderLoggedOut();
    }
  })();
</script>

</body>
</html>
