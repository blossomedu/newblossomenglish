<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>블라썸잉글리쉬</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/pretendard/dist/web/variable/pretendardvariable.css" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Pretendard Variable", -apple-system, BlinkMacSystemFont,
        system-ui, "Apple SD Gothic Neo", "Noto Sans KR", sans-serif;
    }

    body {
      background: #f4f6fb;
      min-height: 100vh;
    }

    .page {
      max-width: 1120px;
      margin: 32px auto 48px;
      padding: 0 20px 40px;
    }

    /* 상단 헤더 */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 28px;
    }

    .logo-wrap {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .logo-title {
      font-size: 28px;
      font-weight: 900;
    }

    .logo-sub {
      font-size: 14px;
      color: #6b7280;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 14px;
    }

    .link-text {
      color: #4b5563;
      text-decoration: none;
      padding: 6px 10px;
      border-radius: 999px;
    }

    .link-text:hover {
      background: rgba(148, 163, 184, 0.15);
    }

    .btn-login {
      padding: 8px 16px;
      border-radius: 999px;
      border: none;
      background: #2563eb;
      color: #ffffff;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 12px 24px rgba(37, 99, 235, 0.35);
    }

    .btn-login:hover {
      filter: brightness(1.03);
    }

    /* 메인 카드 영역 */
    .grid {
      margin-top: 12px;
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 22px;
    }

    .card {
      background: #ffffff;
      border-radius: 32px;
      padding: 32px 32px;
      box-shadow: 0 22px 45px rgba(15, 23, 42, 0.08);
      display: flex;
      align-items: center;
      gap: 22px;
      cursor: pointer;
      text-decoration: none;
      color: #111827;
      transition: transform 0.12s ease, box-shadow 0.12s ease;
    }

    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 26px 55px rgba(15, 23, 42, 0.12);
    }

    .card-icon-wrap {
      width: 64px;
      height: 64px;
      border-radius: 24px;
      background: #f4f4ff;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .card-icon {
      width: 40px;
      height: 40px;
      object-fit: contain;
    }

    .card-text-main {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 6px;
    }

    .card-text-sub {
      font-size: 14px;
      color: #6b7280;
    }

    @media (max-width: 768px) {
      .page {
        margin-top: 20px;
      }
      .header {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
      .grid {
        grid-template-columns: 1fr;
      }
      .card {
        padding: 24px 22px;
      }
    }
  </style>
</head>
<body>
<div class="page">

  <!-- 상단 헤더 -->
  <header class="header">
    <div class="logo-wrap">
      <div class="logo-title">블라썸잉글리쉬</div>
      <div class="logo-sub">미래를 꽃 피우는 영어 교육</div>
    </div>

    <div class="header-right">
      <!-- 학생 회원가입으로 바로 이동 -->
      <a href="signup.html" class="link-text">학생 회원가입</a>
      <!-- 로그인 페이지 이동 버튼 -->
      <a href="login.html" class="btn-login">로그인</a>
    </div>
  </header>

  <!-- 메인 카드 4개 -->
  <main class="grid">
    <!-- 어휘 학습 -->
    <a href="vocabulary.html" class="card">
      <div class="card-icon-wrap">
        <img src="vocab-main.png" alt="어휘 학습" class="card-icon" />
      </div>
      <div>
        <div class="card-text-main">어휘 학습</div>
        <div class="card-text-sub">
          온라인 단어 학습과 숙제를 할 수 있어요.
        </div>
      </div>
    </a>

    <!-- 문장 학습 -->
    <a href="sentence.html" class="card">
      <div class="card-icon-wrap">
        <img src="pencil.png" alt="문장 학습" class="card-icon" />
      </div>
      <div>
        <div class="card-text-main">문장 학습</div>
        <div class="card-text-sub">
          교재 문장을 온라인으로 연습하고 복습해요.
        </div>
      </div>
    </a>

    <!-- 반별 게시판 -->
    <a href="board.html" class="card">
      <div class="card-icon-wrap">
        <img src="board.png" alt="반별 게시판" class="card-icon" />
      </div>
      <div>
        <div class="card-text-main">반별 게시판</div>
        <div class="card-text-sub">
          선생님이 올리는 숙제 안내와 공지를 확인해요.
        </div>
      </div>
    </a>

    <!-- 온라인 서점 -->
    <a href="store.html" class="card">
      <div class="card-icon-wrap">
        <img src="store.png" alt="온라인 서점" class="card-icon" />
      </div>
      <div>
        <div class="card-text-main">온라인 서점</div>
        <div class="card-text-sub">
          초바영 교재와 블라썸 교재를 온라인으로 살펴봐요.
        </div>
      </div>
    </a>
  </main>
</div>
</body>
</html>
