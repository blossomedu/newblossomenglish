<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>세트 상세</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/pretendard/dist/web/variable/pretendardvariable.css" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Pretendard Variable", -apple-system, BlinkMacSystemFont,
        system-ui, "Apple SD Gothic Neo", "Noto Sans KR", sans-serif;
    }

    body {
      background: #f4f6fb;
      padding: 30px 0 60px;
    }

    .page {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .page-title {
      font-size: 34px;
      font-weight: 900;
      margin-bottom: 24px;
    }

    .grid {
      background: #f1f3fb;
      border-radius: 28px;
      padding: 30px 24px;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 16px;
    }

    .unit-card {
      background: #ffffff;
      border-radius: 20px;
      height: 64px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      font-weight: 600;
      color: #111827;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(15, 23, 42, 0.06);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      text-align: center;
    }

    .unit-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 14px 30px rgba(15, 23, 42, 0.1);
    }

    .error-box {
      margin-top: 8px;
      padding: 18px 20px;
      border-radius: 18px;
      background: #fee2e2;
      color: #b91c1c;
      font-size: 16px;
    }

    @media (max-width: 900px) {
      .grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    @media (max-width: 700px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>

<div class="page">
  <div class="page-title" id="page-title"></div>
  <div class="grid" id="unit-grid"></div>
  <div id="error-container"></div>
</div>

<script>
  const params   = new URLSearchParams(location.search);
  const stage    = params.get("stage");   // "1", "2", "3"
  const rawSet   = params.get("set");     // "1" ~ "27"
  const setNum   = Number(rawSet);

  const titleEl  = document.getElementById("page-title");
  const gridEl   = document.getElementById("unit-grid");
  const errorEl  = document.getElementById("error-container");

  let valid = false;

  if (stage === "1" && setNum >= 1  && setNum <= 9)  valid = true;
  else if (stage === "2" && setNum >= 10 && setNum <= 18) valid = true;
  else if (stage === "3" && setNum >= 19 && setNum <= 27) valid = true;

  if (!stage || !rawSet || Number.isNaN(setNum) || !valid) {
    gridEl.innerHTML = "";
    const msg = document.createElement("div");
    msg.className = "error-box";
    msg.textContent = "세트 정보가 올바르지 않습니다.";
    errorEl.appendChild(msg);
  } else {
    // 상단 제목 (세트 번호만 크게)
    titleEl.textContent = String(setNum);

    // 유닛 카드 1~60 생성: 1-1, 1-2 … / 10-1, 10-2 … 이런 식
    for (let i = 1; i <= 60; i++) {
      const unitId = `${setNum}-${i}`;

      const card = document.createElement("div");
      card.className = "unit-card";
      card.textContent = unitId;

      card.onclick = () => {
        // 단계별로 다른 quiz 파일로 이동
        let targetQuiz = "";

        if (stage === "1") {
          targetQuiz = "sentence-quiz-1.html";   // 기능 1, 2
        } else if (stage === "2") {
          targetQuiz = "sentence-quiz-2.html";   // 나중에 기능 3 넣을 곳
        } else if (stage === "3") {
          targetQuiz = "sentence-quiz-3.html";   // 나중에 기능 4 넣을 곳
        } else {
          alert("잘못된 단계입니다.");
          return;
        }

        location.href = `${targetQuiz}?stage=${stage}&unit=${unitId}`;
      };

      gridEl.appendChild(card);
    }
  }
</script>

</body>
</html>
